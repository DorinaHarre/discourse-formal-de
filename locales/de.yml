    new_user_of_the_month:
      title: Sie sind ein neuer Benutzer des Monats!
      subject_template: Sie sind ein neuer Benutzer des Monats!
      text_body_template: 'Glückwunsch, Sie haben die Auszeichnung **Neuer Benutzer
        des Monats %{month_year}** erhalten. :trophy:


        Diese Auszeichnung wird nur zwei neuen Benutzern pro Monat verliehen und ist
        auf [Ihrer Abzeichen-Seite](%{url}) dauerhaft sichtbar.


        Sie sind schnell ein wertvolles Mitglied unserer Community geworden. Danke,
        dass Sie da sind, und weiter so!

        '
    queued_posts_reminder:
      title: Erinnerung an Beiträge in Warteschlange
