      <h2 id="heading--disclaimers"><a href="#heading--disclaimers">Haftungsausschlüsse</a></h2>


      ***Sie akzeptierst alle Risiken der Nutzung des Forums und der Inhalte im Forum.
      Soweit es das Gesetz zulässt, stellen der Betreiber und seine Lieferanten das
