        %{download_link}


        Dieser Link wird 48 Stunden verfügbar sein.


        Die Daten sind in ein .zip-Archiv komprimiert. Sollte das Archiv sich nicht
        selbst extrahieren, wenn Sie es öffnest, benutze das hier empfohlene Tool:
        https://7-zip.de/

        '
    csv_export_failed:
      title: CSV-Export fehlgeschlagen
      subject_template: Datenexport fehlgeschlagen
      text_body_template: Es tut uns leid, aber Ihr Datenexport ist fehlgeschlagen.
        Bitte überprüfe die Protokolle oder [kontaktiere ein Team-Mitglied](%{base_url}/about).
    email_reject_insufficient_trust_level:
      title: E-Mail abgelehnt, weil Vertrauensstufe unzureichend
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Vertrauensstufe nicht
        ausreichend'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Sie haben nicht die erforderliche Vertrauensstufe, um neue Themen an diese
        E-Mail-Adresse zu schreiben. Wenn Sie denken, dass dies ein Fehler ist, dann
        [kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_user_not_found:
      title: E-Mail abgelehnt, weil Benutzer nicht gefunden
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Benutzer nicht gefunden'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Ihre Antwort wurde von einer unbekannten E-Mail-Adresse gesendet. Probiere
        eine andere Absende-Adresse oder [kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_screened_email:
      title: E-Mail abgelehnt, weil E-Mail-Adresse gesperrt
      subject_template: '[%{email_prefix}] E-Mail-Problem -- E-Mail blockiert'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Ihre Antwort wurde von einer blockierten E-Mail-Adresse gesendet. Probiere
        eine andere Absende-Adresse oder [kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_not_allowed_email:
      title: E-Mail abgelehnt, weil E-Mail-Adresse nicht erlaubt
      subject_template: '[%{email_prefix}] E-Mail-Problem -- E-Mail blockiert'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Ihre Antwort wurde von einer blockierten E-Mail-Adresse gesendet. Probiere
        eine andere Absende-Adresse oder [kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_inactive_user:
      title: E-Mail abgelehnt, weil Benutzer inaktiv
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Benutzer inaktiv'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Ihr mit dieser E-Mail-Adresse verbundenes Benutzerkonto ist nicht aktiviert.
        Bitte aktiviere Ihr Konto, bevor Sie E-Mails senden.

        '
    email_reject_silenced_user:
      title: E-Mail abgelehnt, weil Benutzer stummgeschaltet
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Benutzer stummgeschaltet'
      text_body_template: 'Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination}
        (mit dem Betreff %{former_title}) hat nicht funktioniert.


        Ihr mit dieser E-Mail-Adresse verbundenes Konto wurde stummgeschaltet.

        '
    email_reject_reply_user_not_matching:
      title: E-Mail abgelehnt, weil E-Mail-Adresse abweichend
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Antwortadresse unerwartet'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Ihre Antwort wurde von einer anderen E-Mail-Adresse als erwartet gesendet,
        sodass wir nicht sicher sind, ob dies die gleiche Person ist. Probiere eine
        andere Absende-Adresse oder [kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_empty:
      title: E-Mail abgelehnt, weil kein Inhalt
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Kein Inhalt'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Wir haben in Ihrer E-Mail keinen Inhalt feststellen können.


        Wenn Sie diese E-Mail bekommst, obwohl Ihre E-Mail Inhalt enthalten hat, versuche
        es erneut mit weniger Formatierung.

        '
    email_reject_parsing:
      title: E-Mail abgelehnt, weil Inhalt nicht erkannt
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Inhalt nicht erkannt'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Wir konnten keine Antwort in Ihrer E-Mail finden. **Vergewissere Sie, dass
        Sie die Antwort oberhalb der erhaltenen E-Mail eingegeben haben** -- Inline-Antworten
        können wir nicht verarbeiten.

        '
    email_reject_invalid_access:
      title: E-Mail abgelehnt, weil nicht erlaubt
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Zugriff ungültig'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Ihr Benutzerkonto hat nicht die erforderlichen Rechte, um neue Themen in dieser
        Kategorie zu erstellen. Wenn Sie denken, dass dies ein Fehler ist, dann [kontaktiere
        ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_strangers_not_allowed:
      title: E-Mail abgelehnt, weil Zugriff nicht erlaubt
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Zugriff ungültig'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Die Kategorie, an die Sie diese E-Mail geschickt haben, erlaubt nur Antworten
        von Benutzern mit gültigen Benutzerkonten und bekannten E-Mail-Adressen. Wenn
        Sie denken, dass dies ein Fehler ist, dann [kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_invalid_post:
      title: E-Mail abgelehnt, weil ungültiger Beitrag
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Beitrag fehlerhaft'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Mögliche Gründe sind komplizierte Formatierung und zu lange oder zu kurze
        Nachrichten. Bitte versuche es erneut oder veröffentliche Ihren Beitrag über
        die Website.

        '
    email_reject_invalid_post_specified:
      title: E-Mail abgelehnt, weil ungültiger Beitrag
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Beitrag fehlerhaft'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Grund:


        %{post_error}


        Bitte versuche es erneut, wenn Sie das Problem beheben können.

        '
      date_invalid: Kein Beitrag-Erstelldatum gefunden. Fehlt der E-Mail ein „Date:“-Header?
    email_reject_post_too_short:
      title: E-Mail abgelehnt, weil Beitrag zu kurz
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Beitrag zu kurz'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Um eingehendere Unterhaltungen zu fördern, sind sehr kurze Antworten nicht
        erlaubt. Bitte antworte mit mindestens %{count} Zeichen. Alternativ können
        Sie auch einen Beitrag per E-Mail liken, indem Sie mit „+1“ antwortest.

        '
    email_reject_invalid_post_action:
      title: E-Mail abgelehnt, weil ungültige Beitragsaktion
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Beitragsaktion ungültig'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Die Beitragsaktion wurde nicht erkannt. Bitte versuche es erneut oder erstelle
        Ihren Beitrag auf der Website, wenn der Fehler weiterhin auftritt.

        '
    email_reject_reply_key:
      title: E-Mail abgelehnt, weil unbekannter Antwort-Schlüssel
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Antwortschlüssel unbekannt'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Der Antwort-Schlüssel in der E-Mail ist ungültig oder unbekannt, sodass wir
        nicht ermitteln können, worauf diese E-Mail antwortet. [Kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_bad_destination_address:
      title: E-Mail abgelehnt, weil unbekannte Empfänger-Adresse
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Empfängeradresse unbekannt'
      text_body_template: "Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}\
        \ (Betreff: %{former_title}) konnte nicht zugestellt werden.\n\nÜberprüfe\
        \ Folgendes:\n\n  - Verwendest Sie mehr als eine E-Mail-Adresse? Haben Sie\
        \ von einer anderen E-Mail-Adresse als der ursprünglich verwendeten geantwortet?\
        \ E-Mail-Antworten erfordern, dass Sie dieselbe E-Mail-Adresse verwenden,\
        \ wenn Sie antwortest.\n\n  - Hat Ihre E-Mail-Software die „Antwort an:“-E-Mail-Adresse\
        \ beim Beantworten richtig verwendet? Leider sendet manche E-Mail-Software\
        \ fehlerhaft Antworten an die „Von:“-Adresse, was nicht funktioniert.\n\n\
        \  - Wurde der Nachrichten-ID-Header in der E-Mail geändert? Die Nachrichten-ID\
        \ muss konsistent und unverändert sein.\n\nBrauchst Sie weitere Hilfe? Kontaktiere\
        \ uns über die Kontaktdetails unter %{base_url}/about\n"
    email_reject_old_destination:
      title: E-Mail abgelehnt, weil alter Empfänger
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Sie versuchen, auf eine
        alte Benachrichtigung zu antworten'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Wir akzeptieren Antworten auf die Original-Nachrichten nur für %{number_of_days}
        Tage. Bitte [besuche das Thema](%{short_url}), um mit der Unterhaltung fortzufahren.

        '
    email_reject_topic_not_found:
      title: E-Mail abgelehnt, weil Thema nicht gefunden
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Thema nicht gefunden'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Das Thema, auf das Sie geantwortet haben, gibt es nicht mehr -- vielleicht
        wurde es gelöscht? Wenn Sie glaubst, dass dies ein Irrtum ist, nimm bitte
        [Kontakt mit einem Team-Mitglied](%{base_url}/about) auf.

        '
    email_reject_topic_closed:
      title: E-Mail abgelehnt, weil Thema geschlossen
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Thema geschlossen'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Das Thema, auf das Sie geantwortet haben, ist derzeit geschlossen und akzeptiert
        keine Antworten mehr. Wenn Sie glaubst, dass dies ein Irrtum ist, nimm bitte
        [Kontakt mit einem Team-Mitglied](%{base_url}/about) auf.

        '
    email_reject_auto_generated:
      title: E-Mail abgelehnt, weil automatisch generierte Antwort
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Antwort automatisch generiert'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Ihre E-Mail wurde als „automatisch generiert“ markiert, was bedeutet, dass
        sie automatisch von einem Computer erstellt und nicht von einem Menschen verfasst
        wurde; wir können diese Art von E-Mails nicht akzeptieren. Wenn Sie denken,
        dass dies ein Fehler ist, dann [kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_unrecognized_error:
      title: E-Mail abgelehnt, weil unbekannter Fehler
      subject_template: '[%{email_prefix}] E-Mail-Problem -- unbekannter Fehler'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Es gab einen unbekannten Fehler beim Bearbeiten Ihrer E-Mail und diese wurde
        nicht als Beitrag entgegengenommen. Sie solltest es noch einmal probieren
        oder [ein Team-Mitglied kontaktieren](%{base_url}/about).

        '
    email_reject_attachment:
      title: E-Mail-Dateianhang abgelehnt
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Dateianhang abgelehnt'
      text_body_template: 'Leider wurden einige Anhänge in Ihrer E-Mail-Nachricht
        an %{destination} (Betreff: %{former_title}) abgelehnt.


        Details:

        %{rejected_errors}


        Wenn Sie denken, dass dies ein Fehler ist, [kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_reply_not_allowed:
      title: E-Mail abgelehnt, weil Antwort nicht erlaubt
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Antwort nicht erlaubt'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Sie haben keine Berechtigung, auf das Thema zu antworten. Wenn Sie denken,
        dass dies ein Fehler ist, [kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_reply_to_digest:
      title: E-Mail abgelehnt, weil Antwort auf Zusammenfassung
      subject_template: '[%{email_prefix}] E-Mail-Problem -- Antwort auf Zusammenfassung'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Sie haben auf eine E-Mail-Zusammenfassung geantwortet, was nicht zulässig
        ist.


        Wenn Sie denken, dass dies ein Fehler ist, [kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_reject_too_many_recipients:
      title: E-Mail abgelehnt – zu viele Empfänger
      subject_template: '[%{email_prefix}] E-Mail-Problem -- zu viele Empfänger'
      text_body_template: 'Entschuldigen Sie, aber Ihre E-Mail-Nachricht an %{destination}
        (Betreff: %{former_title}) konnte nicht zugestellt werden.


        Sie haben versucht, mehr als %{max_recipients_count} Personen anzuschreiben,
        und unser System hat Ihre E-Mail automatisch als Spam markiert.


        Wenn Sie denken, dass dies ein Fehler ist, [kontaktiere ein Team-Mitglied](%{base_url}/about).

        '
    email_error_notification:
      title: Benachrichtigung zu E-Mail-Fehler
      subject_template: '[%{email_prefix}] E-Mail-Problem -- POP-Authentifizierungsfehler'
      text_body_template: 'Leider gab es einen Authentifizierungsfehler beim Abrufen
        von E-Mails vom POP-Server.


        Bitte stelle sicher, dass Sie die POP-Anmeldedaten in [den Website-Einstellungen](%{base_url}/admin/site_settings/category/email)
        korrekt konfiguriert haben.


        Wenn es eine Weboberfläche für das POP-E-Mail-Postfach gibt, möchten Sie Sie
        eventuell dort anmelden und die Einstellungen überprüfen.

        '
    email_revoked:
      title: E-Mail widerrufen
      subject_template: Ist Ihre E-Mail-Adresse korrekt?
      text_body_template: 'Entschuldigen Sie, aber wir haben Probleme, Sie per E-Mail
        zu erreichen. Unsere letzten E-Mails an Sie wurden alle als unzustellbar zurückgeschickt.


        Können Sie bitte sicherstellen, dass [Ihre E-Mail-Adresse](%{base_url}/my/preferences/email)
        gültig ist und funktioniert? Vielleicht möchten Sie auch unsere E-Mail-Adresse
        zu Ihrem Adressbuch/Ihrer Kontaktliste hinzufügen, um die Zustellbarkeit zu
        verbessern.

        '
    email_bounced: 'Die Nachricht an %{email} konnte nicht zugestellt werden.


      ### Details


      ``` text

      %{raw}

      ```

      '
    ignored_users_summary:
      title: Ignorierter Benutzer hat Schwellenwert überschritten
      subject_template: Ein Benutzer wird von vielen anderen Benutzern ignoriert
      text_body_template: 'Hallo,


        dies ist eine automatische Nachricht von %{site_name}, um Sie darüber zu informieren,
        dass @%{username} von %{ignores_threshold} Benutzern ignoriert wird. Dies
        könnte auf ein in Ihrer Community entstehendes Problem hindeuten.


        Eventuell möchten Sie die [letzten Beiträge](%{base_url}/u/%{username}/summary)
        dieses Benutzers und weiterer Benutzer im [Bericht betreffend ignorierte und
        stummgeschaltete Benutzer](%{base_url}/admin/reports/top_ignored_users) prüfen.


        Weitere Hinweise finden Sie in unseren [Community-Richtlinien](%{base_url}/guidelines).

        '
    too_many_spam_flags:
      title: Zu viele Spam-Meldungen
      subject_template: Neues Konto vorübergehend gesperrt
      text_body_template: 'Hallo,


        dies ist eine automatische Nachricht von %{site_name}, um Sie zu informieren,
        dass Ihre Beiträge vorübergehend ausgeblendet wurden, weil sie von der Community
        gemeldet wurden.


        Als Vorsichtsmaßnahme wurde Ihr neues Konto stummgeschaltet und Sie können
        keine Antworten oder Themen erstellen, bis ein Team-Mitglied Ihr Konto überprüft.
        Wir entschuldigen uns für die Unannehmlichkeiten.


        Weitere Hinweise finden Sie in unseren [Community-Richtlinien](%{base_url}/guidelines).

        '
    too_many_tl3_flags:
      title: Zu viele VS3-Meldungen
      subject_template: Neues Konto vorübergehend gesperrt
      text_body_template: 'Hallo,


        dies ist eine automatische Nachricht von %{site_name}, um Sie zu informieren,
        dass Ihr Konto aufgrund einer großen Anzahl von Community-Meldungen vorübergehend
        gesperrt wurde.


        Als Vorsichtsmaßnahme wurde Ihr neues Konto stummgeschaltet und Sie können
        keine neuen Antworten oder Themen erstellen, bis ein Team-Mitglied Ihr Konto
        überprüft. Wir entschuldigen uns für die Unannehmlichkeiten.


        Weitere Hinweise finden Sie in unseren [Community-Richtlinien](%{base_url}/guidelines).

        '
    silenced_by_staff:
      title: Stummgeschaltet vom Team
      subject_template: Konto vorübergehend gesperrt
      text_body_template: 'Hallo,


        dies ist eine automatisch erzeugte Nachricht von %{site_name}, um Sie darüber
        zu informieren, dass Ihr Konto als Vorsichtsmaßnahme vorübergehend gesperrt
        wurde.


        Bitte schaue Ihnen weiter Inhalte an, aber Sie können zunächst keine Antworten
        oder Themen erstellen, bis ein [Team-Mitglied](%{base_url}/about) Ihre aktuellsten
        Beiträge überprüft hat. Wir bitten um Entschuldigung für die Unannehmlichkeiten.


        Weitere Hinweise finden Sie in unseren [Community-Richtlinien](%{base_url}/guidelines).

        '
    user_automatically_silenced:
      title: Benutzer automatisch stummgeschaltet
      subject_template: Neuer Benutzer %{username} wurde wegen Community-Meldungen
        stummgeschaltet
      text_body_template: 'Dies ist eine automatische Nachricht.


        Der neue Benutzer [%{username}](%{user_url}) wurde automatisch stummgeschaltet,
        weil mehrere Benutzer Beiträge von %{username} gemeldet haben.


        Bitte [überprüfe die Meldungen](%{base_url}/review). Wenn %{username} fälschlich
        stummgeschaltet wurde, so klicke die „Stummschaltung aufheben“-Schaltfläche
        auf der [Administrationsseite dieses Benutzers](%{user_url}).


        Der Schwellenwert kann über die Einstellung `silence_new_user` geändert werden.

        '
    spam_post_blocked:
      title: Spam-Beitrag blockiert
      subject_template: Beiträge des neuen Benutzers %{username} wegen mehrfacher
        Verlinkung blockiert
      text_body_template: 'Dies ist eine automatisierte Nachricht.


        Der neue Benutzer [%{username}](%{user_url}) hat versucht, mehrere Beiträge
        mit Links zu %{domains} zu erstellen, aber diese Beiträge wurden blockiert,
        um Spam zu vermeiden. Der Benutzer kann weiter neue Beiträge erstellen, die
        nicht auf %{domains} verlinken.


        Bitte [überprüfe den Benutzer](%{user_url}).


        Dies kann über die Website-Einstellungen `newuser_spam_host_threshold` und
        `allowed_spam_host_domains` geändert werden. Erwäge gegebenenfalls, %{domains}
        in die Positivliste aufzunehmen.

        '
    unsilenced:
      title: Stummschaltung aufgehoben
      subject_template: Konto nicht mehr gesperrt
      text_body_template: 'Hallo,


        dies ist eine automatische Nachricht von %{site_name}, um Sie darüber zu informieren,
        dass Ihr Benutzerkonto nach der Überprüfung durch ein Team-Mitglied nicht
        mehr länger gesperrt ist.


        Sie können nun wieder neue Antworten und Themen erstellen. Vielen Dank für
        Ihre Geduld.

        '
    pending_users_reminder:
      title: 'Erinnerung: Benutzer warten auf Genehmigung'
      subject_template:
        one: '%{count} Benutzer wartet auf Genehmigung'
        other: '%{count} Benutzer warten auf Genehmigung'
      text_body_template: 'Neu registrierte Benutzer warten darauf, genehmigt (oder
