  privacy_topic:
    title: Datenschutzerklärung
    body: '## [Unten finden Sie eine Beispielvorlage für eine Datenschutzerklärung,
      die Sie an die Bedürfnisse Ihrer Website anpassen solltest.]


      <a name="collect"></a>


      ## [Welche Informationen sammeln wir?](#collect)


      Wir sammeln Informationen von Ihnen, wenn Sie Sie auf unserer Website registrierst,
      und wir erfassen Daten, wenn Sie Sie hier am Forum durch Lesen, Schreiben und
      Bewertung der geteilten Inhalte beteiligst.


      Wenn Sie Sie auf unserer Website registrierst, werden Sie möglicherweise gebeten,
      Ihren Namen und Ihre E-Mail-Adresse einzugeben. Sie können unsere Website jedoch
      auch ohne Registrierung besuchen. Ihre E-Mail-Adresse wird durch eine E-Mail
      verifiziert, die einen eindeutigen Link enthält. Wenn der Link aufgerufen wird,
      wissen wir, dass Sie die Kontrolle über die E-Mail-Adresse haben.


      Wenn Sie registrierst sind und etwas schreibst, erfassen wir die IP-Adresse,
      von der der Beitrag stammt. Wir speichern möglicherweise Serverprotokolle, die
      die IP-Adresse jeder Anfrage an unseren Server enthalten.


      <a name="use"></a>


      ## [Wofür nutzen wir Ihre Informationen?](#use)


      Jede der Informationen, die wir von Ihnen sammeln, kann auf eine der folgenden
      Arten genutzt werden:


      * Um Ihre Erfahrung zu personalisieren &mdash; Ihre Information hilft uns dabei,
      besser auf Ihre individuellen Bedürfnisse einzugehen.

      * Um unsere Website zu verbessern &mdash; wir bemühen uns, das Angebot unserer
      Website auf Grundlage der Informationen und des Feedbacks zu verbessern, das
      wir von Ihnen erhalten.

      * Um unseren Kundendienst zu verbessern &mdash; Ihre Information hilft uns,
      effizienter auf Ihre Anfragen an den Kundendienst und Ihre Hilfsbedürfnisse
      einzugehen.

      * Um wiederkehrende E-Mails zu senden &mdash; die E-Mail-Adresse, die Sie angibst,
      kann genutzt werden, um Ihnen Informationen und Benachrichtigungen zu senden,
      die Sie zu Änderungen an Themen oder in Bezug auf Ihren Benutzernamen angefordert
      haben, sowie um Ihnen auf Nachfragen, Anfragen oder Fragen zu antworten.


      <a name="protect"></a>


      ## [Wie schützen wir Ihre Informationen?](#protect)


      Wir setzen eine Vielzahl von Sicherheitsmechanismen ein, um die Sicherheit Ihrer
      persönlichen Daten sicherzustellen, wenn Sie persönliche Daten eingibst, übermittelst
      oder darauf zugreifst.


      <a name="data-retention"></a>


      ## [Wie sehen unsere Bestimmungen zur Datenaufbewahrung aus?](#data-retention)


      Wir bemühen uns nach bestem Wissen und Gewissen:


      * Serverprotokolle, die IP-Adressen aller Anfragen an unseren Server enthalten,
      nicht länger als [ANZAHL TAGE] Tage zu speichern.


      <a name="cookies"></a>


      ## [Verwenden wir Cookies?](#cookies)


      Ja. Cookies sind kleine Dateien, die eine Website bzw. ihr Dienstleister über
      einen Browser auf die Festplatte deines Computers überträgt (sofern Sie zustimmst).
      Diese Cookies erlauben es der Website, Ihren Browser wiederzuerkennen und, sofern
      Sie ein registriertes Konto haben, diesen Ihrem registrierten Konto zuzuordnen.


      Wir verwenden Cookies, um Ihre Einstellungen für Ihre nächsten Besuche zu verstehen
      und zu speichern und um aggregierte Daten über unseren Website-Traffic und Interaktionen
      auf der Website zu erfassen, damit wir in der Zukunft eine bessere Website-Erfahrung
      und bessere Werkzeuge anbieten können. Wir beauftragen möglicherweise Drittanbieter,
      die uns dabei unterstützen, unsere Website-Besucher besser zu verstehen. Diese
      Dienstleister sind nicht befugt, unsere gesammelten Informationen anders zu
      verwenden als zur Unterstützung und Verbesserung unseres Geschäfts.


      <a name="disclose"></a>


      ## [Geben wir irgendwelche Informationen an Dritte weiter?](#disclose)


      Weder verkaufen oder handeln wir Ihre personenbezogenen Daten noch übermitteln
      wir diese an Dritte. Dies schließt nicht Drittanbieter ein, die uns beim Betrieb
      unserer Website, bei der Durchführung unseres Geschäfts oder bei der Erbringung
      unserer Dienstleistungen für Sie helfen, solange diese Parteien einwilligen,
      diese Informationen vertraulich zu behandeln. Wir geben Ihre Informationen möglicherweise
      frei, wenn wir glauben, dass die Freigabe zweckmäßig ist, um das Gesetz einzuhalten,
      unsere Nutzungsbedingungen durchzusetzen oder unsere oder fremde Rechte, Werte
      oder Sicherheit zu schützen. Nicht-personenbezogene Daten werden möglicherweise
      anderen Parteien für Marketing, Werbung und andere Zwecke zugänglich gemacht.


      <a name="third-party"></a>


      ## [Links auf fremde Websites](#third-party)


