        Grund: %{reason}


        Feedback: %{feedback}


        Sie können den Originalbeitrag deines Themas unten bearbeiten und erneut einreichen,
        um die vorgeschlagenen Änderungen vorzunehmen, oder auf diese Nachricht antworten,
        wenn Sie Fragen haben.


        --------


        %{original_post}


        --------


        Danke!

        Die Moderatoren von %{site_name}

        '
    post_hidden_again:
      title: Beitrag wieder ausgeblendet
      subject_template: Beitrag ausgeblendet wegen Community-Meldungen, Team wurde
        informiert
      text_body_template: 'Hallo,


        dies ist eine automatische Benachrichtigung von %{site_name}, um Sie zu informieren,
        dass Ihr Beitrag erneut verborgen wurde.


        <%{base_url}%{url}>


        %{flag_reason}


        Die Community hat den Beitrag gemeldet und er ist nun verborgen. **Da er mehr
        als einmal verborgen wurde, wird er so verbleiben, bis ein Team-Mitglied ihn
        prüft.**


        Weitere Informationen finden Sie in unseren [Community-Richtlinien](%{base_url}/guidelines).

        '
    queued_by_staff:
      title: Beitrag muss genehmigt werden
      subject_template: Beitrag vom Team ausgeblendet, warten Sie auf Genehmigung
      text_body_template: 'Hallo,


        dies ist eine automatisierte Nachricht von %{site_name}, um Sie darüber zu
        informieren, dass Ihr Beitrag ausgeblendet wurde.


        <%{base_url}%{url}>


        Ihr Beitrag bleibt verborgen, bis ein Team-Mitglied ihn überprüft.


        Weitere Informationen finden Sie in unseren [Community-Richtlinien](%{base_url}/guidelines).

        '
    flags_disagreed:
      title: Gemeldeter Beitrag vom Team wiederhergestellt
      subject_template: Gemeldeter Beitrag vom Team wiederhergestellt
      text_body_template: 'Hallo,


        dies ist eine automatische Nachricht von %{site_name}, um Sie zu informieren,
        dass [Ihr Beitrag](%{base_url}%{url}) wiederhergestellt worden ist.


        Dieser Beitrag wurde von der Community gemeldet und ein Team-Mitglied hat
        entschieden, ihn wiederherzustellen.


        [details="Hier klicken, um wiederhergestellten Beitrag auszuklappen"]

        ``` markdown

        %{flagged_post_raw_content}

        ```

        [/details]

        '
    flags_agreed_and_post_deleted:
      title: Gemeldeter Beitrag von Team entfernt
      subject_template: Gemeldeter Beitrag von Team entfernt
      text_body_template: 'Hallo,


        dies ist eine automatische Nachricht von %{site_name}, um Sie darüber zu informieren,
        dass [Ihr Beitrag](%{base_url}%{url}) entfernt wurde.


        %{flag_reason}


        Dieser Beitrag wurde von der Community gemeldet und ein Team-Mitglied hat
        entschieden, ihn zu entfernen.


        ``` markdown

        %{flagged_post_raw_content}

        ```


        Weitere Informationen finden Sie in unseren [Community-Richtlinien](%{base_url}/guidelines).

        '
    flags_agreed_and_post_deleted_for_responders:
      title: Antwort auf gemeldeten Beitrag wurde vom Team entfernt
      subject_template: Antwort auf gemeldeten Beitrag wurde vom Team entfernt
      text_body_template: 'Hallo,


        dies ist eine automatische Nachricht von %{site_name}, um Sie zu informieren,
        dass ein [Beitrag](%{base_url}%{url}), auf den Sie geantwortet haben, entfernt
        wurde.


        %{flag_reason}


        Dieser Beitrag wurde von der Community gemeldet und ein Team-Mitglied hat
        sich entschieden, ihn zu entfernen.


        ``` markdown

        %{flagged_post_raw_content}

        ```


        Worauf Sie geantwortet haben


        ``` markdown

        %{flagged_post_response_raw_content}

        ```


        Für weitere Details zum Grund der Entfernung lies bitte unsere [Community-Richtlinien](%{base_url}/guidelines).

        '
    usage_tips:
      text_body_template: 'Für einige schnelle Tipps, um als neuer Benutzer loszulegen,
        [schaue einmal diesen Blog-Beitrag an](https://blog.discourse.org/2016/12/discourse-new-user-tips-and-tricks/).


        Während Sie hier teilnimmst, lernen wir Sie besser kennen, und vorübergehende
        Einschränkungen für neue Benutzer werden aufgehoben. Über die Zeit werden
        Sie [Vertrauenstufen](https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/)
        erreichen, die besondere Fähigkeiten beinhalten, um uns dabei zu helfen, die
        Community gemeinsam zu verwalten.

        '
    welcome_user:
      title: 'Willkommen: Benutzer'
      subject_template: Willkommen bei %{site_name}!
      text_body_template: 'Danke, dass Sie %{site_name} beigetreten sind – herzlich
        willkommen!


        %{new_user_tips}


        Wir glauben an [zivilisiertes Community-Verhalten](%{base_url}/guidelines)
        zu jeder Zeit.


        Genieße Ihren Aufenthalt!

        '
    welcome_tl1_user:
      title: 'Willkommen: VS1-Benutzer'
      subject_template: Danke, dass Sie Ihre Zeit mit uns verbringst
      text_body_template: 'Hey, Sie. Wir sehen, dass Sie mit Lesen beschäftigt waren,
        was fantastisch ist, daher haben wir Sie auf eine höhere [Vertrauensstufe](https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/)
        befördert!


        Wir sind sehr froh, dass Sie Ihre Zeit mit uns verbringst, und wir würden
        uns freuen, mehr über Sie zu erfahren. Nimm Ihnen etwas Zeit, um [Ihr Profil
        auszufüllen](%{base_url}/my/preferences/profile), oder zögere nicht, [ein
        neues Thema zu beginnen](%{base_url}/categories).

        '
    welcome_staff:
      title: Teambegrüßung
      subject_template: Herzlichen Glückwunsch, Sie haben den Status %{role} erhalten!
      text_body_template: 'Ein Team-Mitglied hat Ihnen den Status „%{role}“ verliehen.


        Als Mitglied von „%{role}“ haben Sie jetzt Zugriff auf die <a href=''%{base_url}/admin''
        target=''_blank''>Administrator-Oberfläche</a>.


        Mit großer Kraft geht große Verantwortung einher. Wenn Sie mit dem Moderieren
        noch nicht vertraut sind, dann lies bitte den [Moderationsleitfaden](https://meta.discourse.org/t/discourse-moderation-guide/63116).

        '
    welcome_invite:
      title: 'Willkommen: Einladung'
      subject_template: Willkommen bei %{site_name}!
      text_body_template: 'Danke, dass Sie die Einladung zu %{site_name} angenommen
        haben -- willkommen!


        - Wir haben dieses neue Benutzerkonto **%{username}** für Sie erstellt. Ändere
        Ihren Namen oder Ihr Passwort, indem Sie [Ihr Benutzerprofil][prefs] besuchst.


        - Wenn Sie Sie anmelden, **verwende bitte dieselbe E-Mail-Adresse von der
        ursprünglichen Einladung** – sonst wissen wir nicht, ob Sie es wirklich sind!


        %{new_user_tips}


        Wir glauben an [zivilisertes Community-Verhalten](%{base_url}/guidelines)
        zu allen Zeiten.


        Genieße Ihren Aufenthalt!


        [prefs]: %{user_preferences_url}

        '
    tl2_promotion_message:
      subject_template: Herzlichen Glückwunsch zur Beförderung Ihrer Vertrauensstufe!
      text_body_template: 'Wir haben Sie eine weitere [Vertrauensstufe](https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/)
        aufsteigen lassen!


        Das Erreichen der Vertrauensstufe 2 bedeutet, dass Sie genug gelesen und aktiv
        mitgemacht haben, um als Mitglied dieser Community angesehen zu werden.


        Als erfahrener Benutzer werden Sie [diese Liste mit praktischen Tipps und
        Tricks](https://blog.discourse.org/2016/12/discourse-new-user-tips-and-tricks/)
        zu schätzen wissen.


        Wir laden Sie ein, Sie weiterhin einzubringen – und wir freuen uns, Sie hier
        zu haben.

        '
    backup_succeeded:
      title: Backup erfolgreich
      subject_template: Backup erfolgreich abgeschlossen
      text_body_template: 'Backup erfolgreich erstellt.


        Besuche [Administration > Backups](%{base_url}/admin/backups), um das neue
        Backup herunterzuladen.


        Hier ist das Protokoll:


