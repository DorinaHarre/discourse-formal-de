    fixed_category_positions: Wenn diese Option aktiviert ist, können Kategorien in
      einer fest vorgegebenen Reihenfolge angeordnet werden. Andernfalls werden Kategorien
      nach Aktivität sortiert aufgelistet.
    fixed_category_positions_on_create: Wenn diese Option aktiviert ist, wird die
      Reihenfolge der Kategorien im Dialog zur Themenerstellung beibehalten (erfordert
      fixed_category_positions).
    add_rel_nofollow_to_user_content: 'Fügen Sie mit Ausnahme interner Links (schließt
      übergeordnete Domains ein) allen benutzergenerierten Inhalten „rel nofollow“
      hinzu. Die Änderung dieser Einstellung erfordert, dass Sie sämtliche Beiträge
      aktualisierst: „rake posts:rebake“'
    exclude_rel_nofollow_domains: Eine Liste von Domains, bei denen nofollow bei Links
      nicht hinzugefügt werden soll. example.com wird automatisch auch Subdomains
      wie sub.example.com erlauben. Zumindest solltest Sie die Domain dieser Website
      hinzufügen, um Webcrawlern zu helfen, alle Inhalte zu finden. Wenn andere Teile
      der Website auf anderen Domains liegen, füge auch diese hinzu.
    max_form_template_title_length: Maximal zulässige Länge für Titel einer Formularvorlage.
    max_form_template_content_length: Maximal zulässige Länge für den Inhalt einer
      Formularvorlage.
    post_excerpt_maxlength: Maximale Länge eines Beitrags-Auszuges bzw. -Zusammfassung.
    topic_excerpt_maxlength: Maximale Länge eines Themenauszugs/einer Zusammenfassung,
      generiert aus dem ersten Beitrag eines Themas.
    default_subcategory_on_read_only_category: Aktiviert die Schaltfläche „Neues Thema“
      und wählt eine Standard-Unterkategorie aus, um in Kategorien zu posten, in denen
      der Benutzer kein neues Thema erstellen darf.
    show_pinned_excerpt_mobile: Zeige einen Auszug angehefteter Themen in der mobilen
      Ansicht.
    show_pinned_excerpt_desktop: Zeige einen Auszug angehefteter Themen in der Desktop-Ansicht.
    post_onebox_maxlength: Maximale Länge eines Onebox-Discourse-Beitrags in Zeichen.
    blocked_onebox_domains: 'Eine Liste von Domains, die niemals in einer Onebox untergebracht
      werden, z. B. wikipedia.org

      (Wildcard-Symbole * ? werden nicht unterstützt)'
    block_onebox_on_redirect: Verhindere Oneboxing für URLs, die zu einer weiterführenden
      Seite führen. Diese Konfiguration verhindert die Erstellung einer visuellen
      Karte (Onebox) für jede URL, die zu einem anderen Ziel weiterleitet, und stellt
      sicher, dass direkte, nicht weiterleitende URLs für Oneboxing priorisiert werden.
    allowed_inline_onebox_domains: Eine Liste von Domains, die in verkleinerter Form
      in eine Onebox umgewandelt werden, wenn sie ohne Titel verlinkt werden
    enable_inline_onebox_on_all_domains: Ignoriere die Website-Einstellung allowed_inline_onebox_domains
      und erlaube Inline-Onebox auf allen Domains.
    onebox_locale: Die Oberflächensprache, die an Onebox-Anbieter gesendet wird. Wenn
      Sie nichts angibst, wird die Standard-Sprachumgebung verwendet
    force_custom_user_agent_hosts: Hosts, bei denen der spezifische Onebox-Useragent
      für alle Anfragen genutzt wird. (Besonders hilfreich bei Hosts, die Zugriffe
      per Useragent limitieren.)
    max_oneboxes_per_post: Lege die maximale Anzahl von Oneboxes fest, die in einem
      Beitrag enthalten sein können. Oneboxes bieten eine Vorschau der verlinkten
      Inhalte im Beitrag.
    facebook_app_access_token: Ein Token, das aus Ihrer Facebook-App-ID und Ihrem
      Geheimnis generiert wird. Wird verwendet, um Instagram-Oneboxes zu generieren.
    github_onebox_access_tokens: Eine Zuordnung einer GitHub-Organisation oder eines
      GitHub-Benutzers zu einem GitHub-Zugriffs-Token, das verwendet wird, um GitHub-Oneboxes
      für private Repos, Commits, Pull Requests, Issues und Dateiinhalte zu erzeugen.
      Ohne dieses Token werden nur öffentliche GitHub-URLs in eine Onebox umgewandelt.
    logo: Das Logo oben links auf Ihrer Website. Verwenden Sie ein breites rechteckiges
      Bild mit einer Höhe von 120 Pixeln und einem Seitenverhältnis von mindestens
      3:1. Wenn leer, wird die Website-Überschrift angezeigt.
    logo_small: Kleine Logo-Grafik oben links auf der Website, die beim Herunterscrollen
      angezeigt wird. Verwenden Sie ein quadratisches Bild (120 × 120). Falls leer,
      wird ein „Home“-Zeichen angezeigt.
    digest_logo: Das alternative Logo oben in den E-Mail-Zusammenfassungen Ihrer Website.
      Verwenden Sie ein breites rechteckiges Bild. Verwenden Sie kein SVG-Bild. Wenn
      leer, wird das Bild aus der `logo`-Einstellung verwendet.
    mobile_logo: Das Logo auf der mobilen Ausgabe Ihrer Website. Verwenden Sie ein
      breites rechteckiges Bild mit einer Höhe von 120 Pixeln und einem Seitenverhältnis
      von mindestens 3:1. Wenn leer, wird das Bild aus der `logo`-Einstellung verwendet.
    logo_dark: Alternative für dunkles Schema betreffend die Website-Einstellung „logo“.
    logo_small_dark: Alternative für dunkles Schema betreffend die Website-Einstellung
      „logo small“.
    mobile_logo_dark: Alternative für dunkles Schema betreffend die Website-Einstellung
      „mobile logo“.
    large_icon: Das Bild, das als Basis für andere Metadaten-Icons genutzt wird. Es
      sollte idealerweise größer als 512 x 512 sein. Falls leer, wird logo_small genutzt.
    manifest_icon: Das Bild, das als Logo/Splash-Bild auf Android benutzt wird. Es
      wird automatisch auf 512 x 512 gesetzt. Falls leer, wird large_icon genutzt.
    manifest_screenshots: Screenshots, die die Merkmale und Funktionen Ihrer Instanz
      auf der Seite mit der Installationsaufforderung zeigen. Alle Bilder sollten
      lokal hochgeladen werden und die gleichen Abmessungen haben.
    favicon: Ein Favicon für die Website, siehe <a href='https://de.wikipedia.org/wiki/Favicon'
      target='_blank'>https://de.wikipedia.org/wiki/Favicon</a>. Damit es auch über
      eine CDN richtig funktioniert, muss es ein PNG sein. Wird auf eine Größe von
      32 x 32 gesetzt. Falls leer, wird large_icon verwendet.
    apple_touch_icon: Symbol für Apple-Touch-Geräte. Ein transparenter Hintergrund
      ist nicht empfehlenswert. Die Größe wird automatisch auf 180 x 180 angepasst.
      Wenn Sie nichts angibst, wird large_icon verwendet.
    opengraph_image: Standard-Opengraph-Bild. Wird verwendet, wenn die Seite kein
      anderes passendes Bild hat. Falls leer, wird large_icon verwendet.
    x_summary_large_image: Twitter-Karte „summary large image“ (sollte mindestens
      280 Pixel in der Breite und mindestens 150 Pixel in der Höhe sein, keine .svg-Datei).
      Wenn das Feld leer gelassen wird, werden die regulären Metadaten der Karte aus
      dem opengraph_image generiert, sofern es sich nicht ebenfalls um eine .svg-Datei
      handelt
    notification_email: Die E-Mail-Adresse, die als „from:“-Absender aller wichtigen
      System-E-Mails benutzt wird. Die angegebene Domain sollte über korrekte SPF-,
      DKIM- und Reverse-PTR-Einträge verfügen, damit E-Mails sicher zugestellt werden
      können.
    email_custom_headers: Eine durch senkrechte Striche („|“) getrennte Liste von
      eigenen E-Mail-Headern
    email_subject: Anpassbares Betreff-Format für Standard-E-Mails. Siehe <a href='https://meta.discourse.org/t/customizing-specific-system-email-templates/88323'
      target='_blank'>https://meta.discourse.org/t/customizing-specific-system-email-templates/88323</a>
    detailed_404: 'Liefert mehr Details für Benutzer darüber, warum sie keinen Zugriff
      auf ein spezielles Thema haben. Hinweis: Dies ist weniger sicher, weil Benutzer
      so herausfinden, ob eine URL zu einem existierenden Thema führt.'
    enforce_second_factor: Verlangt von den Benutzern, dass sie die Zwei-Faktor-Authentifizierung
      aktivieren, bevor sie auf die Discourse-Benutzeroberfläche zugreifen können.
      Diese Einstellung wirkt sich nicht auf die API- oder DiscourseConnect-Anbieter-Authentifizierung
      aus. Wenn enforce_second_factor_on_external_auth aktiviert ist, können sich
      Benutzer nicht mit externen Authentifizierungsanbietern anmelden, nachdem sie
      die Zwei-Faktor-Authentifizierung eingerichtet haben.
    enforce_second_factor_on_external_auth: Verlangt von den Benutzern, dass sie immer
      die Zwei-Faktor-Authentifizierung verwenden. Wenn diese Option aktiviert ist,
      wird verhindert, dass sich Benutzer mit externen Authentifizierungsmethoden
      wie sozialen Netzwerken anmelden, wenn sie die Zwei-Faktor-Authentifizierung
      aktiviert haben. Wenn sie deaktiviert ist, müssen die Benutzer die Zwei-Faktor-Authentifizierung
      nur bestätigen, wenn sie sich mit einem Benutzernamen und einem Passwort anmelden.
      Siehe auch die Einstellung `enforce_second_factor`.
    force_https: 'Erzwinge HTTPS für Ihre Website. ACHTUNG: Aktivieren Sie dies NICHT,
      bevor HTTPS nicht vollständig eingerichtet ist und auf jeden Fall überall funktioniert!
      Haben Sie Ihr CDN, alle Anmeldungen über soziale Netzwerke, alle externe Logos/Abhängigkeiten
      geprüft, um sicherzustellen, dass sie auch HTTPS-kompatibel sind?'
    summary_score_threshold: Mindestscore, den ein Beitrag benötigt, um in der „Dieses
      Thema zusammenfassen“-Ansicht zu erscheinen.
    summary_posts_required: Mindestanzahl an Beiträgen in einem Thema, bevor „Dieses
      Thema zusammenfassen“ aktiviert wird. Änderungen dieser Einstellung werden rückwirkend
      innerhalb einer Woche angewendet.
    summary_likes_required: Mindestanzahl an „Gefällt mir“ in einem Thema, bevor „Dieses
      Thema zusammenfassen“ aktiviert wird. Änderungen dieser Einstellung werden rückwirkend
      innerhalb einer Woche angewendet.
    summary_percent_filter: Zeige die Top-% der Beiträge eines Themas in der „Dieses
      Thema zusammenfassen“-Ansicht.
    summary_max_results: Maximale Anzahl der Beiträge in der „Dieses Thema zusammenfassen“-Ansicht
    summary_timeline_button: Schaltfläche „Zusammenfassen“ in der Zeitleiste anzeigen
    enable_personal_messages: VERALTET, stattdessen die Einstellung „personal message
      enabled groups“ verwenden. Benutzern mit Vertrauensstufe 1 erlauben (konfigurierbar
      über die minimale Vertrauensstufe zum Senden von Nachrichten), Nachrichten zu
      erstellen und auf Nachrichten zu antworten. Team-Mitglieder können immer Nachrichten
      senden.
    personal_message_enabled_groups: 'Erlaube den Benutzern in diesen Gruppen, persönliche
      Nachrichten zu ERSTELLEN. WICHTIG: 1) Alle Benutzer können auf Nachrichten ANTWORTEN.
      2) Administratoren und Moderatoren können Nachrichten an jeden Benutzer ERSTELLEN.
      3) Vertrauensstufengruppen beinhalten höhere Stufen; wähle Vertrauensstufe_1,
      um VS1, VS2, VS3, VS4 zuzulassen, nicht aber VS0. 4) Gruppeninteraktionseinstellungen
      überschreiben diese Einstellung für Nachrichten an bestimmte Gruppen.'
    enable_system_message_replies: Erlaube Benutzern, auf Systemnachrichten zu antworten,
      auch wenn persönliche Nachrichten deaktiviert sind
    enable_chunked_encoding: Aktivieren Sie „chunked encoding“-Antworten durch den
      Server. Diese Funktion ist mit den meisten Set-ups kompatibel, aber einige Proxys
      können puffern, wodurch die Antworten verzögert werden
    long_polling_base_url: Basis-URL für Long Polling (wenn zum Ausliefern von dynamischen
      Inhalten ein CDN verwendet wird, setze dies auf Origin-Pull), z. B. http://origin.site.com
    polling_interval: Polling-Intervall in Millisekunden für angemeldete Clients,
      wenn Long Polling nicht verwendet wird.
    anon_polling_interval: Polling-Intervall in Millisekunden für anonyme Clients.
    background_polling_interval: Polling-Intervall in Millisekunden für Clients, wenn
      sich das Browser-Fenster im Hintergrund befindet.
    hide_post_sensitivity: Die Wahrscheinlichkeit, mit der ein gemeldeter Beitrag
      verborgen wird
    silence_new_user_sensitivity: Die Wahrscheinlichkeit, mit der ein neuer Benutzer
      wegen der Spam-Meldungen stummgeschaltet wird
    auto_close_topic_sensitivity: Die Wahrscheinlichkeit, mit der ein gemeldetes Thema
      automatisch geschlossen wird
    cooldown_minutes_after_hiding_posts: Minuten, die ein Benutzer warten muss, bevor
      ein Beitrag bearbeitet werden kann, der wegen Meldungen anderer Benutzer versteckt
      wurde
    max_topics_in_first_day: Maximale Anzahl an Themen, die ein Benutzer in den ersten
      24 Stunden nach dem Schreiben seines ersten Beitrags erstellen kann.
    max_replies_in_first_day: Maximale Anzahl an Beiträgen, die ein Benutzer in den
      ersten 24 Stunden nach dem Schreiben seines ersten Beitrags erstellen kann.
    tl2_additional_likes_per_day_multiplier: Erhöhe das Limit der „Gefällt mir“ pro
      Tag für Benutzer mit Vertrauensstufe 2 (Mitglied) durch Multiplikation mit dieser
      Zahl
    tl3_additional_likes_per_day_multiplier: Erhöhe das Limit der „Gefällt mir“ pro
      Tag für Benutzer mit Vertrauensstufe 3 (Stammgast) durch Multiplikation mit
      dieser Zahl
    tl4_additional_likes_per_day_multiplier: Erhöhe das Limit der „Gefällt mir“ pro
      Tag für Benutzer mit Vertrauensstufe 4 (Anführer) durch Multiplikation mit dieser
      Zahl
    tl2_additional_edits_per_day_multiplier: Erhöhe das Limit der Bearbeitungen pro
      Tag für Benutzer mit Vertrauensstufe 2 (Mitglied) durch Multiplikation mit dieser
      Zahl
    tl3_additional_edits_per_day_multiplier: Erhöhe das Limit der Bearbeitungen pro
      Tag für Benutzer mit Vertrauensstufe 3 (Stammgast) durch Multiplikation mit
      dieser Zahl
    tl4_additional_edits_per_day_multiplier: Erhöhe das Limit der Bearbeitungen pro
      Tag für Benutzer mit Vertrauensstufe 4 (Anführer) durch Multiplikation mit dieser
      Zahl
    tl2_additional_flags_per_day_multiplier: Das Limit der „Meldungen“ pro Tag für
      Benutzer mit Vertrauensstufe 2 (Mitglied) durch Multiplikation mit dieser Zahl
      erhöhen
    tl3_additional_flags_per_day_multiplier: Das Limit der „Meldungen“ pro Tag für
      Benutzer mit Vertrauensstufe 3 (Stammgast) durch Multiplikation mit dieser Zahl
      erhöhen
    tl4_additional_flags_per_day_multiplier: Das Limit der „Meldungen“ pro Tag für
      Benutzer mit Vertrauensstufe 4 (Anführer) durch Multiplikation mit dieser Zahl
      erhöhen
    num_users_to_silence_new_user: Wenn die Beiträge eines neuen Benutzers die hide_post_sensitivity-Einstellung
      überschreiten und Spam-Meldungen von so vielen verschiedenen Benutzern haben,
      werden alle seine Beiträge ausgeblendet und zukünftige Beiträge verhindert.
      0 zum Deaktivieren.
    num_tl3_flags_to_silence_new_user: Wenn die Beiträge eines neuen Benutzers so
      viele Meldungen von num_tl3_users_to_silence_new_user verschiedenen Benutzern
      mit Vertrauensstufe 3 erhalten, werden alle Beiträge des Benutzers versteckt
      und zukünftige Beiträge verhindert. 0 zum Deaktivieren.
    num_tl3_users_to_silence_new_user: Wenn die Beiträge eines neuen Benutzers num_tl3_flags_to_silence_new_user
      Meldungen von so vielen verschiedenen Benutzern mit Vertrauensstufe 3 erhalten,
      werden alle Beiträge des Benutzers versteckt und zukünftige Beiträge verhindert.
      0 zum Deaktivieren.
    notify_mods_when_user_silenced: Wenn ein Benutzer automatisch stummgeschaltet
      wird, sende eine Nachricht an alle Moderatoren.
    flag_sockpuppets: Wenn ein neuer Benutzer auf ein Thema von derselben IP-Adresse
      antwortet wie der Benutzer, der das Thema begonnen hat, melde beide Beiträge
      als potenziellen Spam.
    traditional_markdown_linebreaks: Traditionelle Zeilenumbrüche in Markdown, die
      zwei nachfolgende Leerzeichen für einen Zeilenumbruch benötigen.
    enable_markdown_typographer: 'Verwenden Sie typografische Regeln, um die Lesbarkeit
      von Text zu erhöhen: Ersetze einfache Anführungszeichen '' durch geneigte Anführungszeichen
      ’, (tm) durch das Symbol, -- durch Gedankenstriche – usw.'
    enable_markdown_linkify: 'Text, der nach einem Link aussieht, automatisch als
      Link behandeln: www.example.com und https://example.com werden automatisch verlinkt'
    markdown_linkify_tlds: Liste der Top-Level-Domains, die automatisch als Links
      behandelt werden
    markdown_typographer_quotation_marks: Liste von doppelten und einzelnen Ausführungszeichen-Paaren
      für die Ersetzung
    post_undo_action_window_mins: Minuten, die ein Benutzer hat, um Reaktionen auf
      einen Beitrag rückgängig zu machen („Gefällt mir“, Meldung usw.).
    must_approve_users: 'Alle neuen Benutzer müssen auf die Genehmigung eines Moderators
      oder Administrators warten, bevor sie sich anmelden können. (Hinweis: Wenn Sie
      diese Einstellung aktivierst, wird auch die Einladungsoption „Ankommen beim
      Thema“ entfernt)'
    invite_code: Der Benutzer muss diesen Code eingeben, damit die Kontoregistrierung
      zugelassen wird. Wird ignoriert, wenn leer (Groß-/Kleinschreibung wird nicht
      beachtet)
    approve_suspect_users: Fügen Sie verdächtige Benutzer zur Warteschlange zur Überprüfung
      hinzu. Verdächtige Benutzer haben eine Bio/Website eingegeben, aber keine Leseaktivität.
    review_every_post: Senden Sie jeden neuen Beitrag zur Moderation an die Warteschlange
      für die Überprüfung. Die Beiträge werden trotzdem sofort veröffentlicht und
      sind für alle Nutzer sichtbar. WARNUNG! Nicht empfohlen für Websites mit hohem
      Besucheraufkommen, da die Anzahl der zu prüfenden Beiträge sehr hoch sein kann.
    pending_users_reminder_delay_minutes: Benachrichtige die Moderatoren, falls neue
      Benutzer mehr als so viele Minuten auf ihre Genehmigung gewartet haben. Stelle
      -1 ein, um diese Benachrichtigungen zu deaktivieren.
    persistent_sessions: Benutzer bleiben angemeldet, wenn der Webbrowser geschlossen
      wird
    maximum_session_age: Benutzer bleiben n Stunden nach ihrem letzten Besuch angemeldet
    show_signup_form_email_instructions: Zeige die E-Mail-Anweisungen im Registrierungsformular
      an.
    show_signup_form_username_instructions: Zeige die Anweisungen für den Benutzernamen
      im Registrierungsformular an.
    show_signup_form_full_name_instructions: Zeige die vollständigen Anweisungen zum
      Namen im Registrierungsformular an.
    show_signup_form_password_instructions: Zeige die Anweisungen zum Passwort im
      Registrierungsformular an.
    ga_version: 'Zu verwendende Version von Google Universal Analytics: v3 (analytics.js),
      v4 (gtag)'
    ga_universal_tracking_code: 'Google Universal Analytics Tracking-Code-ID, z. B.:
      UA-12345678-9; siehe <a href=''https://google.com/analytics'' target=''_blank''>https://google.com/analytics</a>'
    ga_universal_domain_name: 'Google Universal Analytics Domainname, z. B.: mysite.com;
      siehe <a href=''https://google.com/analytics'' target=''_blank''>https://google.com/analytics</a>'
    ga_universal_auto_link_domains: Aktivieren Sie Cross-Domain-Tracking von Google
      Universal Analytics. Bei ausgehenden Links zu diesen Domains wird die Client-ID
      hinzugefügt. Siehe <a href='https://support.google.com/analytics/answer/1034342?hl=de'
      target='_blank'>Googles Cross-Domain-Tracking-Handbuch.</a>
    gtm_container_id: 'Google-Tag-Manager-Container-ID, z. B.: GTM-ABCD12E. <br/>Hinweis:
      Um GTM zu verwenden, wenn die Content Security Policy (CSP) aktiviert ist, siehe
      die Dokumentation bei Meta: <a href=''https://meta.discourse.org/t/use-nonces-in-google-tag-manager-scripts/188296''
      target=''_blank''>Nonces in Google-Tag-Manager-Skripten verwenden</a>.'
    enable_escaped_fragments: Auf die Ajax-Crawling-API von Google zurückgreifen,
      wenn kein Webcrawler gefunden wird. Siehe <a href='https://developers.google.com/webmasters/ajax-crawling/docs/learn-more'
      target='_blank'>https://developers.google.com/webmasters/ajax-crawling/docs/learn-more</a>
    moderators_manage_categories_and_groups: Moderatoren erlauben, Kategorien und
      Gruppen zu erstellen und zu verwalten
    moderators_change_post_ownership: Moderatoren erlauben, die Eigentümerschaft des
      Beitrags zu ändern
    cors_origins: Erlaubte Adressen für Cross-Origin-Requests (CORS). Jede Adresse
      muss http:// oder https:// enthalten. Die Umgebungsvariable DISCOURSE_ENABLE_CORS
      muss gesetzt sein, um CORS zu aktivieren.
    use_admin_ip_allowlist: Administratoren können sich nur anmelden, wenn sie eine
      IP-Adresse nutzen, die in der Liste der gefilterten IPs definiert ist (Administration
      > Protokolle > Gefilterte IPs).
    blocked_ip_blocks: Eine Liste von privaten IP-Blöcken, die nie von Discourse indiziert
      werden sollen
    allowed_internal_hosts: Eine Liste interner Hosts, die Discourse sicher indizieren
      kann (für Oneboxing und zu anderen Zwecken)
    allowed_onebox_iframes: Eine Liste von „iframe src“-Domains, die in Onebox-Einbettungen
      erlaubt sind. Mit `*` werden alle Standard-Onebox-Engines zugelassen.
    allowed_iframes: Eine Liste von iframe-src-URL-Präfixen, die Discourse problemlos
      in Beiträgen erlauben kann. * kann verwendet werden, um beliebig vielen Nicht-/
      Zeichen zu entsprechen.
    allowed_crawler_user_agents: Browserkennungen von Webcrawlern, denen der Zugriff
      auf die Website erlaubt sein soll. WARNUNG! DIESE EINSTELLUNG BLOCKIERT ALLE
      HIER NICHT GELISTETEN CRAWLER!
    blocked_crawler_user_agents: Eindeutiges Wort unter Vernachlässigung der Groß-
      und Kleinschreibung in der Zeichenfolge der Browserkennung, das Webcrawler identifiziert,
      die nicht auf die Website zugreifen dürfen. Gilt nicht, wenn die Positivliste
      definiert ist.
    slow_down_crawler_user_agents: Browserkennungen von Webcrawlern, die wie in der
      Einstellung „slow down crawler rate“ konfiguriert, einer Durchsatzratenbegrenzung
      unterworfen werden sollen. Jeder Wert muss mindestens 3 Zeichen lang sein.
    slow_down_crawler_rate: Wenn slow_down_crawler_user_agents ausgewählt ist, wird
      diese Anfragenbegrenzung auf alle Crawler angewendet (Anzahl der Sekunden zwischen
      zwei Anfragen)
    content_security_policy: Aktivieren Sie die Content-Security-Policy (CSP). CSP
      ist eine zusätzliche Sicherheitsebene, die hilft, bestimmte Arten von Angriffen
      zu verhindern, z. B. Cross Site Scripting (XSS) und Data Injection.
    content_security_policy_report_only: Content-Security-Policy-Report-Only (CSP)
      aktivieren
    content_security_policy_collect_reports: Aktivieren Sie die Sammlung von Berichten
      zu CSP-Verstößen unter /csp_reports
    content_security_policy_frame_ancestors: Schränke ein, wer diese Website in iframes
      über CSP einbetten kann. Kontrolliere erlaubte Hosts unter <a href='%{base_path}/admin/customize/embedding'>Einbettung</a>
    content_security_policy_script_src: Zusätzliche Skript-Quellen auf der Erlaubnisliste.
      Der aktuelle Host und das CDN sind standardmäßig enthalten. Siehe <a href='https://meta.discourse.org/t/mitigate-xss-attacks-with-content-security-policy/104243'
      target='_blank'>Minderung von XSS-Angriffen mit Content Security Policy</a>
      (CSP). Host-Quellen werden ignoriert, wenn content_security_policy_strict_dynamic
      aktiviert ist.
    invalidate_inactive_admin_email_after_days: Administrator-Konten, die die Website
      in dieser Anzahl von Tagen nicht besucht haben, müssen ihre E-Mail-Adresse erneut
      bestätigen, bevor sie sich anmelden können. 0 zum Deaktivieren.
    suppress_secured_categories_from_admin: 'Unterdrücke private Themen und PN in
      einigen Teilen der Benutzeroberfläche für Administratoren. Der Inhalt ist an
      bestimmten Stellen weiterhin sichtbar. Dies ist keine Sicherheitsfunktion: Administratoren
      können immer auf alle Inhalte der Website zugreifen.'
    include_secure_categories_in_tag_counts: Wenn diese Option aktiviert ist, werden
      bei der Zählung der Themen für ein Schlagwort auch die Themen berücksichtigt,
      die sich in Kategorien mit Lesebeschränkung für alle Benutzer befinden. Wenn
      diese Option deaktiviert ist, wird normalen Benutzern nur die Anzahl der Themen
      für ein Schlagwort angezeigt, die sich in öffentlichen Kategorien befinden.
    display_personal_messages_tag_counts: Wenn diese Option aktiviert ist, wird die
      Anzahl der persönlichen Nachrichten mit einem bestimmten Schlagwort angezeigt.
    top_menu: Lege fest, welche Elemente in der Homepage-Navigation erscheinen und
      in welcher Reihenfolge.
    post_menu: Konfiguriere die Sichtbarkeit und Reihenfolge der Standard-Beitrags-Menüpunkte.
      Zusätzliche Elemente, die von Plug-ins oder Themes hinzugefügt werden, werden
      separat verwaltet und erscheinen nicht in dieser Liste.
    post_menu_hidden_items: Die Menüpunkte, die standardmäßig im Beitragsmenü ausgeblendet
      werden, wenn nicht auf eine Erweiterungsellipse geklickt wird. Zusätzliche Elemente,
      die von Plug-ins oder Themes hinzugefügt werden, werden separat verwaltet und
      erscheinen nicht in dieser Liste.
    share_links: Legt fest, welche Dienste in welcher Reihenfolge im Teilen-Dialog
      auftauchen.
    allow_username_in_share_links: Benutzernamen in Freigabelinks erlauben. Dies ist
      nützlich, um Abzeichen für einzelne Besucher zu vergeben.
    site_contact_username: Gültiger Benutzername eines Team-Mitglieds, in dessen Namen
      alle automatisch erzeugten Nachrichten versendet werden sollen. Falls leer,
      wird das Standard-System-Konto verwendet.
    site_contact_group_name: Ein gültiger Name einer Gruppe, die zu allen automatisch
      versendeten persönlichen Nachrichten eingeladen wird.
    send_welcome_message: Senden Sie allen neuen Benutzern eine Begrüßungsnachricht
      mit einer Kurzanleitung.
    send_tl1_welcome_message: Senden Sie neuen Benutzern der Vertrauensstufe 1 eine
      Begrüßungsnachricht.
    send_tl2_promotion_message: Senden Sie neuen Benutzern der Vertrauensstufe 2 eine
      Nachricht über die Beförderung.
    suppress_reply_directly_below: Zeige die erweiterbare Anzahl der Antworten auf
      einen Beitrag nicht, falls die einzige Antwort direkt darunter folgt.
    suppress_reply_directly_above: Zeige das erweiterbare Element „In Antwort auf“
      bei einem Beitrag nicht an, wenn es nur eine einzige Antwort direkt über diesem
      Beitrag gibt.
    remove_full_quote: Zitat automatisch entfernen, wenn es (a) am Anfang eines Beitrags
      steht, (b) einen ganzen Beitrag umfasst und (c) aus dem unmittelbar vorangegangenen
      Beitrag stammt. Für Details, siehe <a href='https://meta.discourse.org/t/removal-of-full-quotes-from-direct-replies/106857'
      target='_blank'>Entfernung von vollständigen Zitaten aus direkten Antworten</a>
    suppress_reply_when_quoting: Zeige das erweiterbare Element „In Antwort auf“ bei
      einem Beitrag nicht an, wenn der Beitrag den beantworteten Beitrag zitiert.
    max_reply_history: Maximale Anzahl an Antworten beim Ausklappen von „In Antwort
      auf“
    topics_per_period_in_top_summary: Anzahl der Themen, die in der Standard-Zusammenfassung
      der angesagten Themen angezeigt werden.
    topics_per_period_in_top_page: Anzahl der Themen, die unter „Mehr anzeigen“ für
      angesagte Themen angezeigt werden.
    redirect_users_to_top_page: Verweise neue und länger abwesende Benutzer automatisch
      zur Seite „Angesagt“. Wird nur angewendet, wenn „top“ in der Website-Einstellung
      „top menu“ vorhanden ist.
    top_page_default_timeframe: Standardzeitraum für die Startseite für anonyme Benutzer
      (passt sich automatisch für angemeldete Benutzer an, basierend auf ihrem letzten
      Besuch).
    moderators_view_emails: Erlaube den Moderatoren, die E-Mail-Adressen der Benutzer
      einzusehen.
    prioritize_username_in_ux: Zeige den Benutzernamen auf der Benutzerseite, der
      Benutzerkarte und in Beiträgen an erster Stelle (wenn deaktiviert, wird der
      Name an erster Stelle angezeigt)
    enable_rich_text_paste: Aktivieren Sie die automatische Umwandlung von HTML in
      Markdown, wenn Sie Text in den Composer einfügst.
    send_old_credential_reminder_days: An alte Anmeldedaten erinnern (nach Tagen)
    email_token_valid_hours: Tokens zur Passwort-Wiederherstellung/Aktivierung eines
      Kontos sind für (n) Stunden gültig.
    enable_badges: Aktivieren Sie das Abzeichen-System, das eine Form der Gamification
      ist, um positive Aktionen der Benutzer zu belohnen. Siehe <a href='https://meta.discourse.org/t/what-are-badges/32540'
      _target='blank'>Was sind Abzeichen?</a> auf Discourse Meta für weitere Informationen.
    show_badges_in_post_header: Wenn ein Benutzer für einen bestimmten Beitrag ein
      Abzeichen erhält, wird das Abzeichen in der Kopfzeile des Beitrags angezeigt.
    max_favorite_badges: Maximale Anzahl von Abzeichen, die der Benutzer auswählen
      kann
    whispers_allowed_groups: Private Kommunikation innerhalb von Themen für Mitglieder
      bestimmter Gruppen erlauben.
    hidden_post_visible_groups: Erlaube Mitgliedern dieser Gruppen, ausgeblendete
      Beiträge aufzurufen. Team-Mitglieder können jederzeit ausgeblendete Beiträge
      aufrufen.
    allow_index_in_robots_txt: 'Lege in der robots.txt fest, dass diese Website von
      Suchmaschinen indiziert werden darf. Sie können <a href=''%{base_path}/admin/customize/robots''>Ihre
      robots.txt hier überschreiben.</a> <b>WARNUNG</b>: Falsch konfigurierte Regeln
      können verhindern, dass Ihre Website wie erwartet gecrawlt wird.'
    blocked_email_domains: 'Eine durch senkrechte Striche getrennte Liste von E-Mail-Domains,
      mit denen Benutzer keine Konten registrieren dürfen. Subdomains werden automatisch
      für die angegebenen Domains behandelt. Die Wildcard-Symbole * und ? werden nicht
      unterstützt. Beispiel: mailinator.com|trashmail.net'
    allowed_email_domains: 'Eine durch senkrechte Striche getrennte Liste von E-Mail-Domains,
      mit denen Benutzer Konten registrieren MÜSSEN. Subdomains werden automatisch
      für die angegebenen Domains behandelt. Die Wildcard-Symbole * und ? werden nicht
      unterstützt. WARNUNG: Benutzer mit anderen als den aufgeführten E-Mail-Domains
      sind nicht zugelassen!'
    normalize_emails: Überprüfen, ob normalisierte E-Mail-Adressen einzigartig sind.
      Bei normalisierten E-Mail-Adressen werden alle Punkte aus dem Benutzernamen
      und alles zwischen + und @ Symbolen entfernt.
    auto_approve_email_domains: Benutzer mit E-Mail-Adressen aus dieser Liste von
      Domains werden automatisch genehmigt. Subdomains werden automatisch für die
      angegebenen Domains behandelt. Die Wildcard-Symbole * und ? werden nicht unterstützt.
    hide_email_address_taken: Benutzer beim Registrieren oder Passwort-Zurücksetzen
      nicht über ein bereits bestehendes Konto mit dieser E-Mail-Adresse informieren.
      Erfordert die Angabe vollständiger E-Mail-Adressen zum Passwort-Zurücksetzen.
    log_out_strict: Beim Abmelden ALLE Sitzungen des Benutzers auf allen Geräten beenden
    version_checks: Kontaktiere den Discourse Hub zur Überprüfung auf neue Versionen
      und zeige Benachrichtigungen über neue Versionen im <a href='%{base_path}/admin'
      target='_blank'>/admin</a>-Dashboard an.
    new_version_emails: Senden Sie eine E-Mail an die contact_email-Adresse, wenn
      eine neue Version von Discourse verfügbar ist.
    include_in_discourse_discover: Erlaube CDCK, Inc. („Discourse“), diese Community
      auf der <a href='https://discover.discourse.org' target='_blank'>Discover-Seite</a>
      und in Discourse-Marketingmaterialien zu präsentieren. Indem Sie dies tust,
      teilst Sie die erforderlichen Daten, damit Ihre Website in den Service aufgenommen
      werden kann. Bitte beachte, dass das Bewerben von Communitys im Ermessen von
      Discourse liegt.
    invite_expiry_days: Gültigkeitsdauer von Benutzereinladungsschlüsseln in Tagen
    invite_only: Alle neuen Benutzer müssen explizit von vertrauenswürdigen Benutzern
      oder dem Team eingeladen werden. Die öffentliche Registrierung ist deaktiviert.
    login_required: Nur angemeldete Benutzer dürfen Inhalte der Website lesen, anonyme
      Zugriffe sind verboten.
    min_username_length: 'Minimale Zeichenlänge für Benutzernamen. WARNUNG: Wenn bestehende
      Benutzer oder Gruppen kürzere Namen haben, wird Ihre Website nicht mehr funktionieren!'
    max_username_length: 'Maximale Zeichenlänge für Benutzernamen. WARNUNG: Wenn bestehende
      Benutzer oder Gruppen längere Namen haben, wird Ihre Website nicht mehr funktionieren!'
    unicode_usernames: Erlaubt, dass Benutzer- und Gruppennamen Unicode-Zeichen und
      -Ziffern enthalten
    allowed_unicode_username_characters: Regulärer Ausdruck, der nur einige Unicode-Zeichen
      innerhalb von Benutzernamen erlaubt. ASCII-Buchstaben und -Ziffern sind immer
      erlaubt und brauchen nicht in die Positivliste aufgenommen zu werden
    reserved_usernames: Benutzernamen, die nicht registriert werden dürfen. Das Wildcard-Symbol
      * kann verwendet werden, um ein beliebige Zeichenfolge zu erlauben.
    min_password_length: Legt die Mindestanzahl an Zeichen fest, die für Benutzerpasswörter
      auf der Website erforderlich sind. Ein zu niedriger Wert kann die Sicherheit
      gefährden, da es für Unbefugte einfacher ist, Passwörter zu erraten, während
      ein zu hoher Wert es den Benutzern erschweren kann, sich ihre Passwörter zu
      merken.
    min_admin_password_length: Lege die Mindestlänge des Passworts für Administrator-Benutzer
      fest. Damit wird sichergestellt, dass alle Administrator-Kennwörter eine bestimmte
      Länge haben, um die Sicherheit zu erhöhen. Diese Einstellung ist wichtig, um
      das Administrator-Konto vor potenziell unberechtigtem Zugriff zu schützen.
    password_unique_characters: Minimale Anzahl unterschiedlicher Zeichen, die ein
      Passwort enthalten muss.
    block_common_passwords: Erlaube keine Passwörter, die zu den 10.000 häufigsten
      Passwörtern zählen.
    auth_skip_create_confirm: Überspringe bei der Registrierung über externe Authentifizierung
      das „Konto erstellen“-Pop-up. Am besten verwendet neben auth_overrides_email,
      auth_overrides_username und auth_overrides_name.
    auth_immediately: Automatische Weiterleitung zum externen Anmeldesystem ohne Benutzerinteraktion.
      Nur aktiv, wenn login_required auf „true“ gestellt ist und es nur eine externe
      Authentifizierungsmethode gibt
    auth_require_interaction: Verlangt eine Benutzerinteraktion, bevor ihr über `/auth/*`
      zu einem externen Anmeldesystem weitergeleitet werdet. Dies ist ein umfassender
      Schutz gegen "Login CSRF"-Angriffe. Deaktiviere diese Einstellung nur, wenn
      Sie davon überzeugt sind, dass alle aktivierten Anmeldemethoden gegen CSRF-Angriffe
      geschützt sind.
    enable_discourse_connect: 'Aktivieren Sie die Anmeldung über DiscourseConnect
      (ehemals „Discourse SSO“) (WARNUNG: E-MAIL-ADRESSEN DER BENUTZER *MÜSSEN* VON
      DER EXTERNEN WEBSITE VALIDIERT WERDEN!)'
    verbose_discourse_connect_logging: Protokolliere ausführliche DiscourseConnect-bezogene
      Diagnose in <a href='%{base_path}/logs' target='_blank'>/logs</a>
    enable_discourse_connect_provider: Implementiere das DiscourseConnect-Anbieter-Protokoll
      (früher „Discourse SSO“) am Endpunkt /session/sso_provider; discourse_connect_provider_secrets
      muss festgelegt sein
    discourse_connect_url: URL des DiscourseConnect-Endpunkts (muss http:// oder https://
      enthalten und darf keinen abschließenden Schrägstrich aufweisen)
    discourse_connect_secret: Geheime Zeichenfolge zur kryptografischen Authentifizierung
      von DiscourseConnect-Informationen. Stelle sicher, dass sie 10 Zeichen oder
      länger ist
    discourse_connect_provider_secrets: Eine Liste von Domain-Geheimnis-Paaren, die
      DiscourseConnect verwenden. Stelle sicher, dass das DiscourseConnect-Geheimnis
      10 Zeichen oder länger ist. Das Platzhaltersymbol * kann verwendet werden, um
      eine Domain oder nur einen Teil davon auszuwählen (z. B. * .example.com).
    discourse_connect_overrides_bio: Überschreibt die Benutzerbiografie im Benutzerprofil
      und verhindert, dass der Benutzer sie ändert
    discourse_connect_overrides_groups: 'Synchronisiert alle manuellen Gruppenmitgliedschaften
      mit den Gruppen, die im Attribut „groups“ angegeben sind (WARNUNG: Wenn Sie
      keine Gruppen angibst, werden alle manuellen Gruppenmitgliedschaften des Benutzers
      aufgehoben)'
    auth_overrides_email: 'Überschreibt lokale E-Mail bei jeder Anmeldung mit externer
      Website-E-Mail und verhindert lokale Änderungen. Gilt für alle Authentifizierungsanbieter.
      (WARNUNG: Aufgrund der Normalisierung lokaler E-Mails können Abweichungen auftreten.)'
    auth_overrides_username: 'Überschreibt den lokalen Benutzernamen bei jeder Anmeldung
      mit dem Benutzernamen der externen Website und verhindert lokale Änderungen.
      Gilt für alle Authentifizierungsanbieter. (WARNUNG: Abweichungen können aufgrund
      unterschiedlicher Länge/Anforderungen des Benutzernamens auftreten.)'
    auth_overrides_name: Überschreibt bei jeder Anmeldung den lokalen vollständigen
      Namen mit dem vollständigen Namen der externen Website und verhindert lokale
      Änderungen. Gilt für alle Authentifizierungsanbieter.
    discourse_connect_overrides_avatar: Überschreibt den Benutzeravatar mit dem Wert
      aus dem DiscourseConnect-Payload. Wenn diese Option aktiviert ist, dürfen Benutzer
      keine Avatare bei Discourse hochladen.
    discourse_connect_overrides_location: Überschreibt den Benutzerstandort mit dem
      Wert aus dem DiscourseConnect-Payload und verhindert lokale Änderungen.
    discourse_connect_overrides_website: Überschreibt die Benutzer-Website mit dem
      Wert aus dem DiscourseConnect-Payload und verhindert lokale Änderungen.
    discourse_connect_overrides_profile_background: Überschreibt den Hintergrund des
      Benutzerprofils mit dem Wert aus dem DiscourseConnect-Payload.
    discourse_connect_overrides_card_background: Überschreibt den Hintergrund der
      Benutzerkarte mit dem Wert aus dem DiscourseConnect-Payload.
    discourse_connect_not_approved_url: Nicht genehmigte DiscourseConnect-Konten zu
      dieser URL weiterleiten
    discourse_connect_allowed_redirect_domains: Beschränke die von DiscourseConnect
      zur Verfügung gestellten return_paths auf diese Domains (standardmäßig muss
      der Rückgabepfad auf der aktuellen Website liegen). Verwenden Sie *, um jede
      beliebige Domain als Rückgabepfad zuzulassen. Wildcards für Subdomains (`*.foobar.com`)
      sind nicht erlaubt.
    enable_local_logins: 'Aktiviert lokale Konten mit Anmeldung über Benutzername
      und Passwort. WARNUNG: Wenn deaktiviert, können Sie Sie möglicherweise nicht
      mehr anmelden, wenn Sie nicht vorher mindestens eine alternative Anmeldemethode
      konfiguriert haben.'
    enable_local_logins_via_email: Erlaube Benutzern, einen Ein-Klick-Anmelde-Link
      anzufordern, der ihnen per E-Mail zugeschickt wird.
    allow_new_registrations: Erlaube das Registrieren neuer Benutzerkonten. Wird dies
      deaktiviert, so kann niemand mehr ein neues Konto erstellen.
    enable_signup_cta: Zeige einen Hinweis für wiederkehrende anonyme Benutzer an,
      der sie auffordert, sich für ein Konto zu registrieren.
    enable_google_oauth2_logins: Google-OAuth2-Authentifizierung aktivieren. Dies
      ist der momentan von Google unterstützte Authentifizierungs-Mechanismus. Benötigt
      Schlüssel und Geheimnis. Siehe <a href='https://meta.discourse.org/t/15858'
      target='_blank'>Google-Anmeldung für Discourse konfigurieren</a>.
    google_oauth2_client_id: Die eindeutige Client-ID, die von Ihrer Google-Anwendung
      bereitgestellt und für den Authentifizierungsprozess verwendet wird.
    google_oauth2_client_secret: Client-Geheimnis Ihrer Google-Anwendung.
    google_oauth2_prompt: Eine optionale, durch Leerzeichen getrennte Liste von String-Werten,
      die angibt, ob der Autorisierungsserver den Benutzer zur erneuten Authentifizierung
      und Zustimmung auffordert. Siehe <a href='https://developers.google.com/identity/protocols/OpenIDConnect#prompt'
      target='_blank'>https://developers.google.com/identity/protocols/OpenIDConnect#prompt</a>
      für die möglichen Werte.
    google_oauth2_hd: Eine optionale, bei Google Apps gehostete Domain, auf welche
      die Anmeldung beschränkt wird. Siehe <a href='https://developers.google.com/identity/protocols/OpenIDConnect#hd-param'
      target='_blank'>https://developers.google.com/identity/protocols/OpenIDConnect#hd-param</a>
      für weitere Details.
    google_oauth2_hd_groups: Rufe die Google-Gruppen der Nutzer auf der gehosteten
      Domain bei der Authentifizierung ab. Die abgerufenen Google-Gruppen können verwendet
      werden, um die automatische Mitgliedschaft in Discourse-Gruppen zu ermöglichen
      (siehe Gruppeneinstellungen). Für weitere Informationen siehe https://meta.discourse.org/t/226850
    google_oauth2_hd_groups_service_account_admin_email: Eine E-Mail-Adresse, die
      zu einem Google-Workspace-Administratorkonto gehört. Wird zusammen mit den Anmeldedaten
      für das Dienstkonto verwendet, um Gruppeninformationen abzurufen.
    google_oauth2_hd_groups_service_account_json: JSON-formatierte Schlüsselinformationen
      für das Dienstkonto. Wird verwendet, um Gruppeninformationen abzurufen.
    google_oauth2_verbose_logging: Protokolliere ausführliche Google-OAuth2-bezogene
      Diagnosdaten in <a href='%{base_path}/logs' target='_blank'>/logs</a>
    enable_twitter_logins: Twitter-Authentifizierung aktivieren, erfordert twitter_consumer_key
      und twitter_consumer_secret. Siehe <a href='https://meta.discourse.org/t/13395'
      target='_blank'>Twitter-Anmeldung (und Rich Embeds) für Discourse konfigurieren</a>.
    twitter_consumer_key: Consumer-Key für Twitter-Authentifizierung, registriert
      unter <a href='https://developer.twitter.com/apps' target='_blank'>https://developer.twitter.com/apps</a>
    twitter_consumer_secret: Consumer-Secret für Twitter-Authentifizierung, registriert
      unter <a href='https://developer.twitter.com/apps' target='_blank'>https://developer.twitter.com/apps</a>
    enable_facebook_logins: Facebook-Authentifizierung aktivieren, erfordert facebook_app_id
      und facebook_app_secret. Siehe <a href='https://meta.discourse.org/t/13394'
      target='_blank'>Facebook-Anmeldung für Discourse konfigurieren</a>.
    facebook_app_id: App-ID für Facebook-Authentifizierung und -Freigabe, registriert
      unter <a href='https://developers.facebook.com/apps/' target='_blank'>https://developers.facebook.com/apps</a>
    facebook_app_secret: App-Secret für Facebook-Authentifizierung, registriert unter
      <a href='https://developers.facebook.com/apps/' target='_blank'>https://developers.facebook.com/apps</a>
    enable_github_logins: Aktivieren Sie die GitHub-Authentifizierung, erfordert github_client_id
      und github_client_secret. Siehe <a href='https://meta.discourse.org/t/13745'
      target='_blank'>GitHub-Anmeldung für Discourse konfigurieren</a>.
    github_client_id: Client-ID für die GitHub-Authentifizierung, registriert unter
      <a href='https://github.com/settings/developers/' target='_blank'>https://github.com/settings/developers</a>
    github_client_secret: Client-Geheimnis für die GitHub-Authentifizierung, registriert
      unter <a href='https://github.com/settings/developers/' target='_blank'>https://github.com/settings/developers</a>
    enable_discord_logins: Benutzern erlauben, sich mit Discord zu authentifizieren?
    discord_client_id: Discord-Client-ID (Haben Sie noch keine? Besuche <a href="https://discordapp.com/developers/applications/me">das
      Discord-Entwickler-Portal</a>)
    discord_secret: Geheimer Discord-Client-Schlüssel. Wird für die Authentifizierung
      und Aktivierung von Discord-bezogenen Funktionen auf der Website verwendet,
      z. B. Discord-Anmeldungen. Dieser geheime Schlüssel gehört zu der Discord-Anwendung,
      die für die Website erstellt wurde, und ist für die sichere Kommunikation mit
      der Discord-API erforderlich.
    discord_trusted_guilds: Das Anmelden per Discord nur Mitgliedern dieser Discord-Gilden
      gestatten. Verwenden Sie die numerische ID der Gilde. Lies die Anleitung <a
      href="https://meta.discourse.org/t/configuring-discord-login-for-discourse/127129">hier</a>,
      um mehr zu erfahren. Leer lassen, um jede Gilde zuzulassen.
    enable_linkedin_oidc_logins: Aktivieren Sie die LinkedIn-Authentifizierung. Erfordert
      linkedin_client_id und linkedin_client_secret.
    linkedin_oidc_client_id: Client-ID für die LinkedIn-Authentifizierung, registriert
      unter <a href='https://www.linkedin.com/developers/apps' target='_blank'>https://www.linkedin.com/developers/apps</a>
    linkedin_oidc_client_secret: Client-Geheimnis für die LinkedIn-Authentifizierung,
      registriert unter <a href='https://www.linkedin.com/developers/apps' target='_blank'>https://www.linkedin.com/developers/apps</a>
    enable_backups: Erlaube Administratoren, Backups des Forums zu erstellen
    allow_restore: Wiederherstellung zulassen, die ALLE Website-Daten ersetzen kann!
      Lasse dies deaktiviert, es sei denn, Sie möchten ein Backup wiederherstellen
    maximum_backups: Die maximale Anzahl an Backups, die gespeichert werden. Ältere
      Backups werden automatisch gelöscht.
    remove_older_backups: Löscht Backups, die älter als die angegebene Anzahl von
      Tagen sind. Feld leer lassen, um dies zu deaktivieren.
    automatic_backups_enabled: Automatische Backups aktivieren. Die Backups werden
      im eingestellten Zeitintervall erstellt.
    backup_frequency: Legt das Intervall in Tagen fest, in dem automatische Backups
      der Website erstellt werden. Wenn Sie z. B. den Wert 7 angibst, wird jede Woche
      ein neues Backup erstellt. Die Aktivierung dieser Einstellung ist abhängig von
      `automatic_backups_enabled`.
    s3_backup_bucket: 'Der entfernte Bucket, in dem Backups gespeichert werden. WARNUNG:
      Achte darauf, dass es ein privater Bucket ist.'
    s3_endpoint: 'Der Endpunkt kann so angepasst werden, dass er das Backup an einen
      S3-kompatiblen Service wie DigitalOcean Spaces oder Minio überträgt. WARNUNG:
      Bei Verwendung von AWS S3 leer lassen.'
    s3_configure_tombstone_policy: 'Aktivieren Sie die automatische Löschregel für
      Uploads im Papierkorb. WICHTIG: Wenn deaktiviert, wird kein Speicherplatz freigegeben,
      wenn Uploads gelöscht werden.'
    s3_disable_cleanup: Verhindere das Entfernen von alten Backups aus S3, wenn es
      mehr Backups als das erlaubte Maximum gibt.
    s3_use_acls: AWS empfiehlt, keine ACLs für S3-Buckets zu verwenden. Deaktiviere
      diese Option nur, wenn Sie für die konfigurierten `s3_upload_bucket` und `s3_backup_bucket`
      Berechtigungsrichtlinien konfigurieren möchten.
    enable_direct_s3_uploads: Ermöglicht direkte mehrteilige Uploads zu Amazon S3,
      siehe https://meta.discourse.org/t/a-new-era-for-file-uploads-in-discourse/210469
      für weitere Details.
    backup_time_of_day: Uhrzeit in UTC, zu der Backups ausgeführt werden sollen.
    backup_with_uploads: Hochgeladene Dateien bei geplanten Backups einschließen.
      Wenn diese Einstellung deaktiviert ist, wird nur die Datenbank gesichert.
    backup_location: 'Ort, an dem die Backups gespeichert werden. WICHTIG: S3 erfordert
      gültige S3-Anmeldedaten in den Dateien-Einstellungen. Wenn Sie den Speicherort
      von „Lokal“ auf S3 ändern, müssen Sie den Rake-Befehl `s3:ensure_cors_rules`
      ausführen.'
    backup_gzip_compression_level_for_uploads: Gzip-Komprimierungsstufe, die für die
      Komprimierung von Uploads verwendet wird.
    include_thumbnails_in_backups: Generierte Vorschaubilder in Backups einschließen.
      Bei Deaktivierung werden Backups kleiner, aber nach einer Wiederherstellung
      müssen alle Posts überarbeitet werden.
    active_user_rate_limit_secs: Anzahl der Sekunden, nach denen das „last_seen_at“-Feld
      aktualisiert wird.
    verbose_localization: Erweiterte Lokalisierungstipps in der Benutzeroberfläche
      anzeigen
    previous_visit_timeout_hours: Anzahl der Stunden, die ein Besuch dauert, bevor
      er als „früherer“ Besuch gezählt wird.
    top_topics_formula_log_views_multiplier: 'Wert des log-Ansichten-Multiplikators
      (n) in der Formel für angesagte Themen: `log(views_count) * (n) + op_likes_count
      * 0.5 + LEAST(likes_count / posts_count, 3) + 10 + log(posts_count)`'
    top_topics_formula_first_post_likes_multiplier: 'Wert des Multiplikators (n) für
      die „Gefällt mir“-Angaben des ersten Beitrags in der Formel für angesagte Themen:
      `log(views_count) * 2 + op_likes_count * (n) + LEAST(likes_count / posts_count,
      3) + 10 + log(posts_count)`'
    top_topics_formula_least_likes_per_post_multiplier: 'Wert des Multiplikators (n)
      für die wenigsten „Gefällt mir“-Angaben pro Beitrag in der Formel für angesagte
      Themen: `log(views_count) * 2 + op_likes_count * 0.5 + LEAST(likes_count / posts_count,
      (n)) + 10 + log(posts_count)`'
    enable_safe_mode: Erlaube Benutzern, den abgesicherten Modus zu betreten, um Plug-ins
      zu debuggen.
    rate_limit_create_topic: Nach Erstellen eines Themas muss ein Benutzer (n) Sekunden
      warten, bevor ein weiteres Thema erstellt werden kann.
    rate_limit_create_post: Nach Schreiben eines Beitrags muss ein Benutzer (n) Sekunden
      warten, bevor ein weiterer Beitrag erstellt werden kann.
    rate_limit_new_user_create_post: Nach Schreiben eines Beitrags muss ein neuer
      Benutzer (n) Sekunden warten, bevor ein weiterer Beitrag erstellt werden kann.
    max_likes_per_day: Maximale Anzahl der „Gefällt mir“ pro Benutzer und Tag.
    max_flags_per_day: Maximale Anzahl der Meldungen pro Benutzer und Tag.
    max_bookmarks_per_day: Maximale Anzahl der Lesezeichen pro Benutzer und Tag.
    max_edits_per_day: Maximale Anzahl der Bearbeitungen pro Benutzer und Tag.
    max_topics_per_day: Maximale Anzahl der Themen, die ein Benutzer pro Tag erstellen
      kann.
    max_personal_messages_per_day: Maximale Anzahl neuer persönlicher Nachrichtenthemen,
      die ein Benutzer pro Tag erstellen kann.
    max_invites_per_day: Maximale Anzahl an Einladungen, die ein Benutzer pro Tag
      verschicken kann.
    max_topic_invitations_per_day: Maximale Anzahl an Thema-Einladungen, die ein Benutzer
      pro Tag verschicken kann.
    max_topic_invitations_per_minute: Maximale Anzahl an Thema-Einladungen, die ein
      Benutzer pro Minute verschicken kann.
    max_logins_per_ip_per_hour: Maximale Anzahl der erlaubten Anmeldungen pro IP-Adresse
      und Stunde
    max_logins_per_ip_per_minute: Maximale Anzahl der erlaubten Anmeldungen pro IP-Adresse
      und Minute
    max_post_deletions_per_minute: Maximale Anzahl von Beiträgen, die ein Benutzer
      pro Minute löschen kann. Auf 0 setzen, um das Löschen von Beiträgen zu deaktivieren.
    max_post_deletions_per_day: Maximale Anzahl von Beiträgen, die ein Benutzer pro
      Tag löschen kann. Auf 0 setzen, um das Löschen von Beiträgen zu deaktivieren.
    invite_link_max_redemptions_limit: Die maximal zulässigen Einlösungen für Einladungslinks
      dürfen diesen Wert nicht überschreiten.
    invite_link_max_redemptions_limit_users: Die maximal zulässigen Einlösungen für
      Einladungslinks, die von regulären Benutzern erstellt wurden, dürfen diesen
      Wert nicht überschreiten.
    alert_admins_if_errors_per_minute: 'Anzahl der Fehler pro Minute, bei der ein
      Administrator benachrichtigt werden soll. Ein Wert von 0 deaktiviert diese Funktion.
      HINWEIS: Erfordert einen Neustart.'
    alert_admins_if_errors_per_hour: 'Anzahl der Fehler pro Stunde, bei der ein Administrator
      benachrichtigt werden soll. Ein Wert von 0 deaktiviert diese Funktion. HINWEIS:
      Erfordert einen Neustart.'
    categories_topics: Anzahl der Themen, die auf der Seite /categories angezeigt
      werden. Bei 0 wird automatisch versucht, einen Wert zu finden, um die beiden
      Spalten (Kategorien und Themen) symmetrisch zu halten.
    suggested_topics: Anzahl der empfohlenen Themen am Ende eines Themas.
    limit_suggested_to_category: Zeige nur Themen der aktuellen Kategorie in vorgeschlagenen
      Themen.
    suggested_topics_max_days_old: Vorgeschlagene Themen sollten nicht älter als n
      Tage sein.
    suggested_topics_unread_max_days_old: Vorgeschlagene ungelesene Themen sollten
      nicht älter als n Tage sein.
    clean_up_uploads: 'Lösche verwaiste Uploads, um illegales Hosting zu vermeiden.
      ACHTUNG: Sie solltest ein Backup deines /uploads-Verzeichnisses erstellen, bevor
      Sie diese Einstellung aktivierst.'
    clean_orphan_uploads_grace_period_hours: Schonfrist (in Stunden), bevor ein verwaister
      Upload entfernt wird.
    purge_deleted_uploads_grace_period_days: Schonfrist (in Tagen), bevor ein entfernter
      Upload endgültig gelöscht wird.
    purge_unactivated_users_grace_period_days: Schonfrist (in Tagen), bevor ein Benutzer
      gelöscht wird, der sein Konto nicht aktiviert hat. Auf 0 einstellen, um nicht
      aktivierte Benutzer nie zu löschen.
    enable_s3_uploads: 'Speichere hochgeladene Dateien auf Amazon S3. WICHTIG: Benötigt
      gültige S3-Anmeldedaten (sowohl „access key id“ als auch „secret access key“).'
    s3_use_iam_profile: 'Verwenden Sie ein <a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_switch-role-ec2_instance-profiles.html">AWS-EC2-Instanz-Profil</a>,
      um Zugriff auf den S3-Bucket zu gewähren. BEACHTE: Das Aktivieren setzt voraus,
      dass Discourse in einer entsprechend konfigurierten EC2-Instanz läuft, und überschreibt
      die Einstellungen „s3 access key id“ und „s3 secret access key“.'
    s3_upload_bucket: 'Der Name des Amazon-S3-Buckets, in dem hochgeladene Dateien
      gespeichert werden sollen. ACHTUNG: nur Kleinbuchstaben, keine Punkte, keine
      Unterstriche.'
    s3_access_key_id: Die „access key id“ für Amazon S3, die für den Upload von Bildern,
      Anhängen und Backups verwendet wird.
    s3_secret_access_key: Der „secret access key“ für Amazon S3, der für den Upload
      von Bildern, Anhängen und Backups verwendet wird.
    s3_region: Der Name der Amazon-S3-Region, die für das Hochladen von Bildern und
      Backups verwendet wird.
    s3_cdn_url: 'Die CDN-URL für alle S3-Assets (bspw. https://cdn.somewhere.com).
      ACHTUNG: Nachdem diese Einstellung geändert wurde, müssen Sie alle alten Beiträge
      neu generieren.'
    s3_use_cdn_url_for_all_uploads: Verwenden Sie die CDN-URL für alle Dateien, die
      auf s3 hochgeladen werden, anstatt nur für Bilder.
    avatar_sizes: Liste der automatisch generierten Avatar-Größen.
    external_system_avatars_enabled: Aktiviert die Nutzung eines externen Dienstes
      für die Erstellung von Systemavataren. Wenn diese Einstellung aktiviert ist,
      werden die Benutzeravatare nicht innerhalb des Discourse-Systems erstellt, sondern
      von einem externen Dienst, der durch die Einstellung `external_system_avatars_url`
      definiert ist.
    external_system_avatars_url: URL des externen System-Avatar-Dienstes. Erlaubte
      Platzhalter sind {username} {first_letter} {color} {size}. Zum Deaktivieren
      leer lassen.
    external_emoji_url: URL des externen Dienstes für Emoji-Bilder. Lasse das Feld
      leer, um dies zu deaktivieren.
    use_site_small_logo_as_system_avatar: Verwenden Sie das kleine Logo der Website
      anstelle des Avatars des Systembenutzers. Das Logo muss vorhanden sein.
    restrict_letter_avatar_colors: Eine Liste von 6-stelligen hexadezimalen Farbwerten,
      die für den Buchstaben-Avatar-Hintergrund verwendet werden.
    enable_listing_suspended_users_on_search: Normalen Benutzern ermöglichen, gesperrte
      Benutzer zu finden.
    selectable_avatars_mode: Benutzern erlauben, einen Avatar aus der Liste selectable_avatars
      auszuwählen, und benutzerdefinierte Avatar-Uploads auf die ausgewählte Vertrauensstufe
      beschränken.
    selectable_avatars: Lege eine Sammlung von Avataren fest, aus der die Benutzer
      ihr Profilbild auswählen können. Die Auswahl wird bei der Erstellung des Benutzerprofils
      oder bei der Aktualisierung des Profilbildes angezeigt.
    allow_all_attachments_for_group_messages: Erlaube alle E-Mail-Anhänge für Gruppen-Nachrichten.
    png_to_jpg_quality: Qualität der umgewandelten JPG-Datei (1 ist die niedrigste,
      99 die beste Qualität, 100 deaktiviert die Funktion).
    recompress_original_jpg_quality: Qualität der hochgeladenen Bilddateien (1 ist
      die niedrigste Qualität, 99 ist die beste Qualität, 100 zum Deaktivieren).
    image_preview_jpg_quality: Qualität der skalierten Bilddateien (1 ist die niedrigste
      Qualität, 99 ist die beste Qualität, 100 zum Deaktivieren).
    allow_staff_to_upload_any_file_in_pm: Erlaube Team-Mitgliedern, in persönlichen
      Nachrichten alle Dateien hochzuladen.
    strip_image_metadata: Aktivieren Sie diese Einstellung, um alle zusätzlichen Informationen
      aus den auf der Website hochgeladenen Bildern zu entfernen. Dazu gehören Daten
      wie das Kameramodell, der Standort, das Erstellungsdatum usw. Dies kann aus
      Gründen des Datenschutzes nützlich sein, da es verhindert, dass Benutzer ungewollt
      sensible Informationen weitergeben.
    composer_media_optimization_image_enabled: Aktiviert die clientseitige Medienoptimierung
      hochgeladener Bilddateien.
    composer_media_optimization_image_bytes_optimization_threshold: Mindestgröße der
      Bilddatei, um die clientseitige Optimierung auszulösen
    composer_media_optimization_image_resize_dimensions_threshold: Mindestbreite des
      Bildes, um die clientseitige Skalierung auszulösen
    composer_media_optimization_image_resize_width_target: Bilder, die breiter als
      `composer_media_optimization_image_dimensions_resize_threshold` sind, werden
      auf diese Breite angepasst. Muss >= `composer_media_optimization_image_dimensions_resize_threshold`
      sein.
    composer_media_optimization_image_encode_quality: Qualität der JPG-Codierung,
      die bei der Neucodierung verwendet wird.
    video_conversion_enabled: Aktivieren Sie die Videokonvertierung für hochgeladene
      Videodateien. Dadurch können Videos in webkompatible Formate konvertiert werden.
    video_conversion_service: Der Videokonvertierungsdienst, der zur Verarbeitung
      hochgeladener Videos verwendet werden soll.
    mediaconvert_role_arn: AWS IAM role ARN für den MediaConvert Service. Erforderlich,
      wenn Sie AWS MediaConvert für die Videokonvertierung verwenden.
    min_ratio_to_crop: Seitenverhältnis zum Ausschneiden hoher Bilder. Angabe als
      Ergebnis von Breite geteilt durch Höhe.
    simultaneous_uploads: Maximale Anzahl an Dateien, die per Drag-and-drop in den
      Editor gezogen werden können.
    default_invitee_trust_level: Standardwert für die Vertrauensstufe eines eingeladenen
      Benutzers (0–4).
    default_trust_level: Standardwert für die Vertrauensstufe für alle neuen Benutzer
      (0–4). ACHTUNG! Wenn Sie dies ändern, setzt Sie Sie einem ernsthaften Risiko
      für Spam aus.
    tl1_requires_topics_entered: Die Anzahl der Themen, die ein neuer Benutzer betrachten
      muss, bevor er auf Vertrauensstufe 1 befördert wird.
    tl1_requires_read_posts: Die Anzahl der Beiträge, die ein neuer Benutzer lesen
      muss, bevor er auf Vertrauensstufe 1 befördert wird.
    tl1_requires_time_spent_mins: Die Anzahl der Minuten, die ein neuer Benutzer mit
      dem Lesen von Beiträgen verbringen muss, bevor er auf Vertrauensstufe 1 befördert
      wird.
    tl2_requires_topics_entered: Die Anzahl der Themen, die ein Benutzer betrachten
      muss, bevor er auf Vertrauensstufe 2 befördert wird.
    tl2_requires_read_posts: Die Anzahl der Beiträge, die ein Benutzer lesen muss,
      bevor er auf Vertrauensstufe 2 befördert wird.
    tl2_requires_time_spent_mins: Die Anzahl der Minuten, die ein Benutzer mit dem
      Lesen von Beiträgen verbringen muss, bevor er auf Vertrauensstufe 2 befördert
      wird.
    tl2_requires_days_visited: Die Anzahl der Tage, die ein Benutzer die Website besuchen
      muss, bevor er auf Vertrauensstufe 2 befördert wird.
    tl2_requires_likes_received: Die Anzahl der „Gefällt mir“, die ein Benutzer erhalten
      muss, bevor er auf Vertrauensstufe 2 befördert wird.
    tl2_requires_likes_given: Die Anzahl der „Gefällt mir“, die ein Benutzer vergeben
      muss, bevor er auf Vertrauensstufe 2 befördert wird.
    tl2_requires_topic_reply_count: Die Anzahl der Themen, auf die ein Benutzer antworten
      muss, bevor er auf Vertrauensstufe 2 befördert wird.
    tl3_time_period: Zeitraum für die Bedingungen für Vertrauensstufe 3 (in Tagen)
    tl3_requires_days_visited: Die Mindestanzahl an Tagen, an denen ein Benutzer die
      Website in den letzten (tl3 time period) Tagen besucht haben muss, um sich für
      eine Beförderung auf Vertrauensstufe 3 zu qualifizieren. Setze den Wert höher
      als „tl3 time period“, um die Beförderung auf VS3 zu deaktivieren. (0 oder höher)
    tl3_requires_topics_replied_to: Die Mindestanzahl an Themen, auf die ein Benutzer
      in den letzten (tl3 time period) Tagen geantwortet haben muss, um sich für eine
      Beförderung auf Vertrauensstufe 3 zu qualifizieren. (0 oder höher)
    tl3_requires_topics_viewed: Prozentualer Anteil aller Themen der letzten (tl3
      time period) Tage, die ein Benutzer mindestens gelesen haben muss, um die Vertrauensstufe
      3 erreichen zu können. (0 bis 100)
    tl3_requires_topics_viewed_cap: Maximal erforderliche Anzahl betrachteter Themen
      in den letzten (tl3 time period) Tagen.
    tl3_requires_posts_read: Prozentualer Anteil aller Beiträge der letzten (tl3 time
      period) Tage, die ein Benutzer mindestens gelesen haben muss, um die Vertrauensstufe
      3 erreichen zu können. (0 bis 100)
    tl3_requires_posts_read_cap: Maximal erforderliche Anzahl gelesener Beiträge in
      den letzten (tl3 time period) Tagen.
    tl3_requires_topics_viewed_all_time: Die Mindestanzahl an Themen, die ein Benutzer
      betrachtet haben muss, um sich für Vertrauensstufe 3 zu qualifizieren.
    tl3_requires_posts_read_all_time: Die Mindestanzahl an Beiträgen, die ein Benutzer
      gelesen haben muss, um sich für Vertrauensstufe 3 zu qualifizieren.
    tl3_requires_max_flagged: Der Benutzer darf in den letzten (tl3 time period) Tagen
      für nicht mehr als x Beiträge von x verschiedenen Benutzern gemeldet worden
      sein, um sich für die Beförderung auf Vertrauensstufe 3 zu qualifizieren, wobei
      x der Wert dieser Einstellung ist. (0 oder höher)
    tl3_promotion_min_duration: Die Mindestanzahl an Tagen, die eine Beförderung auf
      Vertrauensstufe 3 anhält, bevor ein Benutzer wieder auf Vertrauensstufe 2 zurückgestuft
      werden kann.
    tl3_requires_likes_given: Die Mindestanzahl an „Gefällt mir“, die in den letzten
      (tl3 time period) Tagen vergeben werden muss, um sich für die Beförderung auf
      Vertrauensstufe 3 zu qualifizieren.
    tl3_requires_likes_received: Die Mindestanzahl an „Gefällt mir“, die in den letzten
      (tl3 time period) Tagen eingehen muss, um sich für die Beförderung auf Vertrauensstufe
      3 zu qualifizieren.
    tl3_links_no_follow: rel=nofollow nicht von Links entfernen, die von Benutzern
      mit Vertrauensstufe 3 erstellt wurden.
    tl4_delete_posts_and_topics: TL4-Benutzern erlauben, Beiträge und Themen zu löschen,
      die von anderen Benutzern erstellt wurden. TL4-Benutzer können auch gelöschte
      Themen und Beiträge sehen.
    delete_all_posts_and_topics_allowed_groups: Gruppen, die Beiträge und Themen löschen
      dürfen, die von anderen Benutzern erstellt wurden. Diese Gruppen können auch
      gelöschte Themen und Beiträge sehen.
    edit_all_topic_groups: Benutzern in dieser Gruppe erlauben, die Thementitel, -schlagwörter
      und -kategorien anderer Benutzer zu bearbeiten
    edit_all_post_groups: Benutzern in dieser Gruppe erlauben, die Beiträge anderer
      Nutzer zu bearbeiten
    min_trust_to_create_topic: Minimale Vertrauensstufe, um ein neues Thema zu erstellen.
    create_topic_allowed_groups: Gruppen, denen es erlaubt ist, neue Themen zu erstellen.
      Administratoren und Moderatoren können immer Themen erstellen.
    allow_flagging_staff: Wenn aktiviert, können Benutzer auch Beiträge von Team-Konten
      melden.
    min_trust_to_edit_wiki_post: Minimale Vertrauensstufe, um als Wiki markierte Beiträge
      bearbeiten zu können.
    edit_wiki_post_allowed_groups: Gruppen, die als Wiki markierte Beiträge bearbeiten
      dürfen. Administratoren und Moderatoren können als Wiki markierte Beiträge immer
      bearbeiten.
    min_trust_to_edit_post: Minimale Vertrauensstufe, um Beiträge bearbeiten zu können.
    edit_post_allowed_groups: Gruppen, die Beiträge bearbeiten dürfen. Administratoren
      und Moderatoren können Beiträge jederzeit bearbeiten.
    min_trust_to_allow_self_wiki: Minimale Vertrauensstufe, die ein Benutzer haben
      muss, um einen eigenen Wiki-Eintrag zu erstellen.
    self_wiki_allowed_groups: Erlaube Benutzern in diesen Gruppen, ihre Beiträge als
      Wiki zu markieren. Administratoren und Moderatoren können ihre Beiträge immer
      als Wiki markieren.
    min_trust_to_send_messages: VERALTET, stattdessen die Einstellung „personal message
      enabled groups“ verwenden. Die Mindestvertrauensstufe, die zum Erstellen neuer
      persönlicher Nachrichten erforderlich ist.
    min_trust_to_send_email_messages: Minimale Vertrauensstufe, um persönliche Nachrichten
      per E-Mail zu versenden.
    send_email_messages_allowed_groups: Gruppen, denen es erlaubt ist, persönliche
      Nachrichten per E-Mail zu senden. Administratoren und Moderatoren können immer
      persönliche Nachrichten per E-Mail versenden.
    min_trust_to_flag_posts: Minimale Vertrauensstufe, um Beiträge melden zu können
    flag_post_allowed_groups: Gruppen, die Beiträge melden dürfen. Administratoren
      und Moderatoren können immer Beiträge melden.
    min_trust_to_post_links: Minimale Vertrauensstufe, um Links in Beiträge einzufügen
    post_links_allowed_groups: Gruppen, die Links in Beiträge einfügen dürfen. Administratoren
      und Moderatoren dürfen immer Links posten.
    min_trust_to_post_embedded_media: Minimale Vertrauensstufe, die zum Einbetten
      von Medienelementen in einen Beitrag erforderlich ist
    embedded_media_post_allowed_groups: Die Benutzer in diesen Gruppen dürfen Medienelemente
      in einen Beitrag einbetten. Administratoren und Moderatoren können immer Medienelemente
      einbetten.
    min_trust_level_to_allow_profile_background: Minimale Vertrauensstufe, die zum
      Hochladen eines Profilhintergrunds erforderlich ist
    profile_background_allowed_groups: Gruppen, die einen Profilhintergrund hochladen
      dürfen. Administratoren und Moderatoren können immer einen Profilhintergrund
      hochladen.
    min_trust_level_to_allow_user_card_background: Minimale Vertrauensstufe, die zum
      Hochladen eines Benutzerkartenhintergrunds erforderlich ist
    user_card_background_allowed_groups: Gruppen, die einen Benutzerkartenhintergrund
      hochladen dürfen. Administratoren und Moderatoren können immer einen Hintergrund
      für die Benutzerkarte hochladen.
    min_trust_level_to_allow_invite: Minimale Vertrauensstufe, die zum Einladen von
      Benutzern erforderlich ist
    invite_allowed_groups: Gruppen, die Benutzer einladen dürfen. Administratoren
      und Moderatoren können immer Benutzer einladen.
    min_trust_level_to_allow_ignore: Minimale Vertrauensstufe, um Benutzer ignorieren
      zu können
    ignore_allowed_groups: Gruppen, denen es erlaubt ist, andere Benutzer zu ignorieren.
      Administratoren und Moderatoren können andere Benutzer immer ignorieren.
    allowed_link_domains: Domains, auf die Benutzer verlinken dürfen, auch wenn sie
      nicht die entsprechende Vertrauensstufe haben, um Links zu setzen.
    newuser_max_links: Maximale Anzahl der Links, die neue Benutzer Beiträgen hinzufügen
      dürfen.
    newuser_max_embedded_media: Maximale Anzahl der eingebetteten Medienelemente,
      die neue Benutzer Beiträgen hinzufügen dürfen.
    newuser_max_attachments: Maximale Anzahl der Dateien, die neue Benutzer Beiträgen
      hinzufügen dürfen.
    newuser_max_mentions_per_post: Maximale Anzahl der Namenserwähnungen mit @, die
      neue Benutzer in Beiträgen nutzen dürfen.
    newuser_max_replies_per_topic: Maximale Anzahl an Antworten, die ein neuer Benutzer
      in einem einzigen Thema geben darf, bevor jemand auf diese antwortet.
    max_mentions_per_post: Maximale Anzahl der Namenserwähnungen mit @, die Benutzer
      in Beiträgen nutzen dürfen.
    max_users_notified_per_group_mention: Maximale Anzahl von Benutzern, die eine
      Benachrichtigung erhalten können, wenn eine Gruppe erwähnt wird (wenn der Schwellenwert
      erreicht ist, werden keine Benachrichtigungen ausgelöst)
    enable_mentions: Erlaubt es Benutzern, sich gegenseitig in ihren Beiträgen zu
      markieren oder zu referenzieren, indem sie das „@“-Symbol verwenden.
    here_mention: Name, der für eine Erwähnung per @ verwendet wird, damit privilegierte
      Benutzer bis zu „max_here_mentioned“ Personen benachrichtigen können, die an
      dem Thema teilnehmen. Darf kein bestehender Benutzername sein.
    max_here_mentioned: Maximale Anzahl der erwähnten Personen per @here.
    min_trust_level_for_here_mention: Die Mindestvertrauensstufe, die erforderlich
      ist, um @here zu erwähnen.
    here_mention_allowed_groups: Gruppen, die @here erwähnen dürfen. Administratoren
      und Moderatoren können @here immer erwähnen.
    create_thumbnails: Erzeuge ein Vorschaubild und eine Lightbox für Bilder, die
      zu groß sind, um in einem Beitrag angezeigt zu werden.
    email_time_window_mins: Warten Sie (n) Minuten, bevor eine E-Mail-Benachrichtigung
      geschickt wird, um Benutzern Gelegenheit zu geben, ihre Beiträge abschließend
      bearbeiten zu können.
    personal_email_time_window_seconds: Warten Sie (n) Sekunden, bevor E-Mail-Benachrichtigungen
      zu persönlichen Nachrichten verschickt werden, um Benutzern die Gelegenheit
      zu geben, ihre Nachrichten abschließend bearbeiten zu können.
    email_posts_context: Anzahl der Antworten, welche als Kontext einer Benachrichtigungs-E-Mail
      hinzugefügt werden.
    title_max_word_length: Maximal erlaubte Wortlänge in Thementiteln, in Zeichen.
    title_min_entropy: Für Titel neuer Themen minimal erforderliche Entropie (einzigartige
      Zeichen).
    body_min_entropy: Für den Text neuer Beiträge minimal erforderliche Entropie (einzigartige
      Zeichen).
    allow_uppercase_posts: Beiträge oder Titel von Themen mit ausschließlich Großschreibweise
      erlauben.
    max_consecutive_replies: Anzahl der Beiträge, die ein Benutzer in einem Thema
      hintereinander schreiben kann, bevor er keine weitere Antwort mehr hinzufügen
      darf. Dieses Limit gilt nicht für den Themeneigentümer, Team-Mitglieder oder
      die Moderatoren der Kategorie.
    enable_filtered_replies_view: Die Schaltfläche „(n) Antworten“ klappt alle anderen
      Beiträge zusammen und zeigt nur den aktuellen Beitrag und seine Antworten.
    title_fancy_entities: Konvertiere in Thementiteln gewöhnliche ASCII-Zeichen in
      schicke HTML-Entities gemäß SmartyPants <a href='https://daringfireball.net/projects/smartypants/'
      target='_blank'>https://daringfireball.net/projects/smartypants/</a>
    min_title_similar_length: Minimale Länge eines Titels, bevor nach ähnlichen Titeln
      gesucht wird.
    desktop_category_page_style: Diese Einstellung bestimmt das visuelle Layout der
      /categories-Seite auf dem Desktop. Sie umfasst Optionen wie die Anzeige von
      Unterkategorien mit vorgestellten Themen, die Anzeige der neuesten Themen oder
      die Darstellung der Top-Themen. Der gewählte Stil hat Einfluss darauf, wie die
      Benutzer interagieren und durch die Kategorien auf der Website navigieren.
    mobile_category_page_style: Diese Einstellung bestimmt das visuelle Layout der
      Seite /categories auf Mobilgeräten.
    category_colors: Liste hexadezimaler Farbwerte, die als Kategoriefarben erlaubt
      sind.
    default_dark_mode_color_scheme_id: Die Farbpalette, die im dunklen Modus verwendet
      wird.
    dark_mode_none: Keine
    max_image_size_kb: Die maximale Bild-Upload-Größe. Diese muss in nginx (client_max_body_size)
      / apache oder proxy ebenfalls konfiguriert werden. Bilder, die größer als dieser
      Wert und kleiner als client_max_body_size sind, werden beim Hochladen in der
      Größe angepasst.
    max_attachment_size_kb: Die maximale Größe der hochgeladenen Anhänge. Dies muss
      in nginx (client_max_body_size) / apache oder proxy ebenfalls konfiguriert werden.
    authorized_extensions: Eine Liste der zulässigen Dateierweiterungen für Uploads
    authorized_extensions_for_staff: Eine Liste der Dateierweiterungen, die für Uploads
      von Team-Mitgliedern zulässig sind (gilt zusätzlich zu der in der Website-Einstellung
      `authorized_extensions` definierten Liste).
    theme_authorized_extensions: Eine Liste der erlaubten Dateierweiterungen für Themen-Uploads
    max_image_megapixels: Maximal zulässige Anzahl von Megapixeln für ein Bild. Bilder
      mit einer höheren Anzahl von Megapixeln werden abgelehnt.
    title_prettify: Verhindert gängige Fehler im Titel, z. B. reine Großschreibung,
      Kleinbuchstaben am Anfang, mehrere ! und ?, überflüssiger . am Ende usw.
    title_remove_extraneous_space: Entfernen Sie führende Leerzeichen vor dem Satzzeichen
      am Ende.
    automatic_topic_heat_values: Aktualisiere automatisch die Einstellungen „topic
      views heat“ und „topic post like heat“ basierend auf der Website-Aktivität.
    topic_views_heat_low: Aufrufe-Feld leicht hervorheben, sobald das Thema so oft
      gelesen wurde.
    topic_views_heat_medium: Aufrufe-Feld mäßig hervorheben, sobald das Thema so oft
      gelesen wurde.
    topic_views_heat_high: Aufrufe-Feld stark hervorheben, sobald das Thema so oft
      gelesen wurde.
    cold_age_days_low: Datum der letzten Aktivität leicht ausgrauen, wenn das Thema
      so viele Tage alt ist.
    cold_age_days_medium: Datum der letzten Aktivität etwas ausgrauen, wenn das Thema
      so viele Tage alt ist.
    cold_age_days_high: Datum der letzten Aktivität stark ausgrauen, wenn das Thema
      so viele Tage alt ist.
    history_hours_low: Bearbeitungs-Symbol leicht hervorheben, wenn der Beitrag innerhalb
      so vieler Stunden nach Erstellen bearbeitet wird.
    history_hours_medium: Bearbeitungs-Symbol mäßig hervorheben, wenn der Beitrag
      innerhalb so vieler Stunden nach Erstellen bearbeitet wird.
    history_hours_high: Bearbeitungs-Symbol stark hervorheben, wenn der Beitrag innerhalb
      so vieler Stunden nach Erstellen bearbeitet wird.
    topic_post_like_heat_low: Feld für Anzahl der Antworten leicht hervorheben, wenn
      das Verhältnis von „Gefällt mir“ zu Antworten diesen Wert übersteigt.
    topic_post_like_heat_medium: Feld für Anzahl der Antworten mäßig hervorheben,
      wenn das Verhältnis von „Gefällt mir“ zu Antworten diesen Wert übersteigt.
    topic_post_like_heat_high: Feld für Anzahl der Antworten stark hervorheben, wenn
      das Verhältnis von „Gefällt mir“ zu Antworten diesen Wert übersteigt.
    faq_url: Die vollständige URL zu Ihrer extern gehosteten FAQ, sofern vorhanden.
    tos_url: Die vollständige URL zu Ihren extern gehosteten Nutzungsbedingungen,
      sofern vorhanden.
    privacy_policy_url: Die vollständige URL zu Ihrer extern gehosteten Datenschutzerklärung,
      sofern vorhanden.
    log_anonymizer_details: Legt fest, ob die Daten eines Benutzers nach Anonymisierung
      im Log gespeichert werden sollen.
    display_eu_visitor_stats: Zeige die Anzahl der globalen und EU-Besucher auf der
      /about-Seite. Es kann ein paar Minuten dauern, bis die Statistiken erscheinen,
      nachdem Sie diese Einstellung aktiviert haben.
    newuser_spam_host_threshold: Wie oft ein neuer Benutzer einen Link zum selben
      Host innerhalb seiner `newuser_spam_host_threshold` Beiträge veröffentlichen
      kann, bevor dies als Spam angesehen wird.
    allowed_spam_host_domains: Liste von Domains, die keinem Spam-Host-Test unterzogen
      werden. Neue Benutzer werden niemals daran gehindert, Beiträge mit Links zu
      diesen Domains zu erstellen.
    staff_like_weight: Wie viel Gewicht „Gefällt mir“-Angaben des Teams haben sollen
      („Gefällt mir“-Angaben von Nicht-Team-Mitgliedern haben ein Gewicht von 1.)
    topic_view_duration_hours: Zähle einen neuen Themenaufruf einmal pro IP/Benutzer
      alle N Stunden
    user_profile_view_duration_hours: Zähle einen neuen Profilaufruf einmal pro IP/Benutzer
      alle N Stunden
    levenshtein_distance_spammer_emails: E-Mail-Adressen, die sich um so viele Zeichen
      unterscheiden, werden beim Abgleich mit Adressen der Spammer dennoch als identisch
      betrachtet.
    max_new_accounts_per_registration_ip: Keine neuen Registrierungen von einer IP-Adresse
      annehmen, wenn bereits (n) Benutzerkonten mit Vertrauensstufe 0 zugeordnet sind
      (und keines davon ein Team-Mitglied ist oder Vertrauensstufe 2 oder höher hat).
      0 deaktiviert die Begrenzung.
    min_ban_entries_for_roll_up: Wenn Sie auf die Schaltfläche „Zusammenfassen“ klickst,
      wird ein neuer Subnetz-Block-Eintrag erstellt, wenn es mindestens (N) Einträge
      gibt.
    max_age_unmatched_emails: Gefilterte E-Mail-Adressen nach (N) Tagen ohne Treffer
      löschen.
    max_age_unmatched_ips: Gefilterte IP-Adressen nach (N) Tagen ohne Treffer löschen.
    num_flaggers_to_close_topic: Mindestzahl unabhängiger Mitglieder, die ein Thema
      melden, damit es automatisch für eine Prüfung pausiert wird.
    num_hours_to_close_topic: Anzahl der Stunden, um ein Thema für eine Intervention
      zu pausieren.
    auto_respond_to_flag_actions: Automatische Antwort auf abgearbeitete Meldungen
      aktivieren.
    min_first_post_typing_time: Zeit, die ein Benutzer mindestens aufwenden muss,
      um einen Beitrag zu schreiben. Wenn diese Zeit unterschritten wird, wird der
      Beitrag automatisch in die Warteschlange für freizuschaltende Beiträge verschoben.
      Setze diesen Wert auf 0, um dieses Verhalten zu deaktivieren (nicht empfohlen).
    fast_typing_threshold: Die Mindestzeit in Millisekunden, für die ein Benutzer
      für seinen ersten Beitrag etwas eingeben muss. Wenn der Schwellenwert nicht
      erreicht wird, wird der Beitrag automatisch in die Überprüfungswarteschlange
      gestellt. „Low“ ist 1 Sekunde, „standard“ sind 3 Sekunden, „high“ sind 5 Sekunden.
    auto_silence_fast_typers_on_first_post: Automatisches Stummschalten von Benutzern,
      die `fast typing threshold` nicht erreichen
    auto_silence_fast_typers_max_trust_level: Maximale Vertrauensstufe, um „Schnelltipper“
      stummzuschalten.
    auto_silence_first_post_regex: 'Regex ohne Berücksichtigung der Groß-/Kleinschreibung,
      die bei Erfolg dazu führt, dass der erste Beitrag des Benutzers stummgeschaltet
      und an die Genehmigungswarteschlange gesendet wird. Beispiel: wüten|a[bc]a wird
      dazu führen, dass alle Beiträge, die „wüten“ oder „aba“ oder „aca“ enthalten,
      stummgeschaltet werden. Gilt nur für den ersten Beitrag. VERALTET: Verwenden
      Sie stattdessen „Beobachtete Wörter stummschalten“.'
    reviewable_claiming: Muss überprüfbarer Inhalt reserviert werden, bevor er bearbeitet
      werden kann?
    reviewable_default_topics: Zeige überprüfbaren Inhalt standardmäßig nach Themen
      gruppiert.
    reviewable_default_visibility: Zeige überprüfbare Elemente nicht, solange sie
      diese Priorität nicht haben
    reviewable_low_priority_threshold: Der Prioritätsfilter blendet überprüfbare Elemente
      aus, die diesem Score nicht entsprechen, es sei denn, der Filter „(any)“ wird
      verwendet.
    high_trust_flaggers_auto_hide_posts: Beiträge von neuen Benutzern werden automatisch
      ausgeblendet, nachdem sie von einem Benutzer mit VS3+ als Spam gemeldet wurden
    allow_all_users_to_flag_illegal_content: Anonyme Benutzer sehen die Information,
      dass sie den Administratoren eine E-Mail schicken müssen, um illegale Inhalte
      zu melden. Diese Einstellung hat Vorrang vor „flag post allowed groups“.
    email_address_to_report_illegal_content: Wenn dieses Feld leer gelassen wird,
      wird die Standard-E-Mail-Adresse des Website-Administrators verwendet.
    cooldown_hours_until_reflag: Wie lange Benutzer warten müssen, bevor sie einen
      Beitrag erneut melden können
    slow_mode_prevents_editing: Verhindert der langsame Modus die Bearbeitung nach
      editing_grace_period?
    reply_by_email_enabled: Aktivieren Sie die Funktion, die es Benutzern ermöglicht,
      direkt per E-Mail auf Themen zu antworten, anstatt sich auf der Website anmelden
      zu müssen. Weitere Informationen finden Sie im <a href='https://meta.discourse.org/t/set-up-reply-by-email-with-pop3-polling/14003'
      target='_blank'>Leitfaden auf Meta</a> .
    reply_by_email_address: 'Vorlage für Antwort per E-Mail (eingehende E-Mail-Adresse),
      zum Beispiel: %%{reply_key}@reply.example.com oder replies+%%{reply_key}@example.com'
    alternative_reply_by_email_addresses: 'Liste der alternativen Vorlagen für die
      Beantwortung per E-Mail (eingehende E-Mail-Adressen). Beispiel: %%{reply_key}@reply.example.com|replies+%%{reply_key}@example.com'
    incoming_email_prefer_html: Verwenden Sie HTML statt Text für eingehende E-Mails.
    strip_incoming_email_lines: Entfernen Sie führende und folgende Leerzeichen von
      jeder Zeile eingehender E-Mails.
    disable_emails: Discourse daran hindern, jegliche E-Mails zu versenden. Wählen
      Sie „yes“, um E-Mails für alle Benutzer zu deaktivieren. Wählen Sie „non-staff“,
      um E-Mails für alle Benutzer außer den Team-Mitgliedern zu deaktivieren.
    strip_images_from_short_emails: Entfernen Sie Bilder aus E-Mails kleiner als 2800
      Bytes.
    short_email_length: Lege die maximale Länge einer E-Mail in Bytes fest, damit
      sie als „kurz“ in Bezug auf die Bildunterdrückung eingestuft wird. Wenn die
      Größe einer E-Mail diese Einstellung nicht überschreitet, werden alle Bilder
      (wie Avatare und Emojis) aus der E-Mail entfernt.
    display_name_on_email_from: Zeige vollständige Namen im Absender-Feld von E-Mails
    unsubscribe_via_email: Erlaube es Benutzern, eine E-Mail mit dem Betreff oder
      Text „unsubscribe“ zum Abbestellen der E-Mails zu senden.
    unsubscribe_via_email_footer: Fügen Sie einen „mailto:“-Link zum Abbestellen per
      E-Mail in der Fußzeile ausgehender E-Mails hinzu
    delete_email_logs_after_days: Lösche E-Mail-Protokolle nach (N) Tagen. Wählen
      Sie 0, um sie für immer zu behalten.
    disallow_reply_by_email_after_days: Verbiete Antworten per E-Mail nach (N) Tagen.
      0 für unbegrenzte Zeit
    max_emails_per_day_per_user: Maximale Anzahl von E-Mails, die den Benutzern pro
      Tag gesendet werden. 0 zum Deaktivieren des Limits
    enable_staged_users: Erstellen Sie automatisch vorbereitete Benutzer, wenn eingehende
      E-Mails verarbeitet werden.
    maximum_staged_users_per_email: Maximale Anzahl vorbereiteter Benutzer, wenn eine
      eingehende E-Mail bearbeitet wird.
    maximum_recipients_per_new_group_email: Eingehende E-Mails mit zu vielen Empfängern
      blockieren.
    auto_generated_allowlist: 'Liste von E-Mail-Adressen, die nicht auf automatisch
      generierte Inhalte überprüft werden. Beispiel: foo@bar.com|discourse@bar.com'
    block_auto_generated_emails: Eingehende E-Mails blockieren, die als automatisch
      generiert erkannt werden.
    ignore_by_title: Ignoriere eingehende E-Mails basierend auf ihrem Betreff.
    mailgun_api_key: Geheimer Mailgun-API-Schlüssel, um Webhook-Nachrichten zu überprüfen.
    sendgrid_verification_key: Sendgrid-Verifizierungsschlüssel, der zur Verifizierung
      von Webhook-Nachrichten verwendet wird.
    mailjet_webhook_token: 'Token, das zur Verifizierung der Webhook-Payload verwendet
      wird. Es muss als „t“-Abfrageparameter des Webhooks übergeben werden, zum Beispiel:
      https://example.com/webhook/mailjet?t=supersecret'
    mandrill_authentication_key: Mandrill-Authentifizierungsschlüssel, der zur Verifizierung
      von Webhook-Nachrichten verwendet wird.
    postmark_webhook_token: 'Token, das zur Verifizierung der Webhook-Payload verwendet
      wird. Es muss als „t“-Abfrageparameter des Webhooks übergeben werden, zum Beispiel:
      https://example.com/webhook/postmark?t=supersecret'
    sparkpost_webhook_token: 'Token, das zur Verifizierung der Webhook-Payload verwendet
      wird. Es muss als „t“-Abfrageparameter des Webhooks übergeben werden, zum Beispiel:
      https://example.com/webhook/sparkpost?t=supersecret'
    soft_bounce_score: Der Bounce-Score des Benutzers wird um diesen Wert erhöht,
      wenn eine E-Mail vorübergehend nicht zugestellt werden kann.
    hard_bounce_score: Der Bounce-Score des Benutzers wird um diesen Wert erhöht,
      wenn eine E-Mail dauerhaft nicht zugestellt werden konnte.
    bounce_score_threshold: Bounce-Score, ab dem wir einem Benutzer keine E-Mails
      mehr senden.
    reset_bounce_score_after_days: Bounce-Score automatisch nach X Tagen zurücksetzen.
    blocked_attachment_content_types: Liste der Schlüsselwörter für die Ablehnung
      von Anhängen basierend auf Inhaltstypen.
    blocked_attachment_filenames: Liste der Schlüsselwörter für die Ablehnung von
      Anhängen basierend auf dem Dateinamen.
    forwarded_emails_behaviour: Wie Sie eine weitergeleitete E-Mail an Discourse behandelst.
      <a href='https://meta.discourse.org/t/-/62977' target='_blank'>Mehr erfahren</a>
    always_show_trimmed_content: 'Immer den gekürzten Teil von eingehenden E-Mails
      anzeigen. WARNUNG: Könnte E-Mail-Adressen preisgeben.'
    trim_incoming_emails: Schneide einen Teil der eingehenden E-Mails ab, der nicht
      relevant ist.
    private_email: 'Fügen Sie keine Inhalte von Beiträgen oder Themen in den E-Mail-Titel
      oder den E-Mail-Text ein. HINWEIS: Deaktiviert auch die E-Mail-Zusammenfassungen.'
    email_total_attachment_size_limit_kb: Maximale Gesamtgröße von Dateien, die an
      ausgehende E-Mails angehängt werden. Auf 0 setzen, um das Versenden von Dateianhängen
      zu deaktivieren.
    post_excerpts_in_emails: Senden Sie in Benachrichtigungs-E-Mails immer Auszüge
      anstelle von ganzen Beiträgen
    raw_email_max_length: Wie viele Zeichen für eingehende E-Mails gespeichert werden
      sollen.
    raw_rejected_email_max_length: Wie viele Zeichen für abgelehnte E-Mails gespeichert
      werden sollen.
    delete_rejected_email_after_days: Lösche abgelehnte E-Mails, die älter als (n)
      Tage sind.
    require_change_email_confirmation: Verlangt von Nicht-Team-Mitgliedern, dass sie
      ihre alte E-Mail-Adresse bestätigen, bevor sie sie ändern. Gilt nicht für Team-Mitglieder;
      diese müssen ihre alte E-Mail-Adresse immer bestätigen.
    manual_polling_enabled: E-Mails über die API für E-Mail-Antworten verteilen.
    pop3_polling_enabled: Aktivieren Sie die POP3-Abfrage, um E-Mail-Antworten zu
      erhalten. Nach der Aktivierung prüft das System ein bestimmtes POP3-Postfach
      auf E-Mails und behandelt sie als Themenantworten. Weitere Informationen finden
      Sie im <a href='https://meta.discourse.org/t/set-up-reply-by-email-with-pop3-polling/14003'
      target='_blank'>Leitfaden auf Meta</a> .
    pop3_polling_ssl: SSL für die Verbindung zum POP3-Server verwenden. (Empfohlen)
    pop3_polling_openssl_verify: 'Überprüfe TLS-Server-Zertifikat (Standard: aktiviert)'
    pop3_polling_period_mins: 'Der Zeitraum in Minuten zwischen der Überprüfung des
      POP3-Kontos auf E-Mails. HINWEIS: Erfordert einen Neustart.'
    pop3_polling_port: Der Port, über den der POP3-Server E-Mails abfragt.
    pop3_polling_host: Der Host, auf dem der POP3-Server E-Mails abfragt.
    pop3_polling_username: Benutzername für die POP3-Abfrage.
    pop3_polling_password: Passwort für die POP3-Abfrage.
    pop3_polling_delete_from_server: 'E-Mails vom Server löschen. HINWEIS: Wenn Sie
      dies deaktivierst, solltest Sie Ihren E-Mail-Posteingang manuell aufräumen'
    log_mail_processing_failures: Protokolliere alle Fehler bei der E-Mail-Verarbeitung
      unter <a href='%{base_path}/logs' target='_blank'>/logs</a>
    email_in: Benutzern erlauben, neue Themen per E-Mail zu posten. Nachdem Sie diese
      Einstellung aktiviert haben, können Sie eingehende E-Mail-Adressen für Gruppen
      und Kategorien konfigurieren.
    email_in_min_trust: Minimale Vertrauensstufe, um neue Themen per E-Mail erstellen
      zu können.
    email_in_allowed_groups: Gruppen, denen es erlaubt ist, neue Themen per E-Mail
      zu posten. Administratoren und Moderatoren können immer neue Themen per E-Mail
      posten.
    email_in_authserv_id: Die Kennung des Dienstes, der Authentifizierungsprüfungen
      für eingehende E-Mails durchführt. Siehe <a href='https://meta.discourse.org/t/134358'>https://meta.discourse.org/t/134358</a>
      für Hinweise zur Konfiguration.
    email_in_spam_header: Wählt den spezifischen E-Mail-Header aus, der zur Identifizierung
      von Spam verwendet wird. Diese Option kann X-Spam-Flag, X-Spam-Status oder X-SES-Spam-Verdict
      sein und die E-Mail wird anhand des Werts des Headers als Spam gekennzeichnet.
      Wenn die gewählte Einstellung zum Beispiel X-Spam-Flag ist, wird eine E-Mail
      mit dem Header-Wert YES als Spam eingestuft.
    enable_imap: Aktivieren Sie IMAP für die Synchronisation von Gruppen-Nachrichten.
    enable_imap_write: Bidirektionale IMAP-Synchronisation aktivieren. Wenn diese
      Option deaktiviert ist, sind alle Schreibvorgänge auf IMAP-Konten deaktiviert.
    enable_imap_idle: Verwenden Sie den IMAP-IDLE-Mechanismus, um auf neue E-Mails
      zu warten.
    enable_smtp: Aktivieren Sie SMTP für den Versand von Benachrichtigungen für Gruppen-Nachrichten.
    imap_polling_period_mins: Der Zeitraum in Minuten zwischen der Überprüfung der
      IMAP-Konten auf E-Mails.
    imap_polling_old_emails: Die maximale Anzahl alter E-Mails (verarbeitet), die
      jedes Mal aktualisiert werden sollen, wenn eine IMAP-Box abgefragt wird (0 für
      alle).
    imap_polling_new_emails: Die maximale Anzahl neuer E-Mails (unverarbeitet), die
      jedes Mal aktualisiert werden sollen, wenn eine IMAP-Box abgefragt wird.
    imap_batch_import_email: Die Mindestanzahl neuer E-Mails, die den Importmodus
      auslösen (deaktiviert Beitragshinweise).
    email_prefix: Das [Präfix], das für den Betreff von E-Mails genutzt wird. Standardwert
      ist „title“, wenn nicht gesetzt.
    email_site_title: Titel der Website, der als Absender beim Versand von E-Mails
      verwendet wird. Wenn nicht angegeben, wird „title“ verwendet. Nutze diese Einstellung,
      wenn „title“ spezielle Zeichen enthält, die im Absender-Feld einer E-Mail nicht
      verwendet werden dürfen.
    find_related_post_with_key: 'Verwenden Sie nur den „Antwort-Schlüssel“, um den
      Beitrag zu finden, auf den geantwortet wurde. WARNUNG: Wenn dies deaktiviert
      wird, können Benutzer auf Grundlage der E-Mail-Adresse nachgeahmt werden.'
    minimum_topics_similar: Wie viele Themen existieren müssen, bevor beim Erstellen
      eines neuen Themas eine Liste ähnlicher Themen angezeigt wird.
    relative_date_duration: Anzahl der Tage nach Veröffentlichung, nach der das Veröffentlichungsdatum
      relativ (7 Tage) statt absolut (20. Februar) dargestellt wird.
    delete_user_max_post_age: Verhindere das Löschen von Benutzerkonten, deren erster
      Beitrag mehr als (x) Tage alt ist.
    delete_all_posts_max: Die maximale Anzahl von Beiträgen, welche auf einmal gelöscht
      werden kann. Hat ein Benutzer mehr Beiträge, so können die Beiträge nicht auf
      einmal und der Benutzer nicht gelöscht werden.
    delete_user_self_max_post_count: Die maximale Anzahl an Beiträgen, die ein Benutzer
      haben darf, um sein Konto eigenständig löschen zu können. Setze den Wert auf
      -1, um das eigenständige Löschen von Konten zu deaktivieren.
    username_change_period: Die maximale Anzahl von Tagen nach der Registrierung,
      nach der Konten ihren Benutzernamen ändern können (0 verbietet die Änderung
      des Benutzernamen).
    email_editable: Erlaube Benutzern, ihre E-Mail-Adresse nach der Registrierung
      zu ändern.
    logout_redirect: Adresse, auf die der Browser nach dem Abmelden weitergeleitet
      wird (z. B. https://example.com/logout)
    allow_uploaded_avatars: Benutzer können eigene Profilbilder hochladen.
    uploaded_avatars_allowed_groups: Lege fest, welche Gruppen eigene Profilbilder
      hochladen dürfen.
    default_avatars: URLs zu Avataren, die standardmäßig für neue Benutzer verwendet
      werden, bis sie diese ändern.
    automatically_download_gravatars: Gravatars für Benutzer bei Kontoerstellung oder
      E-Mail-Änderung herunterladen.
    digest_topics: Die maximale Anzahl von beliebten Themen, die in der E-Mail-Zusammenfassung
      angezeigt werden sollen.
    digest_posts: Die maximale Anzahl von beliebten Beiträgen, die in der E-Mail-Zusammenfassung
      angezeigt werden sollen.
    digest_other_topics: Die maximale Anzahl von Themen, die in dem Bereich „Neues
      in Themen und Kategorien, denen Sie folgst“ in der E-Mail-Zusammenfassung angezeigt
      werden sollen.
    digest_min_excerpt_length: Minimale Zeichenlänge für Auszüge von Beiträgen in
      der E-Mail-Zusammenfassung.
    suppress_digest_email_after_days: Unterdrücke E-Mail-Zusammenfassungen für Benutzer,
      die länger als (n) Tage nicht auf der Website gesehen wurden.
    digest_suppress_categories: Unterdrücke diese Kategorien in E-Mail-Zusammenfassungen.
    digest_suppress_tags: Unterdrücke diese Schlagwörter in den E-Mail-Zusammenfassungen.
    disable_digest_emails: Schaltet Zusammenfassungs-E-Mails für alle Benutzer auf
      der Website aus. Alle Benutzer erhalten dann keine E-Mails mehr, in denen beliebte
      Themen und andere Zusammenfassungen von Inhalten auf Ihrer Website hervorgehoben
      werden.
    apply_custom_styles_to_digest: Benutzerdefinierte E-Mail-Vorlage und CSS werden
      auf E-Mail-Zusammenfassungen angewendet.
    email_accent_bg_color: Die Akzentfarbe, die als Hintergrund für einige Elemente
      in HTML-E-Mails verwendet werden soll. Geben Sie einen Farbnamen („red“) oder
      einen Hex-Wert („#FF0000“) ein.
    email_accent_fg_color: Die Farbe des Textes, der in HTML-E-Mails auf der Hintergrundfarbe
      dargestellt wird. Geben Sie einen Farbnamen („white“) oder einen Hex-Wert („#FFFFFF“)
      ein.
    email_link_color: Die Farbe von Links in HTML-E-Mails. Geben Sie einen Farbnamen
      („blue“) oder einen Hex-Wert („#0000FF“) ein.
    detect_custom_avatars: Aktivieren Sie diese Option, um zu überprüfen, ob Benutzer
      eigene Profilbilder hochgeladen haben.
    max_daily_gravatar_crawls: Maximale Anzahl, wie oft Discourse an einem Tag Gravatar
      auf benutzerdefinierte Avatare überprüft
    public_user_custom_fields: Eine Liste von benutzerdefinierten Feldern, die über
      die API abgerufen werden können.
    staff_user_custom_fields: Eine Liste von benutzerdefinierten Feldern, die von
      Team-Mitgliedern über die API abgerufen werden können.
    enable_user_directory: Aktiviert ein durchsuchbares Benutzerverzeichnis
    enable_group_directory: Aktiviert ein durchsuchbares Gruppenverzeichnis
    enable_category_group_moderation: Gruppen erlauben, Inhalte in bestimmten Kategorien
      zu moderieren
    group_in_subject: 'Setze %%{optional_pm} im E-Mail-Betreff auf den Namen der ersten
      Gruppe in der persönlichen Nachricht, siehe: <a href=''https://meta.discourse.org/t/customize-specific-email-templates/88323''
      target=''_blank''>Betreffformat für Standard-E-Mails anpassen</a>'
    allow_anonymous_mode: Aktivieren Sie die Option, dass Benutzer beim Posten in
      den anonymen Modus wechseln können. Wenn diese Option aktiviert ist, können
      die Benutzer ihre Identität verbergen, wenn sie Beiträge oder Themen auf der
      Website erstellen. Siehe auch `allow anonymous likes`.
    allow_likes_in_anonymous_mode: Aktivieren Sie diese Einstellung, um Benutzern
      im anonymen Modus das Markieren von Beiträgen mit „Gefällt mir“ zu ermöglichen.
      Wenn diese Einstellung aktiviert ist, können die Benutzer ihre Identität verbergen,
      wenn sie Beiträge oder Themen auf der Website liken. Siehe auch `allow anonymous
      mode`.
    anonymous_posting_min_trust_level: Vertrauensstufe, ab der das Schreiben anonymer
      Beiträge erlaubt ist
    anonymous_posting_allowed_groups: Gruppen, die anonyme Beiträge zulassen dürfen
    anonymous_account_duration_minutes: 'Erzeuge alle N Minuten ein neues anonymes
      Konto je Benutzer, um die Anonymität zu gewährleisten. Beispiel: Ein Wert von
      600 sorgt dafür, dass ein neues anonymes Konto erzeugt wird, wenn ein Benutzer
      in den anonymen Modus wechselt UND mindestens 600 Minuten seit dem letzten Beitrag
      dieses Benutzers vergangen sind.'
    hide_user_profiles_from_public: Deaktiviert Benutzerkarten, Benutzerprofile und
      das Benutzerverzeichnis für anonyme Benutzer.
    hide_new_user_profiles: Verstecke Benutzerprofile der Vertrauensstufe 1 oder niedriger
      vor der Öffentlichkeit und bei Benutzern der Vertrauensstufe 1, bis sie zum
      ersten Mal posten. Diese Funktion ist auf Websites mit must_approve_users und
      invite_only bedingungslos deaktiviert.
    allow_users_to_hide_profile: Benutzern erlauben, ihr Profil und ihre Präsenz auszublenden
    hide_user_activity_tab: Blende die Registerkarte „Aktivität“ in Benutzerprofilen
      (außer für Administratoren und den Benutzer selbst) aus.
    delete_associated_accounts_on_password_reset: Entfernen Sie verknüpfte Konten,
      wenn der Benutzer sein Passwort ändert.
    allow_featured_topic_on_user_profiles: Erlaube Benutzern, ihrer Benutzerkarte
      und ihrem Profil einen Link zu einem Thema hinzuzufügen.
    show_inactive_accounts: Erlaube angemeldeten Benutzern, die Profile inaktiver
      Benutzer anzuschauen.
    hide_silencing_reasons: Zeige Gründe für Stummschaltung nicht öffentlich auf Benutzerprofilen
      an.
    hide_suspension_reasons: Zeige Sperrgründe nicht öffentlich auf Benutzerprofilen
      an.
    log_personal_messages_views: Protokolliere Aufrufe persönlicher Nachrichten durch
      Administratoren für andere Benutzer/Gruppen.
    ignored_users_count_message_threshold: Benachrichtige die Moderatoren, wenn ein
      bestimmter Benutzer von so vielen anderen Benutzern ignoriert wird.
    ignored_users_message_gap_days: Wie lange gewartet werden soll, bevor die Moderatoren
      erneut über einen Benutzer informiert werden, der von vielen anderen ignoriert
      wird.
    clean_up_inactive_users_after_days: Anzahl von Tagen, nach denen ein inaktiver
      Benutzer (Vertrauensstufe 0 ohne irgendwelche Beiträge) entfernt wird. Zum Deaktivieren
      auf 0 setzen.
    clean_up_unused_staged_users_after_days: Anzahl der Tage, bevor ein inaktiver
      vorbereiteter Benutzer (ohne Beiträge) entfernt wird. Zum Deaktivieren der Bereinigung
      auf 0 setzen.
    user_selected_primary_groups: Benutzern erlauben, ihre eigene primäre Gruppe festzulegen
    max_notifications_per_user: Maximale Anzahl an Benachrichtigungen pro Benutzer.
      Wenn diese Zahl überschritten wird, werden alte Benachrichtigungen gelöscht.
      Wird wöchentlich erzwungen. Zum Deaktivieren auf 0 setzen
    allowed_user_website_domains: Benutzer-Websites werden mit diesen Domains abgeglichen.
      Mehrere Domains können durch senkrechte Striche („|“) getrennt angegeben werden.
    allow_profile_backgrounds: Benutzern erlauben, Profilhintergründe hochzuladen.
    get_a_room_threshold: Anzahl an Beiträgen, die ein Benutzer im selben Thema an
      dieselbe Person schreiben kann, bevor er gewarnt wird.
    dont_feed_the_trolls_threshold: Anzahl der Meldungen von anderen Benutzern, bevor
      verwarnt wird.
    enable_mobile_theme: Mobilgeräte verwenden eine mobile Darstellung mit der Möglichkeit,
      zur vollständigen Website zu wechseln. Deaktiviere diese Option, wenn Sie ein
      eigenes Fully-Responsive-Stylesheet verwenden möchten.
    dominating_topic_minimum_percent: Anteil der Beiträge eines Themas in Prozent,
      die ein einzelner Benutzer verfassen darf, bevor dieser Benutzer darauf hingewiesen
      wird, dass er dieses Thema dominiert.
    pm_warn_user_last_seen_months_ago: Benutzer beim Erstellen einer neuen PN warnen,
      wenn der Empfänger seit mehr als n Monaten nicht gesehen wurde.
    suppress_uncategorized_badge: Zeige kein Abzeichen für nicht kategorisierte Themen
      in der Themenliste.
    header_dropdown_category_count: Wie viele Kategorien im Header-Drop-down-Menü
      angezeigt werden können.
    permalink_normalizations: 'Diesen regulären Ausdruck anwenden, bevor Permalinks
      verarbeitet werden; Beispiel: /(topic.*)\?.*/\1 wird Query-Strings von Themen-Routen
      entfernen. Format: regulärer Ausdruck + String, benutze \1 usw., um Teilausdrücke
      zu verwenden'
    global_notice: Zeigt allen Besuchern eine DRINGENDE NOTFALL-Meldung in Form eines
      nicht ausblendbaren, global sichtbaren Banners an. Leere den Inhalt, um sie
      wieder auszublenden (HTML ist erlaubt).
    disable_system_edit_notifications: Unterdrückt Bearbeitungsbenachrichtigungen
      durch den System-Benutzer, wenn die „download_remote_images_to_local“-Einstellung
      aktiviert ist.
    disable_category_edit_notifications: Deaktiviere Benachrichtigungen für Änderungen
      an Themenkategorien. Hierzu zählen auch Themen, die „veröffentlicht“ sind (z.
      B. geteilte Entwürfe).
    disable_tags_edit_notifications: Deaktiviere Benachrichtigungen für Änderungen
      an Themenschlagwörtern. Hierzu zählen auch Themen, die „veröffentlicht“ sind
      (z. B. geteilte Entwürfe).
    notification_consolidation_threshold: Anzahl von „Gefällt mir“- oder Mitgliedschaftsanfragen-Benachrichtigungen,
      bevor die Benachrichtigungen zu einer einzelnen zusammengefasst werden. Zum
      Deaktivieren auf 0 setzen.
    likes_notification_consolidation_window_mins: Zeitfenster in Minuten, in dem mehrere
      „Gefällt mir“-Benachrichtigungen zu einer einzelnen Benachrichtigung zusammengefasst
      werden, sobald der Schwellenwert erreicht wird. Der Schwellenwert kann mittels
      `SiteSetting.notification_consolidation_threshold` eingestellt werden.
    linked_notification_consolidation_window_mins: Dauer in Minuten, in der verknüpfte
      Benachrichtigungen zu einer einzigen Benachrichtigung zusammengefasst werden,
      sobald der Schwellenwert erreicht ist. Der Schwellenwert kann über `SiteSetting.notification_consolidation_threshold`
      konfiguriert werden.
    automatically_unpin_topics: Themen automatisch loslösen, wenn ein Benutzer das
      Ende erreicht.
    read_time_word_count: Wörter pro Minute für die Berechnung der geschätzten Lesezeit.
    topic_page_title_includes_category: <a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title'
      target='_blank'>„title“-Tag</a> der Themen-Seite enthält einen Kategorienamen.
    native_app_install_banner_ios: Zeigt das DiscourseHub-App-Banner auf iOS-Geräten
      für Anwärter (Vertrauensstufe 1) und höher an.
    native_app_install_banner_android: Zeigt das DiscourseHub-App-Banner auf Android-Geräten
      für Anwärter (Vertrauensstufe 1) und höher an.
    app_association_android: Inhalte des Endpunkts <a href='%{base_path}/.well-known/assetlinks.json'>.well-known/assetlinks.json</a>,
      verwendet für die Digital Asset Links API von Google.
    app_association_ios: Inhalt des Endpunkts <a href='%{base_path}/apple-app-site-association'>apple-app-site-association</a>,
      der verwendet wird, um Universal Links zwischen dieser Website und iOS-Apps
      zu erstellen.
    share_anonymized_statistics: Aktivieren Sie die Weitergabe anonymisierter Nutzungsstatistiken
      an CDCK, Inc. („Discourse“). Wenn diese Einstellung aktiviert ist, werden Daten
      über die Nutzung der Website in anonymisierter Form gesammelt und weitergegeben,
      sodass keine persönlichen Daten geteilt werden.
    enable_powered_by_discourse: Zeige den „Bereitgestellt von Discourse“-Link zu
      discourse.org am Ende der meisten Seiten.
    auto_handle_queued_age: Bearbeite Einträge automatisch, die so viele Tage auf
      Überprüfung warten. Meldungen werden ignoriert. Beiträge und Benutzer in der
      Warteschlange werden zurückgewiesen. Setze den Wert auf 0, um diese Funktion
      zu deaktivieren.
    penalty_step_hours: Standardstrafen für das Stummschalten oder Sperren von Benutzern
      in Stunden. Beim ersten Verstoß wird standardmäßig der erste Wert verwendet,
      beim zweiten Verstoß standardmäßig der zweite Wert usw.
    penalty_include_post_message: Fügen Sie automatisch die Nachricht des beanstandeten
      Beitrags in die E-Mail-Vorlage ein, wenn Sie einen Benutzer stummschaltest oder
      sperrst
    svg_icon_subset: Fügen Sie zusätzliche FontAwesome-Symbole hinzu, die Sie in Ihre
      Assets aufnehmen möchten. Verwenden Sie kein Präfix für ausgefüllte Icons, „far-“
      für normale Icons und „fab-“ für Markensymbole.
    max_prints_per_hour_per_user: Maximale Anzahl von /print-Seitenaufrufen (auf 0
      setzen, um das Drucken zu deaktivieren)
    full_name_requirement: Machen Sie das Feld mit dem vollständigen Namen zu einem
      erforderlichen, optionalen oder optionalen, aber ausgeblendeten Feld im Registrierungsformular.
    interface_color_selector: Lege fest, wo der Hell-/Dunkelmodus-Wahlschalter für
      die Schnittstellenfarbe verfügbar ist.
    enable_names: Zeige den vollständigen Namen des Benutzers in seinem Profil, auf
      der Benutzerkarte und in E-Mails an. Deaktivieren, um den vollständigen Namen
      überall auszublenden.
    display_name_on_posts: Zeige zusätzlich zum @Benutzernamen auch den vollständigen
      Namen des Benutzers bei seinen Beiträgen.
    show_time_gap_days: Wenn zwei Beiträge so viele Tage auseinanderliegen, dann wird
      die Zeitspanne im Thema angezeigt.
    short_progress_text_threshold: Sobald die Anzahl an Beiträgen in einem Thema diese
      Nummer übersteigt, zeigt der Fortschrittsbalken nur noch die aktuelle Beitragsnummer.
      Dieser Wert sollte angepasst werden, falls die Breite des Fortschrittsbalkens
      verändert wird.
    default_code_lang: Standardmäßige Syntaxhervorhebung für Programmiersprachen,
      die auf Markdown-Codeblöcke angewendet wird (auto, text, ruby, python usw.).
      Dieser Wert muss auch in der Website-Einstellung `highlighted languages` enthalten
      sein.
    autohighlight_all_code: Wende die Syntaxhervorhebung auf HTML-&lt;code&gt;-Blöcke
      an, auch wenn keine Sprache angegeben ist. Um Markdown-Codeblöcke zu konfigurieren,
      verwende die Einstellung „default code lang“.
    highlighted_languages: 'Enthaltene Regeln zur Syntaxhervorhebung. (Achtung: Zu
      viele Sprachen können die Leistung beeinträchtigen.) Siehe <a href=''https://highlightjs.org/demo/''
      target=''_blank''>https://highlightjs.org/demo</a> für eine Demo'
    show_copy_button_on_codeblocks: Eine Schaltfläche zu Codeblöcken hinzufügen, um
      den Inhalt des Blocks in die Zwischenablage des Benutzers zu kopieren.
    embed_any_origin: Einbettbare Inhalte unabhängig vom Ursprung erlauben. Dies ist
      für mobile Apps mit statischem HTML erforderlich.
    embed_topics_list: Aktivieren Sie das Einbetten von Themenlisten im HTML-Format.
      Mit dieser Einstellung können Sie Themenlisten aus Ihrem Forum auf kompatible
      und einfach zu bedienende Weise in andere Websites einbinden.
    embed_set_canonical_url: Lege die kanonische URL für eingebettete Themen auf die
      URL des eingebetteten Inhalts fest.
    embed_truncate: Verkürze den Inhalt von Beiträgen, die von externen Quellen eingebettet
      werden. Diese Einstellung sorgt dafür, dass nur der erste Teil des Inhalts angezeigt
      wird, wenn ein Beitrag von einer externen URL auf Ihrer Website eingebettet
      wird. Wenn Sie es vorziehst, den gesamten Inhalt der externen Beiträge anzuzeigen,
      können Sie diese Einstellung deaktivieren.
    embed_unlisted: Eingebettete Themen werden nicht aufgelistet, bis ein Benutzer
      antwortet.
    import_embed_unlisted: Importierte eingebettete Themen werden unsichtbar gemacht,
      bis ein Benutzer antwortet (auch wenn die Einstellung `embed unlisted` deaktiviert
      ist).
    embed_support_markdown: Markdown-Formatierung für eingebettete Beiträge unterstützen.
    allowed_embed_selectors: Eine kommaseparierte Liste von CSS-Elementen, die in
      Einbettungen erlaubt sind.
    allowed_href_schemes: URI-Schemas, die in Links zusätzlich zu http und https erlaubt
      sind.
    embed_post_limit: Maximale Anzahl der Beiträge, die eingebettet werden.
    embed_username_required: Der Benutzername ist für die Themenerstellung notwendig.
    notify_about_reviewable_item_after: Falls es Elemente zur Überprüfung gibt, die
      nach so vielen Stunden noch nicht bearbeitet wurden, eine persönliche Nachricht
      an die Moderatoren senden. Zum Deaktivieren auf 0 setzen.
    delete_drafts_older_than_n_days: Lösche Entwürfe, die seit mehr als (n) Tagen
      nicht mehr geändert wurden.
    delete_merged_stub_topics_after_days: Anzahl der Tage, die abgewartet werden,
      bevor der bei vollständiger Zusammenführung übrig gebliebene Themenstumpf automatisch
      gelöscht wird; bei -1 wird nie, bei 0 sofort gelöscht.
    bootstrap_mode_min_users: Mindestanzahl der Benutzer, die erforderlich ist, um
      den Starthilfe-Modus zu deaktivieren und die Schaltfläche „Erste Schritte“ zu
      entfernen (zum Deaktivieren auf 0 setzen, kann bis zu 24 Stunden dauern). Siehe
      <a target="_blank" href="https://meta.discourse.org/t/-/322876">das Thema Starthilfe-Modus
      auf Meta</a> für weitere Informationen.
    prevent_anons_from_downloading_files: Verhindern, dass anonyme Benutzer Anhänge
      herunterladen können.
    secure_uploads: 'Beschränkt den Zugriff auf ALLE Uploads (Bilder, Videos, Audio,
      Text, PDFs, ZIPs und andere). Wenn „Anmeldung erforderlich“ aktiviert ist, können
      nur angemeldete Benutzer auf Uploads zugreifen. Andernfalls ist der Zugriff
      nur für Medienuploads in persönlichen Nachrichten und privaten Kategorien beschränkt.
      WARNUNG: Diese Einstellung ist komplex und erfordert ein umfassendes administratives
      Verständnis. Siehe <a target="_blank" href="https://meta.discourse.org/t/-/140017">das
      Thema „Sichere Uploads“ auf Meta</a> für Details.'
    secure_uploads_allow_embed_images_in_emails: Ermöglicht das Einbetten sicherer
      Bilder, die normalerweise in E-Mails geschwärzt werden würden, wenn ihre Größe
      kleiner ist als die Einstellung „secure uploads max email embed image size kb“.
    secure_uploads_max_email_embed_image_size_kb: Der Größengrenzwert für sichere
      Bilder, die in E-Mails eingebettet werden, wenn die Einstellung „secure uploads
      allow embed in emails“ aktiviert ist. Anderweitig hat diese Einstellung keine
      Auswirkung.
    slug_generation_method: Geben Sie eine Methode an, wie Kürzel in URLs generiert
      werden sollen. „encoded“ erzeugt einen Prozent-encodierten String, bei „none“
      wird kein Kürzel verwendet.
    enable_emoji: Aktivieren Sie die Anzeige und Verwendung von Emojis in Ihrer Discourse-Instanz.
      Wenn diese Option deaktiviert ist, werden Emojis nicht angezeigt und die Benutzer
      können sie nicht in Textfeldern verwenden.
    enable_emoji_shortcuts: Geläufige Text-Smileys wie :) :p :( werden in Emojis umgewandelt
    emoji_set: Wählen Sie Ihren bevorzugten Emoji-Stil. Verschiedene Emoji-Sets können
      den Emojis, die auf der Website angezeigt werden, ein einzigartiges Aussehen
      verleihen.
    emoji_autocomplete_min_chars: Mindestanzahl von Zeichen, um das Pop-up-Fenster
      zur Emoji-Autovervollständigung zu öffnen.
    enable_inline_emoji_translation: Aktiviert die Übersetzung von Inline-Emojis (ohne
      ein Leerzeichen oder Satzzeichen davor)
    emoji_deny_list: Diese Emoji können nicht in Menüs oder Shortcodes verwendet werden.
    approve_post_count: Anzahl der Beiträge eines neuen Benutzers oder Anwärters,
      die genehmigt werden müssen
    approve_unless_trust_level: Beiträge, die von Benutzern unterhalb dieser Vertrauensstufe
      erstellt werden, müssen genehmigt werden
    approve_unless_allowed_groups: Beiträge, die von Benutzern erstellt werden, die
      nicht zu diesen Gruppen gehören, müssen genehmigt werden. Beiträge, die von
      Administratoren und Moderatoren erstellt werden, werden immer genehmigt.
    approve_new_topics_unless_trust_level: Neue Themen, die von Benutzern unterhalb
      dieser Vertrauensstufe erstellt werden, müssen genehmigt werden
    approve_new_topics_unless_allowed_groups: Neue Themen, die von Benutzern erstellt
      werden, die nicht zu diesen Gruppen gehören, müssen genehmigt werden. Themen,
      die von Administratoren und Moderatoren erstellt werden, werden immer genehmigt.
    approve_unless_staged: Neue Themen und Beiträge, die von vorbereiteten Benutzern
      erstellt werden, müssen genehmigt werden
    notify_about_queued_posts_after: Wenn es Beiträge gibt, die länger als diese Anzahl
      an Stunden auf ihre Überprüfung warten, sende eine Benachrichtigung an alle
      Moderatoren. Setze die Einstellung auf 0, um diese Benachrichtigungen zu deaktivieren.
    reviewable_revision_reasons: Liste der Gründe, die ausgewählt werden können, wenn
      ein überprüfbarer Beitrag in der Warteschlange mit einer Überarbeitung abgelehnt
      wird. „Sonstiges“ ist auch immer verfügbar, damit ein benutzerdefinierter Grund
      eingegeben werden kann.
    auto_close_messages_post_count: Maximale Anzahl von Beiträgen, die in einer Nachricht
      erlaubt sind, bevor sie automatisch geschlossen wird (0 = ausgeschaltet)
    auto_close_topics_post_count: Maximale Anzahl von Beiträgen, die in einem Thema
      erlaubt sind, bevor es automatisch geschlossen wird (0 = ausgeschaltet)
    auto_close_topics_create_linked_topic: Erstellen Sie ein neues verknüpftes Thema,
      wenn ein Thema basierend auf der Einstellung „auto close topics post count“
      automatisch geschlossen wird
    code_formatting_style: Code-Schaltfläche im Editor wird standardmäßig diesen Formatierungsstil
      anwenden
    max_allowed_message_recipients: Maximale Anzahl von Empfängern in einer Nachricht.
    disable_watched_word_checking_in_user_fields: deaktiviere die Prüfung überwachter
      Wörter in Benutzerfeldern
    watched_words_regular_expressions: Erlaubt die Verwendung von regulären Ausdrücken
      zum Filtern von Wörtern. Wenn diese Funktion aktiviert ist, gruppiert sie sensible
      Wörter nach ihrer Groß- und Kleinschreibung. Anschließend werden alle ausgewählten
      Wörter in einem einzigen regulären Ausdruck zusammengefasst, wobei Wortgrenzen
      für regulär überwachte Wörter hinzugefügt werden. Diese Regex-basierte Filtermethode
      fügt also eine zusätzliche Kontrollebene für die Inhaltsmoderation hinzu, indem
      sie komplexere Wortmuster unterstützt. Die Einstellung ermöglicht es außerdem,
      den ursprünglichen Text einfach durch die Ersetzung Ihrer Wahl zu ersetzen.
    enable_fast_edit: Fügt dem Beitragsauswahlmenü eine Schaltfläche hinzu, um eine
      kleine Auswahl inline zu bearbeiten.
    old_post_notice_days: Die Anzahl der Tage, nach denen eine Beitragsbenachrichtigung
      als alt gilt. Dies unterscheidet sie visuell von neueren Meldungen auf der Website.
    new_user_notice_tl: Minimale Vertrauensstufe, die für das Sehen von Beitragsnotizen
      neuer Benutzer erforderlich ist.
    returning_user_notice_tl: Minimale Vertrauensstufe, die für das Sehen von Beitragsnotizen
      wiederkehrender Benutzer erforderlich ist.
    returning_users_days: Wie viele Tage vergehen sollten, bevor ein Benutzer als
      wiederkehrend betrachtet wird.
    review_media_unless_trust_level: Das Team wird Beiträge von Benutzern mit niedrigeren
      Vertrauensstufen überprüfen, wenn sie eingebettete Medien enthalten.
    skip_review_media_groups: Beiträge von Benutzern, die keiner dieser Gruppen angehören,
      werden zur Überprüfung an das Team weitergeleitet, wenn der Beitrag eingebettete
      Medien enthält. Beiträge, die von Administratoren und Moderatoren erstellt werden,
      sind immer erlaubt.
    blur_tl0_flagged_posts_media: Bilder von gemeldeten Beiträgen mit Unschärfe versehen,
      um potenzielle NSFW-Inhalte auszublenden.
    enable_page_publishing: Erlaube Team-Mitgliedern, Themen unter neuen URLs mit
      eigenem Styling zu veröffentlichen.
    show_published_pages_login_required: Anonyme Benutzer können veröffentlichte Seiten
      sehen, auch wenn eine Anmeldung erforderlich ist.
    skip_auto_delete_reply_likes: Beim automatischen Löschen alter Antworten Beiträge
      mit mindestens dieser Anzahl von „Gefällt mir“ auslassen.
    default_email_digest_frequency: Wie oft Benutzer standardmäßig E-Mail-Zusammenfassungen
      erhalten.
    default_include_tl0_in_digests: Beiträge von neuen Benutzern in E-Mail-Zusammenfassungen
      standardmäßig anzeigen. Benutzer können dies in ihren Einstelllungen ändern.
    default_email_level: Lege die Standard-E-Mail-Benachrichtigungsstufe für normale
      Themen fest.
    default_email_messages_level: Lege die Standard-E-Mail-Benachrichtigungsstufe
      fest, wenn jemand einem Benutzer eine Nachricht sendet.
    default_email_mailing_list_mode: Für jeden neuen Beitrag standardmäßig eine E-Mail
      senden.
    default_email_mailing_list_mode_frequency: Benutzer, die den Mailinglisten-Modus
      einschalten, werden standardmäßig so häufig eine E-Mail erhalten.
    disable_mailing_list_mode: Benutzern das Aktivieren des Mailinglisten-Modus verbieten
      (verhindert, dass E-Mails von Mailinglisten gesendet werden).
    default_email_previous_replies: Standardmäßig vorhergehende Antworten in E-Mails
      einschließen.
    default_emoji_reactions: Standard-Favoriten Emoji-Reaktionen. Fügen Sie bis zu
      5 Emojis für schnelle Reaktionen hinzu.
    default_email_in_reply_to: Standardmäßig einen Auszug aus dem beantworteten Beitrag
      in E-Mails einfügen.
    default_hide_profile: Öffentliche Benutzerprofile standardmäßig ausblenden.
    default_hide_presence: Präsenzfunktionen standardmäßig deaktivieren.
    default_other_new_topic_duration_minutes: Globale Standardbedingung, nach der
      ein Thema als neu gilt.
    default_other_auto_track_topics_after_msecs: Globale Standardzeit, bevor ein Thema
      automatisch verfolgt wird.
    default_other_notification_level_when_replying: Globale Standard-Benachrichtigungsstufe,
      wenn ein Benutzer auf ein Thema antwortet.
    default_other_external_links_in_new_tab: Öffnen Sie externe Links standardmäßig
      in einer neuen Registerkarte.
    default_other_enable_quoting: Aktivieren Sie standardmäßig die Zitat-Antwort-Funktion
      für hervorgehobenen Text.
    default_other_enable_smart_lists: Bei der Eingabe im Composer standardmäßig intelligente
      Listen aktivieren.
    default_other_enable_defer: Aktivieren Sie standardmäßig die Funktion zum Aufschieben
      von Themen.
    default_other_dynamic_favicon: Zeige standardmäßig die Anzahl der neuen/aktualisierten
      Themen im Browser-Symbol an.
    default_other_skip_new_user_tips: Überspringe Tipps und Abzeichen für das Onboarding
      neuer Benutzer.
    default_other_like_notification_frequency: Legt die Häufigkeit fest, mit der Benutzer
      standardmäßig Benachrichtigungen für „Gefällt mir“-Angaben erhalten. Benutzer,
      die ihre Benachrichtigungseinstellungen nicht angepasst haben, folgen diesem
      Standardverhalten.
    default_topics_automatic_unpin: Themen standardmäßig automatisch loslösen, wenn
      ein Benutzer das Ende erreicht.
    default_categories_watching: Liste der standardmäßig beobachteten Kategorien.
    default_categories_tracking: Liste der standardmäßig verfolgten Kategorien.
    default_categories_muted: Liste der standardmäßig stummgeschalteten Kategorien.
    default_categories_watching_first_post: Liste der Kategorien, deren erster Beitrag
      pro Thema standardmäßig beobachtet wird.
    default_categories_normal: Liste der Kategorien, die nicht standardmäßig stummgeschaltet
      sind. Nützlich, wenn die Website-Einstellung `mute_all_categories_by_default`
      aktiviert ist.
    mute_all_categories_by_default: Setze die Standard-Benachrichtigungsstufe für
      alle Kategorien auf stumm. Erfordere die Aktivierung der Kategorien durch die
      Benutzer, damit sie auf den Seiten „Aktuell“ und „Kategorien“ erscheinen. Wenn
      Sie die Standardeinstellungen für anonyme Benutzer ändern möchten, bearbeite
      die „default_categories_“-Einstellungen.
    default_tags_watching: Liste der Schlagwörter, die standardmäßig beobachtet werden.
    default_tags_tracking: Liste der Schlagwörter, die standardmäßig verfolgt werden.
    default_tags_muted: Liste der Schlagwörter, die standardmäßig stummgeschaltet
      werden.
    default_tags_watching_first_post: Liste der Schlagwörter, deren erster Beitrag
      pro Thema standardmäßig beobachtet wird.
    default_text_size: Legt die Standardschriftgröße für alle Textelemente auf der
      Website fest. Diese Größe kann später von jedem Benutzer nach seinen Vorlieben
      angepasst werden.
    default_title_count_mode: Wählen Sie den Standardmodus für die Anzahl der Seitentitel,
      die auf der Website angezeigt werden. Diese Einstellung gilt für alle Seiten,
      sofern sie nicht individuell überschrieben wird.
    enable_offline_indicator: Benutzern eine Nachricht anzeigen, wenn festgestellt
      wird, dass sie keine Netzwerkverbindung haben
    default_sidebar_link_to_filtered_list: Links im Navigationsmenü standardmäßig
      mit der gefilterten Liste verknüpfen.
    default_sidebar_show_count_of_new_items: Links im Navigationsmenü zeigen standardmäßig
      die Anzahl der neuen Elemente anstelle von Abzeichen an.
    default_sidebar_switch_panel_position: Position der Schaltfläche in der Seitenleiste,
      um zum Chat zu wechseln
    retain_web_hook_events_period_days: Anzahl an Tagen, die Webhook-Ereigniseinträge
      aufbewahrt werden.
    retain_web_hook_events_aggregate_days: Anzahl der Tage, die aggregierte Webhook-Ereigniseinträge
      aufbewahrt werden.
    retry_web_hook_events: Fehlgeschlagene Webhook-Ereignisse automatisch 4 Mal erneut
      versuchen. Die Wartezeiten zwischen den Versuchen betragen eine, 5, 25 und 125
      Minuten.
    revoke_api_keys_unused_days: Anzahl der Tage seit der letzten Verwendung eines
      API-Schlüssels, bevor er automatisch widerrufen wird (0 für nie)
    revoke_api_keys_maxlife_days: Anzahl der Tage, bevor ein API-Schlüssel automatisch
      widerrufen wird (0 für nie)
    allow_user_api_key_scopes: Liste erlaubter Bereiche für Benutzer-API-Schlüssel
    min_trust_level_for_user_api_key: 'Vertrauensstufe, die für die Generierung von
      Benutzer-API-Schlüsseln erforderlich ist.<br>

      <b>WARNUNG</b>: Die Änderung der Vertrauensstufe verhindert, dass sich Benutzer
      mit einer niedrigeren Vertrauensstufe über Discourse Hub anmelden können.

      '
    user_api_key_allowed_groups: "Die Gruppenzugehörigkeit ist für die Generierung\
      \ von Benutzer-API-Schlüsseln erforderlich.<br>\n<b>WARNUNG</b>: Wenn Sie die\
      \ Vertrauensstufe ändern, können sich Benutzer mit einer niedrigeren Vertrauensstufe\
      \ nicht mehr über Discourse Hub anmelden.<br>\n Administratoren und Moderatoren\
      \ können immer Benutzer-API-Schlüssel erstellen.\n"
    allowed_user_api_auth_redirects: Zulässige URL für Authentifizierungs-Umleitung
      für Benutzer-API-Schlüssel. Das Platzhaltersymbol * kann verwendet werden, um
      jeden Bestandteil der Adresse zu ersetzen (z. B. www.example.com/*).
    allowed_user_api_push_urls: Erlaubte URLs für Server-Push zur Benutzer-API
    revoke_user_api_keys_unused_days: Anzahl der Tage seit der letzten Verwendung
      eines Benutzer-API-Schlüssels, bevor er automatisch widerrufen wird (0 für nie)
    revoke_user_api_keys_maxlife_days: Anzahl der Tage, bevor ein Benutzer-API-Schlüssel
      automatisch widerrufen wird (0 für nie)
    tagging_enabled: Schlagwörter für Themen aktivieren? Weitere Informationen finden
      Sie in der <a href='https://meta.discourse.org/t/admin-guide-to-tags-in-discourse/121041'>Administrator-Anleitung
      zu Schlagwörtern auf Meta</a>.
    min_trust_to_create_tag: Minimale Vertrauensstufe, um ein Schlagwort zu erstellen.
    create_tag_allowed_groups: Gruppen, die Schlagwörter erstellen dürfen. Administratoren
      und Moderatoren können immer Schlagwörter erstellen.
    max_tags_per_topic: Maximale Anzahl an Schlagwörtern, die einem Thema hinzugefügt
      werden können.
    enable_max_tags_per_email_subject: max_tags_per_email_subject beim Erstellen des
      Betreffs einer E-Mail verwenden
    max_tags_per_email_subject: Die maximale Anzahl von Schlagwörtern, die im Betreff
      einer E-Mail enthalten sein können
    max_tag_length: Die maximale Anzahl von Zeichen, die in einem Schlagwort verwendet
      werden kann.
    max_tag_search_results: Maximale Ergebnisanzahl bei der Suche nach Schlagwörtern.
    max_tags_in_filter_list: Maximale Anzahl von Schlagwörtern, die in der Filter-Drop-down-Liste
      angezeigt werden. Es werden die am häufigsten verwendeten Schlagwörter angezeigt.
    tags_sort_alphabetically: Zeige Schlagwörter in alphabetischer Reihenfolge. Standardmäßig
      werden sie nach Beliebtheit sortiert.
    tags_listed_by_group: Zeige Schlagwörter auf der <a href='%{base_path}/tags' target='_blank'>Schlagwort-Seite</a>
      geordnet nach Schlagwortgruppe an.
    tag_style: Lege das visuelle Erscheinungsbild der Schlagwort-Abzeichen auf der
      Website fest. Mit dieser Einstellung können Sie die visuelle Darstellung der
      Schlagwörter in allen Bereichen der Website anpassen und so die Konsistenz des
      Layouts und die Barrierefreiheit für die Benutzer verbessern.
    pm_tags_allowed_for_groups: Mitgliedern der einbezogenen Gruppen erlauben, jede
      persönliche Nachricht mit einem Schlagwort zu versehen
    min_trust_level_to_tag_topics: Minimale Vertrauensstufe, um Schlagwörter zu Themen
      hinzuzufügen.
    tag_topic_allowed_groups: Gruppen, die Schlagwörter zu Themen hinzufügen dürfen.
      Administratoren und Moderatoren können immer Schlagwörter zu Themen hinzufügen.
    suppress_overlapping_tags_in_list: Schlagwort nicht zeigen, wenn es genauso im
      Thementitel vorkommt
    remove_muted_tags_from_latest: Themen, die nur mit stummgeschalteten Schlagwörtern
      versehen sind, nicht in der Liste der aktuellen Themen anzeigen
    force_lowercase_tags: Kleinschreibung für alle neuen Schlagwörter erzwingen.
    create_post_for_category_and_tag_changes: Um einen Flüsterbeitrag zu erstellen,
      wenn sich die Kategorie oder die Schlagwörter eines Themas ändern, müssen Flüsterbeiträge
      aktiviert sein.
    automatically_clean_unused_tags: Lösche täglich automatisch Schlagwörter, die
      nicht in Themen oder persönlichen Nachrichten verwendet werden.
    watched_precedence_over_muted: Benachrichtige mich über Themen in Kategorien oder
      Schlagwörtern, die ich beobachte und die auch zu einem Thema gehören, das ich
      stummgeschaltet habe
    company_name: Name deines Unternehmens oder Ihrer Organisation. Wenn Sie nichts
      angibst, werden keine vorgefertigten allgemeinen Geschäftsbedingungen oder Datenschutzhinweise
      bereitgestellt.
    governing_law: Geben Sie die Gerichtsbarkeit an, die für die rechtlichen Aspekte
      der Website gilt, einschließlich der Nutzungsbedingungen und der Datenschutzerklärung.
      Dies ist in der Regel das Land oder der Staat, in dem das Unternehmen, das die
      Website betreibt, registriert ist oder Geschäfte tätigt.
    city_for_disputes: Geben Sie die Stadt an, die für die Beilegung von Streitigkeiten
      im Zusammenhang mit der Nutzung dieses Forums zuständig sein soll. Diese Information
      ist normalerweise in rechtlichen Dokumenten wie den Nutzungsbedingungen des
      Forums enthalten.
    shared_drafts_category: Aktivieren Sie die Funktion „Gemeinsame Entwürfe“, indem
      Sie eine Kategorie für Themenentwürfe bestimmst. Themen in dieser Kategorie
      werden in den Themenlisten für Team-Mitglieder unterdrückt.
    shared_drafts_min_trust_level: Erlaube Benutzern, gemeinsame Entwürfe einzusehen
      und zu bearbeiten.
    shared_drafts_allowed_groups: Erlaube Benutzern in diesen Gruppen, gemeinsame
      Entwürfe zu sehen und zu bearbeiten.
    push_notifications_prompt: Zeige Benutzern ein Zustimmungsbanner für Push-Benachrichtigungen.
      Diese Einstellung löst eine Aufforderung aus, in der die Benutzer um Erlaubnis
      gebeten werden, ihnen Push-Benachrichtigungen senden zu dürfen. Das Banner wird
      nur angezeigt, wenn Push-Benachrichtigungen nicht bereits aktiviert sind, vom
      Gerät des Benutzers unterstützt werden und der Benutzer entweder einen Beitrag
      erstellt hat oder eine Progressive Web App (PWA) verwendet. Die Aufforderung
      wird nicht mehr angezeigt, wenn der Benutzer sie bereits abgelehnt oder die
      Erlaubnis erteilt/verweigert hat.
    push_notifications_icon: Das Abzeichensymbol, das in der Benachrichtigungsecke
      angezeigt wird. Ein monochromatisches PNG mit Transparenz (96 × 96) wird empfohlen.
    enable_desktop_push_notifications: Aktivieren Sie Push-Benachrichtigungen für
      die Desktop-Oberfläche. Diese Funktion ermöglicht Echtzeit-Benachrichtigungen
      von der Website direkt auf den Desktop, was die Interaktionsrate erhöht und
      sicherstellt, dass die Benutzer immer auf dem Laufenden sind. Die Wirksamkeit
      dieser Funktion hängt jedoch davon ab, ob der Browser Push-Benachrichtigungen
      unterstützt.
    push_notification_time_window_mins: (n) Minuten warten, bevor eine Push-Benachrichtigung
      gesendet wird. Hilft zu verhindern, dass Push-Benachrichtigungen an einen aktiven
      Online-Benutzer gesendet werden.
    base_font: Basisschriftart für die meisten Texte auf der Website. Themes können
      diese Schriftart mit der benutzerdefinierten CSS-Eigenschaft `--font-family`
      überschreiben.
    heading_font: Schriftart für Überschriften auf der Website. Themes können diese
      Schriftart mit der benutzerdefinierten CSS-Eigenschaft `--heading-font-family`
      überschreiben.
    enable_sitemap: Generiere eine Sitemap für Ihre Website und füge sie in die robots.txt-Datei
      ein.
    sitemap_page_size: Anzahl der URLs, die auf jeder Sitemap-Seite enthalten sein
      sollen. Max 50.000
    enable_user_status: Benutzern erlauben, eine eigene Statusmeldung (Emoji + Beschreibung)
      einzustellen.
    enable_user_tips: Tipps für neue Benutzer aktivieren, die diesen die wichtigsten
      Funktionen näherbringen
    short_title: Der Kurztitel wird beim Benutzer auf dem Startbildschirm, im Startmenü
      oder an anderen Stellen mit begrenztem Platz verwendet. Er sollte auf 12 Zeichen
      begrenzt sein.
    dashboard_hidden_reports: Erlaube das Ausblenden der angegebenen Berichte im Dashboard.
    dashboard_visible_tabs: Wählen Sie aus, welche Dashboard-Registerkarten sichtbar
      sind.
    dashboard_general_tab_activity_metrics: Wählen Sie Berichte aus, die als Aktivitätsmetrik
      in der Registerkarte „Allgemein“ angezeigt werden.
    gravatar_enabled: Verwenden Sie den <a href='https://gravatar.com/'>Gravatar-Dienst</a>
      für Benutzeravatare. Wenn diese Option deaktiviert ist, können Benutzer ihre
      Avatare nicht mehr auf Gravatar umstellen. Benutzer, die den Dienst bereits
      nutzen, sind davon nicht betroffen.
    gravatar_name: Geben Sie den Namen des Gravatar-Dienstanbieters an. Dieser Name
      wird normalerweise verwendet, um die Quelle zu identifizieren, die Gravatar-Avatare
      für die Website bereitstellt.
    gravatar_base_url: Geben Sie die URL für den Zugriff auf die API des Gravatar-Anbieters
      an. Diese Einstellung ist wichtig für die Umwandlung von E-Mail-Adressen in
      Gravatar-URLs, für die Avatar-Bilder hinterlegt werden.
    gravatar_login_url: URL relativ zu `gravatar_base_url`, die dem Benutzer die Anmeldung
      beim Gravatar-Dienst ermöglicht.
    share_quote_buttons: Lege fest, welche Elemente im Widget zum Teilen von Zitaten
      erscheinen und in welcher Reihenfolge.
    share_quote_visibility: 'Bestimme, wann die Schaltflächen zum Teilen von Zitaten
      angezeigt werden sollen: nie, nur für anonyme Benutzer oder für alle Benutzer. '
    create_revision_on_bulk_topic_moves: Erstellen Sie eine Überarbeitung für die
      ersten Beiträge, wenn Themen massenweise in eine neue Kategorie verschoben werden.
    allow_changing_staged_user_tracking: Zulassen, dass die Kategorie- und Schlagwort-Benachrichtigungseinstellungen
      eines vorbereiteten Benutzers von einem Administratorbenutzer geändert werden.
    use_email_for_username_and_name_suggestions: 'Verwenden Sie den ersten Teil von
      E-Mail-Adressen für Vorschläge für Benutzernamen und Namen. Achtung: Dies kann
      es böswilligen Akteuren erleichtern, die E-Mail-Adressen Ihrer Mitglieder herauszufinden
      (weil ein großer Teil geläufige Anbieter wie `gmail.com` nutzt).'
    use_name_for_username_suggestions: Beim Vorschlagen von Benutzernamen den vollen
      Namen eines Benutzers verwenden.
    suggest_weekends_in_date_pickers: Wochenenden (Samstag und Sonntag) in die Datumsvorschläge
      einbeziehen (deaktiviere dies, wenn Sie Discourse nur an Wochentagen von Montag
      bis Freitag benutzt).
    show_bottom_topic_map: Zeigt die Themenübersicht am Ende des Themas an, wenn es
      10 Antworten oder mehr hat.
    show_topic_map_in_topics_without_replies: Zeigt die Themenübersicht an, auch wenn
      es zum Thema keine Antworten gibt.
    enable_welcome_banner: Zeige auf den Hauptseiten mit Themenlisten ein Banner an,
      um Mitglieder willkommen zu heißen und ihnen die Suche nach Website-Inhalten
      zu ermöglichen
    welcome_banner_location: Legt fest, wo auf der Seite das Willkommensbanner erscheinen
      soll.
    splash_screen: Zeigt einen temporären Ladebildschirm an, während Website-Assets
      geladen werden
    navigation_menu: Lege die Seitenleiste oder das Kopfzeilen-Drop-down als Hauptnavigationsmenü
      für Ihre Website fest. Die Seitenleiste wird empfohlen.
    default_navigation_menu_categories: Ausgewählte Kategorien werden standardmäßig
      im Abschnitt „Kategorien“ des Navigationsmenüs angezeigt.
    default_navigation_menu_tags: Ausgewählte Schlagwörter werden standardmäßig im
      Abschnitt „Schlagwörter“ des Navigationsmenüs angezeigt.
    experimental_new_new_view_groups: Eine neue Themenliste aktivieren, die ungelesene
      und neue Themen kombiniert, und den Link „Alles“ in der Seitenleiste entsprechend
      verknüpfen.
    glimmer_post_stream_mode: Lege fest, ob die neue Implementierung des „glimmer“-Beitragsstroms
      verwendet werden soll. „auto“ wird automatisch aktiviert, sobald alle Ihre Themes
      und Plug-ins bereit sind. Diese Implementierung befindet sich in der Entwicklung
      und ist nicht für den produktiven Einsatz gedacht. Entwickle keine Themes/Plug-ins
      dafür, bis die Implementierung fertiggestellt und angekündigt ist.
    glimmer_post_stream_mode_auto_groups: Aktivieren Sie die neue „glimmer“-Beitragsstrom-Implementierung
      im „auto“-Modus für die angegebenen Benutzergruppen. Diese Implementierung befindet
      sich in der Entwicklung und ist nicht für den Einsatz in Produktionsumgebungen
      gedacht. Entwickle keine Themes/Plug-ins dafür, bis die Implementierung fertiggestellt
      und veröffentlicht ist.
    deactivate_widgets_rendering: Deaktiviert die veraltete Rendering-Engine für Widgets.
      Dadurch werden alle Widgets deaktiviert, die nicht auf Glimmer-Komponenten umgestellt
      wurden. Außerdem wird der Glimmer-Post-Stream unabhängig vom Wert der Einstellung
      `glimmer_post_stream_mode` bedingungslos aktiviert. Diese Einstellung wird für
      Produktionsumgebungen nicht empfohlen, da sie bestehende Themes und Plug-ins
      beeinträchtigen kann.
    floatkit_autocomplete_composer: Aktivieren Sie das Floatkit-basierte Autovervollständigungsmenü
      im Editor. Dies ist eine Verbesserung der Benutzeroberfläche, die das aktuelle
      JQuery-basierte Autovervollständigungsmenü ersetzt.
    experimental_form_templates: Aktivieren Sie die Funktion für Formularvorlagen.
      Verwalte die Vorlagen unter <a href='%{base_path}/admin/customize/form-templates'>Anpassen
      / Vorlagen</a>.
    show_preview_for_form_templates: Aktivieren Sie die Vorschau für Formularvorlagen
    lazy_load_categories_groups: Lazy Loading von Kategorieinformationen nur für Benutzer
      dieser Gruppen. Dies verbessert die Leistung auf Websites mit vielen Kategorien.
    experimental_auto_grid_images: Wickelt Bilder automatisch in [grid]-Tags ein,
      wenn 3 oder mehr Bilder im Composer hochgeladen werden.
    experimental_sidebar_messages_count_enabled_groups: Zeigt je nach Navigationseinstellungen
      des Benutzers einen Indikator oder Zähler für ungelesene Nachrichten neben dem
      Seitenleistenlink „Meine Nachrichten“ an.
    page_loading_indicator: Die Ladeanzeige konfigurieren, die bei der Seitennavigation
      in Discourse erscheint. „Spinner“ ist ein ganzseitiger Indikator. „Slider“ zeigt
      einen schmalen Balken am oberen Rand des Bildschirms an.
    show_user_menu_avatars: Benutzeravatare im Benutzermenü anzeigen
    about_page_hidden_groups: Mitglieder bestimmter Gruppen nicht auf der /about-Seite
      anzeigen.
    about_page_extra_groups: Gruppen, die auf der Seite „Über uns“ unter den Moderatoren
      angezeigt werden sollen.
    about_page_extra_groups_initial_members: Anzahl der Mitglieder, die pro Gruppe
      auf der „Über uns“-Seite angezeigt werden, bevor eine „Mehr anzeigen“-Schaltfläche
      erscheint.
    about_page_extra_groups_show_description: Ob die Gruppenbeschreibungen auf der
      Seite „Über uns“ angezeigt werden sollen.
    about_page_extra_groups_order: Reihenfolge der zusätzlichen Gruppen auf der Seite
