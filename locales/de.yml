      <h2 id="heading--general"><a href="#heading--general">Allgemeine Bedingungen</a></h2>


      Wenn eine Bestimmung dieser Bedingungen nicht wie geschrieben durchsetzbar ist,
      aber geändert werden könnte, um sie durchsetzbar zu machen, sollte diese Bestimmung
      so weit wie nötig geändert werden, um sie durchsetzbar zu machen. Andernfalls
