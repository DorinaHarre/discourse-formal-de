      Pflichten](#heading--responsibility) und eine Vereinbarung zur Schlichtung von
      Streitfällen unter [Streitigkeiten](#heading--disputes).***


      <h2 id="heading--permission"><a href="#heading--permission">Erlaubnis zur Nutzung
      des Forums</a></h2>


      Vorbehaltlich dieser Bedingungen erteilt Ihnen der Betreiber die Erlaubnis,
      das Forum zu nutzen. Jeder muss diesen Bedingungen zustimmen, um das Forum nutzen
      zu können.


      <h2 id="heading--conditions"><a href="#heading--conditions">Bedingungen für
      die Nutzung des Forums</a></h2>


      Ihre Erlaubnis zur Nutzung des Forums unterliegt den folgenden Bedingungen:


      1. Sie müssen mindestens dreizehn Jahre alt sein.


      2. Sie dürfen das Forum nicht mehr nutzen, wenn sich der Betreiber direkt mit
      Ihnen in Verbindung setzt, um Ihnen mitzuteilen, dass Sie es nicht mehr nutzen
      dürfen.


      3. Sie müssen das Forum in Übereinstimmung mit den Standards für [zulässige
      Nutzung](#heading--acceptable-use) und [zulässige Inhalte](#heading--content-standards)
      nutzen.


      <h2 id="heading--acceptable-use"><a href="#heading--acceptable-use">Zulässige
      Nutzung</a></h2>


      1. Sie dürfen nicht gegen das Gesetz verstoßen, wenn Sie das Forum benutzt.


      2. Sie dürfen das Konto eines anderen im Forum ohne dessen ausdrückliche Erlaubnis
      nicht nutzen oder versuchen, es zu nutzen.


      3. Sie dürfen keine Benutzernamen oder andere eindeutige Identifikatoren im
      Forum kaufen, verkaufen oder anderweitig handeln.


      4. Sie dürfen keine Werbung, Kettenbriefe oder andere Aufforderungen über das
      Forum senden oder das Forum nutzen, um Adressen oder andere persönliche Daten
      für kommerzielle Mailinglisten oder Datenbanken zu sammeln.


      5. Sie dürfen den Zugriff auf das Forum nicht automatisieren oder das Forum
      überwachen, z. B. mit einem Webcrawler, Browser-Plug-in oder -Add-on oder einem
      anderen Computerprogramm, das kein Webbrowser ist. Sie dürfen das Forum crawlen,
      um es für eine öffentlich zugängliche Suchmaschine zu indizieren, falls Sie
      eine solche betreibst.


      6. Sie dürfen das Forum nicht nutzen, um E-Mails an Verteilerlisten, Newsgroups
      oder Gruppenmail-Aliase zu senden.


      7. Sie dürfen nicht fälschlicherweise andeuten, dass Sie mit dem Betreiber verbunden
      sind oder von diesem unterstützt werden.


      8. Sie dürfen keinen Hyperlink zu Bildern oder anderen nicht-hypertextuellen
      Inhalten im Forum auf anderen Webseiten setzen.


      9. Sie dürfen keine Marken entfernen, die Eigentum an Materialien zeigen, die
      Sie vom Forum herunterlädst.


      10. Sie dürfen keinen Teil des Forums auf anderen Websites mit `<iframe>` zeigen.


      11. Sie dürfen keine Sicherheits- oder Zugriffsbeschränkungen des Forums deaktivieren,
      vermeiden oder umgehen.


      12. Sie dürfen die Infrastruktur des Forums nicht mit einer unangemessenen Anzahl
      von Anfragen oder Anfragen belasten, die darauf abzielen, die dem Forum zugrunde
      liegenden Informationssysteme unangemessen zu belasten.


      13. Sie dürfen Sie über das Forum nicht für andere ausgeben.


      14. Sie dürfen niemanden ermutigen oder dabei helfen, gegen diese Bedingungen
      zu verstoßen.


      <h2 id="heading--content-standards"><a href="#heading--content-standards">Zulässige
      Inhalte</a></h2>


      1. Sie dürfen keine Inhalte in das Forum einstellen, die illegal, anstößig oder
      anderweitig schädlich für andere sind. Dazu gehören auch Inhalte, die belästigend,
      unangemessen, beleidigend oder hasserfülltes Verhalten sind.


      2. Sie dürfen keine Inhalte an das Forum übermitteln, die gegen das Gesetz verstoßen,
      die Rechte an geistigem Eigentum Dritter verletzen, die Privatsphäre Dritter
      verletzen oder Vereinbarungen verletzen, die Sie mit anderen haben.


      3. Sie dürfen keine Inhalte an das Forum übermitteln, die bösartigen Computercode
      wie Computerviren oder Spyware enthalten.


      4. Sie dürfen keine Inhalte an das Forum als bloßen Platzhalter übermitteln,
      um eine bestimmte Adresse, einen bestimmten Benutzernamen oder eine andere eindeutige
      Kennung für Sie zu sichern.


      5. Sie dürfen das Forum nicht nutzen, um Informationen offenzulegen, zu denen
      Sie nicht das Recht haben, sie offenzulegen, z. B. vertrauliche oder persönliche
      Informationen anderer.


      <h2 id="heading--enforcement"><a href="#heading--enforcement">Rechtsdurchsetzung</a></h2>


      Der Betreiber kann Verstöße gegen diese Bedingungen im vollen rechtlichen Umfang
      untersuchen und verfolgen. Der Betreiber kann die Strafverfolgungsbehörden bei
      der Verfolgung von Verstößen gegen das Gesetz und diese Bedingungen informieren
      und mit ihnen zusammenarbeiten.


      Der Betreiber behält sich das Recht vor, Inhalte im Forum aus einem beliebigen
      Grund zu ändern, zu bearbeiten und zu löschen. Wenn Sie glaubst, dass jemand
      Inhalte in das Forum gestellt hat, die gegen diese Bedingungen verstoßen, [kontaktiere
      uns sofort](#heading-contact).


      <h2 id="heading--your-account"><a href="#heading--your-account">Ihr Konto</a></h2>


      Sie müssen ein Konto erstellen und Sie damit anmelden, um einige Funktionen
      des Forums nutzen zu können.


      Um ein Konto zu erstellen, müssen Sie einige Informationen über Sie selbst angeben.
      Wenn Sie ein Konto einrichtest, stimmst Sie zu, mindestens eine gültige E-Mail-Adresse
      anzugeben und diese Adresse auf dem neuesten Stand zu halten. Sie können Ihr
      Konto jederzeit per E-Mail an <%{contact_email}> schließen.


      Sie stimmst zu, für alle Aktivitäten verantwortlich zu sein, die über Ihr Konto
      ergriffen werden, unabhängig davon, ob diese von Ihnen autorisiert sind oder
      nicht, bis Sie entweder Ihr Konto schließt oder den Betreiber darüber informierst,
      dass Ihr Konto kompromittiert wurde. Sie stimmst zu, den Betreiber unverzüglich
      zu informieren, wenn Sie den Verdacht haben, dass Ihr Konto kompromittiert wurde.
      Sie stimmst zu, ein sicheres Passwort für Ihr Konto zu wählen und es geheim
      zu halten.


      Der Betreiber kann Ihr Konto im Forum gemäß seiner Richtlinie für die Bearbeitung
      von urheberrechtlichen Löschanträgen oder wenn der Betreiber der begründeten
      Annahme ist, dass Sie gegen eine Regel in diesen Bedingungen verstoßen haben,
      einschränken, sperren oder schließen.


      <h2 id="heading--your-content"><a href="#heading--your-content">Ihre Inhalte</a></h2>


      Nichts in diesen Bedingungen gibt dem Betreiber Eigentumsrechte an geistigem
      Eigentum, das Sie mit dem Forum teilst, z. B. Ihre Kontoinformationen, Beiträge
      oder andere Inhalte, die Sie im Forum einreichst. Nichts in diesen Bedingungen
      gibt Ihnen irgendwelche Eigentumsrechte an dem geistigen Eigentum des Betreibers.


      Zwischen Ihnen und dem Betreiber bleibst Sie allein verantwortlich für die Inhalte,
      die Sie in das Forum einbringst. Sie stimmst zu, nicht fälschlicherweise anzudeuten,
      dass Inhalte, die Sie in das Forum einbringst, vom Betreiber gesponsert oder
      genehmigt werden. Diese Bedingungen verpflichten den Betreiber nicht, die von
      Ihnen übermittelten Inhalte zu speichern, zu pflegen oder zu kopieren und gemäß
