      Die Inhalte, die Sie im Forum einreichst, gehören Ihnen und Sie entscheidest,
      welche Erlaubnis Sie anderen diesbezüglich erteilst. Aber zumindest lizenzierst
      Sie den Betreiber, Inhalte, die Sie im Forum einreichst, anderen Benutzern des
      Forums zur Verfügung zu stellen. Diese spezielle Lizenz erlaubt es dem Betreiber,
      Inhalte, die Sie an das Forum übermittelst, zu kopieren, zu veröffentlichen
      und zu analysieren.


      Wenn von Ihnen eingereichte Inhalte aus dem Forum entfernt werden, sei es von
      Ihnen oder vom Betreiber, endet die spezielle Lizenz des Betreibers, wenn die
      letzte Kopie aus den Backups, Caches und anderen Systemen des Betreibers verschwindet.
