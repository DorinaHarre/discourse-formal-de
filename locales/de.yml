      <h2 id="heading--important-terms"><a href="#heading--important-terms">Wichtige
      Bedingungen</a></h2>


      ***Diese Bedingungen beinhalten eine Reihe wichtiger Bestimmungen, die Ihre
      Rechte und Pflichten betreffen, z. B. [Haftungsausschlüsse](#heading--disclaimers),
      [Haftungsbeschränkungen](#heading--liability), Ihr Einverständnis, durch Missbrauch
