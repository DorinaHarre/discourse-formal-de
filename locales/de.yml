      nachdem Ihre Inhalte entfernt wurden. Diese Lizenzen können anderen oder dem
      Betreiber selbst das Recht geben, Ihre Inhalte über das Forum erneut zu teilen.


      Andere, die Inhalte erhalten, die Sie in das Forum stellst, können gegen die
      Bedingungen verstoßen, unter denen Sie Ihre Inhalte lizenzierst. Sie stimmst
