      entschädigen müssen. Wenn der Betreiber Sie nicht unverzüglich über einen Rechtsanspruch
      informiert, müssen Sie den Betreiber nicht für Schäden entschädigen, die Sie
      rechtzeitig hätten abwenden oder mildern können. Sie stimmst zu, dass der Betreiber
      die Untersuchung, Verteidigung und Beilegung von Rechtsansprüchen, für die Sie
      den Betreiber entschädigen müsstest, kontrollieren darf und Sie entsprechend
      kooperierst. Der Betreiber verpflichtet sich, ohne Ihre vorherige Zustimmung
      keinem Vergleich zuzustimmen, der Ihnen ein Verschulden zuschreibt oder Ihnen
