      Diese Bedingungen stellen alle Bedingungen der Vereinbarung zwischen Ihnen und
      dem Betreiber über die Nutzung des Forums dar. Diese Bedingungen ersetzen vollständig
      alle anderen Vereinbarungen über Ihre Nutzung des Forums, ob schriftlich oder
      anderweitig.


      <h2 id="heading--contact"><a href="#heading--contact">Kontakt</a></h2>


      Sie können den Betreiber unter diesen Bedingungen informieren und Fragen an
      den Betreiber senden unter <%{contact_email}>.


      Der Betreiber kann Sie unter diesen Bedingungen über die E-Mail-Adresse, die
