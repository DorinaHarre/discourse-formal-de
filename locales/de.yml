      Pflichten](#heading--responsibility), [Haftungsausschlüsse](#heading--disclaimers),
      [Haftungsbeschränkungen](#heading--liability), und [Allgemeine Bedingungen](#heading--general).


      <h2 id="heading--disputes"><a href="#heading--disputes">Streitigkeiten</a></h2>


      %{governing_law} wird alle Streitigkeiten im Zusammenhang mit diesen Bedingungen
      oder Ihrer Nutzung des Forums regeln.


      Sie und der Betreiber stimmen zu, Unterlassungsansprüche im Zusammenhang mit
      diesen Bedingungen nur vor einem staatlichen oder bundesstaatlichen Gericht
      in %{city_for_disputes} zu erheben. Weder Sie noch der Betreiber werden der
      Zuständigkeit, dem Gerichtsstand oder dem Gerichtsstand dieser Gerichte widersprechen.


      ***Abgesehen von der Erhebung von Unterlassungsansprüchen oder von Ansprüchen
      nach dem Computer Fraud and Abuse Act, werden Sie und der Betreiber alle Streitigkeiten
      durch ein verbindliches Schiedsverfahren der American Arbitration Association
      lösen. Das Schiedsverfahren folgt den Commercial Arbitration Rules und Supplementary
      Procedures for Consumer Related Disputes der AAA. Das Schiedsverfahren findet
      in %{city_for_disputes} statt. Sie werden alle Streitigkeiten als Einzelperson
      beilegen und nicht im Rahmen einer Sammelklage oder eines anderen repräsentativen
      Verfahrens, sei es als Kläger oder als Mitglied einer Sammelklage. Kein Schiedsrichter
      wird Streitigkeiten mit anderen Schiedsgerichten ohne die Erlaubnis des Betreibers
      konsolidieren.***


      Jeder Schiedsspruch beinhaltet die Kosten des Schiedsverfahrens, angemessene
      Anwaltskosten und angemessene Kosten für Zeugen. Sie und der Betreiber können
