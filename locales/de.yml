  guidelines_topic:
    title: FAQ/Richtlinien
    guidelines_title: Richtlinien
    body: '<a name="civilized"></a>


      ## [Dies ist ein zivilisierter Ort für öffentliche Diskussionen](#civilized)


      Bitte behandle dieses Diskussionsforum mit demselben Respekt wie einen öffentlichen
      Park. Auch wir sind eine gemeinschaftliche Community-Ressource &mdash; ein Ort,
      um Fähigkeiten, Wissen und Interessen durch einen fortlaufenden Dialog zu teilen.


      Dies sind keine strikten Regeln, sondern Richtlinien, die das menschliche Urteilsvermögen
      unserer Community fördern und dafür sorgen sollen, dass dies ein freundlicher
      Ort für einen zivilisierten, öffentlichen Diskurs bleibt.



      <a name="improve"></a>


      ## [Verbessere die Diskussion](#improve)


      Hilf uns, dies zu einem großartigen Ort für Diskussionen zu machen, indem Sie
      stets daran arbeitest, die Diskussion in irgendeiner Art zu verbessern, egal
      wie geringfügig. Wenn Sie Ihnen nicht sicher sind, ob Ihr Beitrag zum Dialog
      beiträgt, überlege Ihnen, was Sie sagen möchten, und probiere es später noch
      einmal.


      Ein Weg, die Diskussion zu verbessern, besteht darin, zu entdecken, was schon
      passiert ist. Wenn Sie Ihnen die Zeit nimmst, die Themen hier zu durchstöbern,
      bevor Sie antwortest oder Ihr eigenes startest, haben Sie eine bessere Chance,
      andere zu treffen, die Ihre Interessen teilen.


      Die hier diskutierten Themen sind uns wichtig und wir möchten, dass Sie Sie
      so verhältst, als wären sie Ihnen genauso wichtig. Sei respektvoll gegenüber
      den Themen und den Personen, die diese diskutieren, auch wenn Sie mit einigen
      Aussagen nicht einverstanden sind.


      <a name="agreeable"></a>


      ## [Sei nett, auch wenn Sie anderer Meinung sind](#agreeable)


      Sie möchten vielleicht einem Vorredner widersprechen. Das ist in Ordnung. Aber
      denke daran, _Ideen zu kritisieren, nicht Personen_. Bitte vermeide:


      * Beschimpfungen

      * persönliche Angriffe

      * Eingehen auf den Tonfall eines Beitrags statt auf dessen Inhalt

      * reflexartiges Widersprechen


      Biete stattdessen durchdachte Einblicke, die den Dialog verbessern.


      <a name="participate"></a>


      ## [Ihre Beteiligung zählt](#participate)


      Die hier geführten Dialoge geben den Ton für alle an. Hilf uns dabei, die Zukunft
      dieser Community zu beeinflussen, indem Sie Sie bewusst für Dialoge entscheidest,
      die dieses Forum zu einem interessanten Ort machen &mdash; und vermeide jene,
      die das nicht tun.


      Discourse bietet Werkzeuge, die der Community ermöglichen, gemeinsam die besten
      (und schlechtesten) Beiträge zu identifizieren: Lesezeichen, „Gefällt mir“-Angaben,
      Meldungen, Antworten, Bearbeitungen, Beobachten, Stummschalten und so weiter.
      Verwenden Sie diese Werkzeuge, um Ihre eigene Erfahrung und die aller anderen
      zu verbessern.


      Lassen Sie uns versuchen, die Community besser zu verlassen, als wir sie vorgefunden
      haben.


      <a name="flag-problems"></a>


      ## [Wenn Sie ein Problem sehen, melde es](#flag-problems)


      Moderatoren haben besondere Befugnisse; sie sind verantwortlich für dieses Forum.
      Aber das gilt auch für Sie. Mit Ihrer Hilfe können Moderatoren die Vermittler
      der Community sein, nicht nur die Hausmeister oder die Polizei.


      Wenn Sie schlechtes Verhalten sehen, antworte nicht. Antworten fördert schlechtes
      Verhalten, indem es bestätigt wird, es verbraucht Ihre Energie und verschwendet
      die Zeit von allen. _Melde es einfach_. Wenn genügend Meldungen zusammenkommen,
      werden Maßnahmen ergriffen, entweder automatisch oder durch das Eingreifen eines
      Moderators.


      Um unsere Community aufrechtzuerhalten, behalten sich Moderatoren das Recht
      vor, jeden Inhalt und jedes Benutzerkonto jederzeit aus irgendeinem Grund zu
      entfernen. Moderatoren sehen neue Beiträge in keiner Weise früher; die Moderatoren
      und die Betreiber der Website übernehmen keine Verantwortung für Inhalte, die
      von der Community gepostet werden.


      <a name="be-civil"></a>


      ## [Immer höflich bleiben](#be-civil)


      Nichts sabotiert einen gesunden Dialog so sehr wie Unhöflichkeit:


      * Sei höflich. Poste nichts, was eine vernünftige Person als anstößig, beleidigend
      oder als Hassrede ansehen würde.

      * Halte die Community sauber. Poste nichts, was obszön oder sexuell explizit
      ist.

      * Respektiert Ihnen gegenseitig. Belästige niemanden, füge niemandem Kummer
      zu, geben Sie Sie nicht als jemand anderes aus und veröffentliche niemandes
      persönliche Informationen.

      * Respektiere unser Forum. Poste keinen Spam und verschandle das Forum nicht.


      Dies sind keine konkreten Bedingungen mit präzisen Definitionen &mdash; vermeide
      den bloßen _Anschein_ all dieser Punkte. Wenn Sie Ihnen nicht sicher sind, frage
      Sie selbst, wie Sie Sie fühlen würdest, wenn Ihr Beitrag auf der Titelseite
      einer großen Nachrichten-Website erscheinen würde.


      Dies ist ein öffentliches Forum und Suchmaschinen indexieren diese Diskussionen.
      Achte darauf, dass die Sprache, Links und Bilder für Ihre Familie und Freunde
      sicher sind.


      <a name="keep-tidy"></a>


      ## [Halte die Community sauber](#keep-tidy)


      Bemühe Sie, die Dinge an der richtigen Stelle zu platzieren, damit wir mehr
      Zeit mit Diskussionen und weniger mit Aufräumen verbringen können. Halte Sie
      also an folgende Punkte:


      * Erstellen Sie keine Themen in der falschen Kategorie; lies die Kategoriebeschreibungen.

      * Poste Beiträge nicht gleichzeitig in mehreren Themen.

      * Poste keine inhaltsleeren Antworten.

      * Lenke nicht vom Thema ab, indem Sie es mitten drin ändern.

      * Signiere Ihre Beiträge nicht &mdash; jeder Beitrag ist mit Ihren Profilinformationen
      versehen.


      Verwenden Sie die „Gefällt mir“-Schaltfläche statt „+1“ oder „Einverstanden“
      zu schreiben. Statt ein bestehendes Thema in eine völlig andere Richtung zu
      lenken, verwende die Funktion „Mit verknüpftem Thema antworten“.


      <a name="stealing"></a>


      ## [Poste nur Ihre eigenen Sachen](#stealing)


      Sie dürfen ohne Erlaubnis nichts posten, was jemand anderem gehört. Sie dürfen
      keine Beschreibungen, Links oder Methoden posten, um das geistige Eigentum (Software,
      Video, Audio, Bilder) anderer zu stehlen oder gegen andere Gesetze zu verstoßen.


      <a name="power"></a>


      ## [Es liegt an Ihnen](#power)


      Diese Website wird von eurem [freundlichen Moderations-Team](%{base_path}/about)
      und *Ihnen*, der Community, betrieben. Wenn Sie weitere Fragen dazu haben, wie
      die Dinge hier laufen sollen, eröffne ein neues Thema in %{feedback_category}
      und lass es uns diskutieren! Falls es ein kritisches oder dringendes Problem
      gibt, das nicht mit einem Meta-Thema oder einer Meldung behandelt werden kann,
      [kontaktiere das Team](%{base_path}/about).

      '
  tos_topic:
    title: Nutzungsbedingungen
    body: '<h2 id="heading--change-me"><a href="#heading--change-me">Ändere mich</a></h2>


      Unten finden Sie eine Beispielvorlage für eine Datenschutzerklärung, die Sie
      an die Bedürfnisse Ihrer Website anpassen solltest.


      Diese Bedingungen regeln nicht die Nutzung des Internetforums unter <%{base_url}>,
