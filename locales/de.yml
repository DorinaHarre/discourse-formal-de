      <h2 id="heading--termination"><a href="#heading--termination">Kündigung</a></h2>


      Sie oder der Betreiber können die in diesen Bedingungen ausgeführte Vereinbarung
      jederzeit kündigen. Wenn unsere Vereinbarung endet, endet auch Ihre Erlaubnis,
